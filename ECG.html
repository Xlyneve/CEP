<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECG</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ecgNotesCollection = collection(db, "ecgNotes");

    function formatText(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
      text = text.replace(/==(.*?)==/g, "<span style='background-color: yellow'>$1</span>");
      return text;
    }

    async function saveNote() {
      const noteText = document.getElementById("note").innerHTML;
      const titleText = document.getElementById("title").value.trim();
      const formattedText = formatText(noteText);
      const imageFile = document.getElementById("image").files[0];
      if (!formattedText && !imageFile && !titleText) return;

      let imageData = "";
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          imageData = reader.result;
          await addDoc(ecgNotesCollection, { title: titleText, note: formattedText, image: imageData });
          document.getElementById("note").innerHTML = "";
          document.getElementById("title").value = "";
          document.getElementById("image").value = "";
          loadNotes();
        };
        reader.readAsDataURL(imageFile);
      } else {
        await addDoc(ecgNotesCollection, { title: titleText, note: formattedText, image: "" });
        document.getElementById("note").innerHTML = "";
        document.getElementById("title").value = "";
        loadNotes();
      }
    }

    async function loadNotes(filter = "") {
      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";
      const querySnapshot = await getDocs(ecgNotesCollection);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.note?.toLowerCase().trim().includes(filter.toLowerCase().trim())) return;

        const card = document.createElement("div");
        card.className = "note-card";

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.alt = "Note Image";
          img.className = "note-image";
          img.addEventListener("click", () => {
            img.classList.toggle("zoomed");
          });
          card.appendChild(img);
        }

        const titleEl = document.createElement("h3");
        titleEl.textContent = data.title || "Untitled";
        card.appendChild(titleEl);

        const p = document.createElement("p");
        p.innerHTML = data.note;
        card.appendChild(p);

        const btnContainer = document.createElement("div");
        btnContainer.className = "btn-container";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(ecgNotesCollection, docSnap.id));
          loadNotes();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          p.style.display = "none";
          titleEl.style.display = "none";
          editBtn.style.display = "none";

          const editableDiv = document.createElement("div");
          editableDiv.id = "note";
          editableDiv.contentEditable = true;
          editableDiv.innerHTML = data.note;
          editableDiv.style.width = "100%";
          editableDiv.style.marginTop = "0.5rem";

          const editableTitle = document.createElement("input");
          editableTitle.type = "text";
          editableTitle.value = data.title || "";
          editableTitle.style.width = "100%";
          editableTitle.style.marginTop = "0.5rem";

          card.insertBefore(editableTitle, btnContainer);
          card.insertBefore(editableDiv, btnContainer);

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Save";
          saveBtn.onclick = async () => {
            const updatedNote = editableDiv.innerHTML;
            const formattedUpdatedNote = formatText(updatedNote);
            const updatedTitle = editableTitle.value.trim();
            await updateDoc(doc(ecgNotesCollection, docSnap.id), {
              note: formattedUpdatedNote,
              title: updatedTitle
            });
            loadNotes();
          };

          const cancelBtn = document.createElement("button");
          cancelBtn.textContent = "Cancel";
          cancelBtn.onclick = () => {
            editableDiv.remove();
            editableTitle.remove();
            saveBtn.remove();
            cancelBtn.remove();
            p.style.display = "";
            titleEl.style.display = "";
            editBtn.style.display = "";
          };

          btnContainer.appendChild(saveBtn);
          btnContainer.appendChild(cancelBtn);
        };

        btnContainer.appendChild(editBtn);
        btnContainer.appendChild(delBtn);
        card.appendChild(btnContainer);

        notesContainer.appendChild(card);
      });
    }

    function autoResizeTextarea() {
      const textarea = document.getElementById("note");
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    window.saveNote = saveNote;
    window.loadNotes = loadNotes;

    window.onload = () => loadNotes();

    window.searchNotes = () => {
      const searchVal = document.getElementById("search").value;
      loadNotes(searchVal);
    };

    document.addEventListener("input", function (event) {
      if (event.target && event.target.id === "note") {
        autoResizeTextarea();
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      background-color: #ebebeb;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: black;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      margin: 0 10px;
      text-align: center;
      padding: 1rem 0.5rem;
    }

    div[contenteditable="true"] {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      background-color: #f7eeed;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 50px;
      overflow-y: hidden;
      resize: none;
      text-align: left;
    }

    input[type="text"] {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f7d1d8;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .note-card {
      background-color: #f7eeed;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .note-image {
      max-width: 100%;
      max-height: 200px;
      cursor: zoom-in;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .note-image.zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background: white;
      border-radius: 12px;
      cursor: zoom-out;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    #search-container {
	  position: absolute;
	  top: 10px;
	  right: 10px;
      max-width: 250px;
      margin: 0 auto;
      padding: 0.5rem;
    }

    #search {
	  width: 100%;
      padding: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .home-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: #f7d1d8;
      color: black;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="home.html" class="home-button">Home</a>
  <h1>ECG</h1>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
  </div>
  <div class="container">
    <input type="text" id="title" placeholder="Note title...">
    <div id="note" contenteditable="true" placeholder="Write your note here..."></div>
    <input type="file" id="image" accept="image/*">
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>
  </div>
</body>
</html>

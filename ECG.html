<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECG Notes</title>
  <style>
    body {
      font-size: 14px;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header button {
      background-color: #a86067;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #searchInput {
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.8rem;
      width: 140px;
    }
    .main {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      justify-content: flex-start;
    }
    .form-tile {
      background: #ffffff;
      border: 1px solid #e8b8bd;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .tile {
      background: #ffffff;
      border: 1px solid #ffccd2;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input[type="text"], textarea, input[type="file"] {
      text-align: center;
      display: block;
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    textarea {
      height: 100px;
    }
    button.save {
      background-color: #61040d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .preview h2 {
      color: #61040d;
    }
    .edit-btn, .delete-btn {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      background-color: #ccc;
      color: black;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="index.html">Home</button>
    <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNote()" />
  </header>
  <div class="main" style="align-items: flex-start; align-self: flex-start;">
    <div class="form-tile">
      <label for="imageUpload">Upload ECG Image:</label>
      <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)" />

      <label for="title">Title:</label>
      <input type="text" id="title" />

      <label for="notes">Notes (use ** for bold, == for highlight):</label>
      <textarea id="notes"></textarea>

      <button class="save" onclick="saveNote()">Save Note</button>
    </div>
    <div class="notes-container" id="notesContainer"></div>
  </div>

  <div id="imageModal" class="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Full View">
  </div>

  <script>
    function goHome() {
  location.href = 'CEP.html';
}

    function showModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('imageModal').classList.remove('show');
    }

    function saveNote() {
      const title = document.getElementById("title").value;
      const rawNotes = document.getElementById("notes").value;
      const image = sessionStorage.getItem("ecgImage") || "";
      let notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      const editIndex = sessionStorage.getItem("editIndex");
      if (editIndex !== null) {
        notes[parseInt(editIndex)] = { title, rawNotes, image };
        sessionStorage.removeItem("editIndex");
      } else {
        notes.push({ title, rawNotes, image });
      }
      localStorage.setItem("notesList", JSON.stringify(notes));
      document.getElementById("title").value = "";
      document.getElementById("notes").value = "";
      sessionStorage.removeItem("ecgImage");
      displayNotes();
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        sessionStorage.setItem("ecgImage", reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function displayNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      const notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      notes.forEach((note, index) => {
        const tile = document.createElement("div");
        tile.className = "tile preview";

        const titleEl = document.createElement("h2");
        titleEl.innerText = note.title;

        const noteEl = document.createElement("p");
        noteEl.innerHTML = note.rawNotes
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/==(.+?)==/g, '<mark>$1</mark>');

        const imgEl = document.createElement("img");
        imgEl.src = note.image;
        imgEl.onclick = () => showModal(note.image);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerText = "Edit";
        editBtn.onclick = () => {
  document.getElementById("title").value = note.title;
  document.getElementById("notes").value = note.rawNotes;
  sessionStorage.setItem("ecgImage", note.image);
  sessionStorage.setItem("editIndex", index);
};

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => {
          const updatedNotes = notes.filter((_, i) => i !== index);
          localStorage.setItem("notesList", JSON.stringify(updatedNotes));
          displayNotes();
        };

        tile.appendChild(titleEl);
        tile.appendChild(noteEl);
        if (note.image) tile.appendChild(imgEl);
        tile.appendChild(editBtn);
        tile.appendChild(deleteBtn);
        container.appendChild(tile);
      });
    }

    function searchNote() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const notes = JSON.parse(localStorage.getItem("notesList") || "[]");
      const filtered = notes.filter(note =>
        note.title.toLowerCase().includes(keyword) ||
        note.rawNotes.toLowerCase().includes(keyword)
      );
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      filtered.forEach((note, index) => {
        const tile = document.createElement("div");
        tile.className = "tile preview";

        const titleEl = document.createElement("h2");
        titleEl.innerText = note.title;

        const noteEl = document.createElement("p");
        noteEl.innerHTML = note.rawNotes
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/==(.+?)==/g, '<mark>$1</mark>');

        const imgEl = document.createElement("img");
        imgEl.src = note.image;
        imgEl.onclick = () => showModal(note.image);

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.innerText = "Edit";
        editBtn.onclick = () => {
          document.getElementById("title").value = note.title;
          document.getElementById("notes").value = note.rawNotes;
          sessionStorage.setItem("ecgImage", note.image);
          const updatedNotes = notes.filter((_, i) => i !== index);
          localStorage.setItem("notesList", JSON.stringify(updatedNotes));
          displayNotes();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => {
          const updatedNotes = notes.filter((_, i) => i !== index);
          localStorage.setItem("notesList", JSON.stringify(updatedNotes));
          displayNotes();
        };

        tile.appendChild(titleEl);
        tile.appendChild(noteEl);
        if (note.image) tile.appendChild(imgEl);
        tile.appendChild(editBtn);
        tile.appendChild(deleteBtn);
        container.appendChild(tile);
      });
    }

    window.onload = displayNotes;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nurse Notes</title>
  <style>
@font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype');
}

body {
  font-family: 'fors', sans-serif;
  margin: 0;
  font-size: 12px;
  color: #333;
  background: url('2b.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  z-index: 0;
}

/* Overlay to soften it */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(1px);
  z-index: -1;
}


.note-content {
  font-family: 'Tahoma', sans-serif;
  font-size: 11px;
}

.header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;

  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  z-index: 50;
  pointer-events: auto;
}
.header-left {
  position: absolute;
  top: 18px;
  left: 10px;
  z-index: 1001;
}

.header-left a.header-link,
.header a.header-link {
  padding: 6px 12px;
  font-size: 14px;
  font-weight: bold;
  background-color: rgba(189, 191, 218, 0.6);
  border-radius: 6px;
  border: 1px solid rgba(204, 186, 181, 0.6);
  color: black;
  text-decoration: none;
  white-space: nowrap;
  transition: background-color 0.3s ease;
  pointer-events: auto;
  position: relative;
  z-index: 1000;
}
.header-left a.header-link {
  padding: 4px 10px;
  font-size: 13px;
  background-color: rgba(189, 191, 218, 0.7);
  border: 1px solid rgba(204, 186, 181, 0.6);
  position: absolute;
  top: 3px;
  left: 10px;
  z-index: 1001;
}

.header a:hover,
.header-left a.header-link:hover {
  background-color: #b88eaa;
  color: #000;
}
.header-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  margin: 10px 0;
  font-weight: bold;
  text-align: center;
  z-index: 60;
  pointer-events: auto;
}
a.header-link {
  position: relative;
  z-index: 1000;
  pointer-events: auto;
}



.header a:hover {
  background-color: #b88eaa;
}

.search-box {
  z-index: 50;
  pointer-events: auto;
}


.search-box input {
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 150px; /* keep fixed width */
}

/* MAIN CONTENT */
.container {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 12px;
  padding: 100px 40px 20px 40px;
  box-sizing: border-box;
  position: relative;
  z-index: 40;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
  padding-top: 90px;
}

h2 {
  text-align: center;
  font-size: 20px;
}

 .form-section {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 20px;
  position: relative;
  z-index: 40;
  align-items: flex-start; /* Align items to top */
  background: rgba(255, 255, 255, 0.12); /* translucent background */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

/* Glassy input fields (general) */
.form-section input[type="file"],
.form-section textarea {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #222;
  padding: 6px 8px;
  font-size: 12px;
  border-radius: 8px;
  box-sizing: border-box;
  font-family: 'fors', sans-serif;
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

/* Title and URL input boxes (no border) */
#nurseTitle,
#nurseURL {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: none; /* removed border */
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.15);
  color: #222;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 8px;
  box-sizing: border-box;
  font-family: 'fors', sans-serif;
  transition: all 0.3s ease;
}

#nurseTitle:focus,
#nurseURL:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

/* Sizing */
#nurseTitle {
  flex: 1 1 180px;
  height: 34px;
  min-width: 150px;
}

#nurseNote {
  flex: 2 1 280px;
  min-height: 60px;
  resize: vertical;
}

#nurseURL {
  flex: 1 1 180px;
  height: 34px;
  min-width: 150px;
}

#nurseImage {
  flex: 0 0 auto;
  height: 34px;
  padding: 4px 10px;
  cursor: pointer;
}


.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: flex-start;
  position: relative;
  z-index: 40;
}

.note-card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  box-shadow:
    0 8px 32px 0 rgba(31, 38, 135, 0.1),
    0 0 0 1px rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 16px;
  padding: 18px;
  flex: 1 1 calc(25% - 20px);
  min-width: 260px;
  position: relative;
  box-sizing: border-box;
  word-wrap: break-word;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.note-card:hover {
  transform: scale(1.06);
  box-shadow:
    0 12px 36px rgba(31, 38, 135, 0.2),
    0 0 12px rgba(255, 255, 255, 0.25);
}


/* Optional subtle shine overlay for extra glass effect */
.note-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 16px;
  pointer-events: none;
  background: linear-gradient(145deg, rgba(255, 255, 255, 0.25) 0%, transparent 60%);
  z-index: 1;
}
.edit-title {
  width: 93%;
  margin-bottom: 6px;
  padding: 6px 10px;
  font-family: Tahoma, sans-serif;
  font-size: 11px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
  color: #222;
  transition: all 0.3s ease;
}



.note-title {
  font-weight: bold;
  font-size: 14px;
  margin-bottom: 6px;
}

.note-actions {
  margin-top: 12px;
  display: flex;
  justify-content: flex-end;
  gap: 6px;
}


.highlight {
  background-color: #f67a66;
}

.editor-buttons {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}
/* Glassy button base style */
button,
.note-actions button,
.editor-buttons button,
.header a.header-link {
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #111;
  padding: 6px 12px;
  font-size: 11px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow:
    0 4px 15px rgba(255, 255, 255, 0.3),
    inset 0 0 10px rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
  text-align: center;
}

/* Hover state */
button:hover,
.note-actions button:hover,
.editor-buttons button:hover,
.header a.header-link:hover {
  background: rgba(255, 255, 255, 0.35);
  color: #000;
  box-shadow:
    0 6px 20px rgba(255, 255, 255, 0.5),
    inset 0 0 12px rgba(255, 255, 255, 0.3);
}

/* Active/focus states */
button:active,
.note-actions button:active,
.editor-buttons button:active,
.header a.header-link:active,
button:focus,
.note-actions button:focus,
.editor-buttons button:focus,
.header a.header-link:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.45);
  box-shadow:
    0 8px 25px rgba(255, 255, 255, 0.6),
    inset 0 0 14px rgba(255, 255, 255, 0.4);
  color: #000;
}
button:hover,
.note-actions button:hover,
.editor-buttons button:hover,
.header a.header-link:hover {
  background: rgba(255, 255, 255, 0.35);
  color: #000;
  box-shadow:
    0 6px 20px rgba(255, 255, 255, 0.5),
    inset 0 0 12px rgba(255, 255, 255, 0.3);
}
button:active,
.note-actions button:active,
.editor-buttons button:active,
.header a.header-link:active,
button:focus,
.note-actions button:focus,
.editor-buttons button:focus,
.header a.header-link:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.45);
  box-shadow:
    0 8px 25px rgba(255, 255, 255, 0.6),
    inset 0 0 14px rgba(255, 255, 255, 0.4);
  color: #000;
}

/* URL link in notes */
.note-url {
  margin-top: 10px;
}

.note-url a {
  background-color: #FFF1F5;
  color: #333;
  text-decoration: none;
  padding: 3px 8px;
  border-radius: 5px;
  font-size: 11px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.note-url a:hover {
  background-color: #ddc6b2;
}

.note-url a .icon {
  margin-right: 6px;
}
/* Custom file button */
.custom-file-btn {
  display: inline-block;
  padding: 6px 14px;
  background: rgba(255, 255, 255, 0.6);  /* more opaque */
  backdrop-filter: blur(10px);
  border: 1.5px solid rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  cursor: pointer;
  font-family: 'fors', sans-serif;
  font-size: 13px;
  color: #222;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
  user-select: none;
  transition: all 0.3s ease;
  margin-left: 8px; /* space from inputs */
  vertical-align: middle;
}

.custom-file-btn:hover {
  background: rgba(255, 255, 255, 0.8);
  color: #000;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
}
.add-btn {
  height: 34px;
  min-width: 100px;
  align-self: flex-start;
  padding: 6px 16px;
  background: rgba(255, 255, 255, 0.65); /* more opaque */
  border: 1.5px solid rgba(255, 255, 255, 0.9);
  color: #111;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-left: 8px; /* space from inputs */
  vertical-align: middle;
}

.add-btn:hover {
  background: rgba(255, 255, 255, 0.9);
  color: #000;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
}


/* MOBILE */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
    padding-top: 60px;
  }

  .search-bar {
    position: static;
    margin: 10px 20px;
    justify-content: center;
  }

  .home-btn {
    position: static;
    margin: 10px 20px;
    display: inline-block;
  }
}

/* General HTML reset */
html, body {
  margin: 0;
  padding: 0;
  position: relative;
  z-index: 0;
}
</style>
</head>
<body>

<div class="header">
  <div class="header-bg"></div>

  <div class="header-left">
    <a href="home.html" class="header-link">Home</a>
  </div>

  <h1 class="header-title">Nurse Notes</h1>

  <div class="header-right">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchNotes(event)">
    </div>
  </div>
</div>


<div class="container">
    <div class="form-section">
  <input id="nurseTitle" placeholder="Title">
  <textarea id="nurseNote" placeholder="Note..."></textarea>
  <input id="nurseURL" placeholder="Optional URL (if any)">
  <input type="file" id="nurseImage" accept="image/*" style="display:none;" />
<label for="nurseImage" class="custom-file-btn">Choose File</label>

  <button class="add-btn" onclick="addNote()">Add</button>
</div>

    <div class="cards-container" id="nurseNotesList"></div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
    authDomain: "cepx-f9d2a.firebaseapp.com",
    projectId: "cepx-f9d2a",
    storageBucket: "cepx-f9d2a.appspot.com",
    messagingSenderId: "840696526325",
    appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const notesCol = collection(db, "nurseNotes");

  async function addNote() {
    const title = nurseTitle.value.trim();
    const note = nurseNote.value.trim();
    const url = nurseURL.value.trim();
    const fileInput = document.getElementById('nurseImage');
    const file = fileInput.files[0];

    let imageBase64 = "";

    if (file) {
      const reader = new FileReader();
      reader.onloadend = async () => {
        imageBase64 = reader.result;

        await addDoc(notesCol, {
          title: title || "Untitled",
          note,
          url: url || "",
          image: imageBase64,
          time: new Date().toISOString()
        });

        nurseTitle.value = '';
        nurseNote.value = '';
        nurseURL.value = '';
        nurseImage.value = '';
      };
      reader.readAsDataURL(file);
    } else {
      await addDoc(notesCol, {
        title: title || "Untitled",
        note,
        url: url || "",
        image: "",
        time: new Date().toISOString()
      });

      nurseTitle.value = '';
      nurseNote.value = '';
      nurseURL.value = '';
      nurseImage.value = '';
    }
  }

  async function deleteNote(id) {
    if (confirm("Delete this note?")) {
      await deleteDoc(doc(db, "nurseNotes", id));
    }
  }

  async function saveEdit(id, updatedTitle, updatedNote) {
    await updateDoc(doc(db, "nurseNotes", id), {
      title: updatedTitle || "Untitled",
      note: updatedNote
    });
  }

  // Helper to escape HTML special characters
  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  function enableEditing(card, id, title, note) {
  card.innerHTML = `
    <input type="text" class="edit-title" value="${escapeHtml(title)}" />

    
    <div class="edit-note" contenteditable="true"
  style="width:95%; min-height:60px; padding:6px; border:1px solid rgba(255, 255, 255, 0.4);
         border-radius:8px; background:rgba(255,255,255,0.3); backdrop-filter:blur(8px);
         -webkit-backdrop-filter:blur(8px); font-family:Tahoma,sans-serif; font-size:11px;">

      ${note.replace(/\n/g, "<br>")}
    </div>
    
    <div class="editor-buttons" style="margin-top:6px;">
      <button class="btn-save">Save</button>
      <button class="btn-cancel">Cancel</button>
      <button class="btn-bold">Bold</button>
      <button class="btn-highlight">Highlight</button>
    </div>
  `;

  const inputTitle = card.querySelector('.edit-title');
  const editableDiv = card.querySelector('.edit-note');
  const btnSave = card.querySelector('.btn-save');
  const btnCancel = card.querySelector('.btn-cancel');
  const btnBold = card.querySelector('.btn-bold');
  const btnHighlight = card.querySelector('.btn-highlight');

  btnSave.addEventListener('click', async () => {
    const updatedTitle = inputTitle.value.trim() || "Untitled";
    const updatedNote = editableDiv.innerHTML.trim();
    await saveEdit(id, updatedTitle, updatedNote);
    renderNotes();
  });

  btnCancel.addEventListener('click', () => {
    renderNotes();
  });

  btnBold.addEventListener('click', () => {
    document.execCommand('bold');
  });

  btnHighlight.addEventListener('click', () => {
    const selection = window.getSelection();
    if (selection.rangeCount > 0) {
      const range = selection.getRangeAt(0);
      const selectedText = selection.toString();

      if (!selectedText) return;

      // Check if already highlighted
      const container = range.commonAncestorContainer;
      const parent = container.nodeType === 3 ? container.parentNode : container;

      if (parent.tagName === 'SPAN' && parent.style.backgroundColor === 'rgb(251, 224, 210)') {
        // Remove highlight
        const textNode = document.createTextNode(parent.textContent);
        parent.replaceWith(textNode);
      } else {
        // Apply highlight
        const span = document.createElement('span');
        span.style.backgroundColor = '#fbe0D2';
        span.textContent = selectedText;

        range.deleteContents();
        range.insertNode(span);
      }

      selection.removeAllRanges();
    }
  });
}



  function renderNotes() {
    const list = document.getElementById('nurseNotesList');
    onSnapshot(notesCol, snapshot => {
      // Clear current notes
      list.innerHTML = '';
      snapshot.forEach(docSnap => {
        const { title, note, time, url, image } = docSnap.data();
        const id = docSnap.id;

        // Replace highlight and bold markers for display
        const displayNote = note;

        const div = document.createElement('div');
        div.className = 'note-card';
        div.innerHTML = `
          <div class="note-title">${title}</div>
          <div class="note-content">${displayNote.replace(/\n/g, '<br>')}</div>
          ${image ? `<img src="${image}" style="max-width:100%; margin-top:10px; border-radius:6px;" />` : ""}
          <div style="font-size:11px; margin-top:10px; color:#555;">${new Date(time).toLocaleString()}</div>
          ${url ? `<div class="note-url"><a href="${url}" target="_blank"><span class="icon">🔗</span>Open URL</a></div>` : ""}
          <div class="note-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        `;

        // Add event listeners for Edit and Delete buttons
        const editBtn = div.querySelector('.edit-btn');
        const deleteBtn = div.querySelector('.delete-btn');

        editBtn.addEventListener('click', () => {
          enableEditing(div, id, title, note);
        });

        deleteBtn.addEventListener('click', () => {
          deleteNote(id);
        });

        list.appendChild(div);
      });
    });
  }

  // Search/filter notes live by title or content
  function searchNotes(event) {
    const query = event.target.value.toLowerCase();
    const cards = document.querySelectorAll('.note-card');

    cards.forEach(card => {
      const title = card.querySelector('.note-title')?.textContent.toLowerCase() || '';
      const content = card.querySelector('.note-content')?.textContent.toLowerCase() || '';

      if (title.includes(query) || content.includes(query)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }

  // Add event listener for search input after DOM loaded
  document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('keyup', searchNotes);
    }
  });

  // Expose to window if needed
  window.addNote = addNote;
  window.deleteNote = deleteNote;
  window.saveEdit = saveEdit;
  window.enableEditing = enableEditing;
  window.renderNotes = renderNotes;

  // Initial load
  renderNotes();
</script>

</body>

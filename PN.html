<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nurse Notes & Recalls</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      background-color: #F7F5EB;
      color: black;
    }

    .header {
      text-align: center;
      padding: 10px;
      background-color: #EAE0DA;
    }

    .home-btn {
      text-decoration: none;
      color: black;
      font-size: 13px;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 6px;
      background-color: #F7F5EB;
      transition: background-color 0.2s;
    }

    .home-btn:hover {
      background-color: #E8A2A2;
    }

    .page-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .section {
      background-color: #f2eae0;
      border-radius: 12px;
      padding: 20px;
      width: 50%;
      min-height: 500px;
      box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .recall-section {
      background-color: #F5e8e1;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="url"], textarea {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;

    }

    textarea {
      resize: vertical;
      height: 60px;
	  
    }

    .add-btn {
      background-color: #d9c8bf;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px;
      width: 100%;
    }

    .note-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .note-card {
      background-color: #f0efeb;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .title {
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    .note {
      margin-top: 8px;
      font-size: 12px;
      color: black;
    }

    .timestamp {
      font-size: 11px;
      color: #444;
      margin-top: 10px;
    }

    .btn-group {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-group button {
      margin-left: 5px;
      background: #F7F5EB;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background: #EAE0DA;
    }

    .search-toggle {
      position: absolute;
      top: 10px;
      cursor: pointer;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      text-align: center;
      line-height: 26px;
      font-size: 14px;
      font-weight: bold;
    }

    .nurse-search-icon {
      right: 10px;
      background-color: #f2eae0;
    }

    .recall-search-icon {
      left: 10px;
      background-color: #F5e8e1;
    }

    .search-input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      display: none;
    }

    .highlight-word {
      background-color: #F2E0B3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="home.html" class="home-btn">üè† Home</a>
  </div>

  <div class="page-container">
    <div class="section nurse-section">
      <div class="search-toggle nurse-search-icon" onclick="toggleSearch('nurse')">üîç</div>
      <input type="text" class="search-input" id="searchNurse" placeholder="Search Nurse Notes..." oninput="searchNotes('nurse')">

      <h2>Nurse Notes</h2>
      <div class="input-group">
        <input type="text" id="nurseTitle" placeholder="Title" />
        <input type="url" id="nurseUrl" placeholder="Enter URL (optional)" />
        <textarea id="nurseNote" placeholder="Note..."></textarea>
        <button class="add-btn" onclick="addNote('nurse')">Add</button>
      </div>
      <div class="note-list" id="nurseNotesList"></div>
    </div>

    <div class="section recall-section">
      <div class="search-toggle recall-search-icon" onclick="toggleSearch('recall')">üîç</div>
      <input type="text" class="search-input" id="searchRecall" placeholder="Search Recalls..." oninput="searchNotes('recall')">

      <h2>Recalls</h2>
      <div class="input-group">
        <input type="text" id="recallTitle" placeholder="Title" />
        <input type="url" id="recallUrl" placeholder="Enter URL (optional)" />
        <textarea id="recallNote" placeholder="Note..."></textarea>
        <button class="add-btn" onclick="addNote('recall')">Add</button>
      </div>
      <div class="note-list" id="recallNotesList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addNote = async function(type) {
      const title = document.getElementById(`${type}Title`).value.trim();
      const url = document.getElementById(`${type}Url`).value.trim();
      const note = document.getElementById(`${type}Note`).value.trim();
      if (!title && !note && !url) return;

      await addDoc(collection(db, `${type}Notes`), {
        title: title || "Untitled",
        url,
        note,
        time: new Date().toISOString()
      });

      document.getElementById(`${type}Title`).value = '';
      document.getElementById(`${type}Url`).value = '';
      document.getElementById(`${type}Note`).value = '';
    };

    function highlightText(text, searchTerm) {
      if (!searchTerm) return text.replace(/\n/g, '<br>');
      const regex = new RegExp(`(${searchTerm})`, 'gi');
      return text.replace(/\n/g, '<br>').replace(regex, '<span class="highlight-word">$1</span>');
    }

    function renderNotes(type, filter = '') {
      const list = document.getElementById(`${type}NotesList`);
      const colRef = collection(db, `${type}Notes`);
      onSnapshot(colRef, snapshot => {
        list.innerHTML = '';
        snapshot.forEach((docSnap, index) => {
          const data = docSnap.data();
          const id = docSnap.id;
          const matches =
            data.title.toLowerCase().includes(filter) ||
            data.note.toLowerCase().includes(filter) ||
            data.url.toLowerCase().includes(filter);
          if (filter && !matches) return;

          const div = document.createElement('div');
          div.className = 'note-card';
          div.innerHTML = `
            <div class="title">${highlightText(data.title, filter)}</div>
            ${data.url ? `<a href="${data.url}" target="_blank">${data.url}</a>` : ''}
            <div class="note">${highlightText(data.note, filter)}</div>
            <div class="timestamp">${new Date(data.time).toLocaleString()}</div>
            <div class="btn-group">
              <button onclick="editNote('${type}', '${id}', ${index})">Edit</button>
              <button onclick="deleteNote('${type}', '${id}')">Delete</button>
            </div>
            <div id="${type}Edit${index}" style="display:none; margin-top:10px;">
              <input type="text" id="${type}TitleEdit${index}" value="${data.title}" />
              <input type="url" id="${type}UrlEdit${index}" value="${data.url}" />
              <textarea id="${type}NoteEdit${index}">${data.note}</textarea>
              <button onclick="saveEdit('${type}', '${id}', ${index})">Save</button>
            </div>
          `;
          list.appendChild(div);
        });
      });
    }

    window.editNote = function(type, id, index) {
      document.getElementById(`${type}Edit${index}`).style.display = 'block';
    };

    window.saveEdit = async function(type, id, index) {
      const title = document.getElementById(`${type}TitleEdit${index}`).value.trim();
      const url = document.getElementById(`${type}UrlEdit${index}`).value.trim();
      const note = document.getElementById(`${type}NoteEdit${index}`).value.trim();

      await updateDoc(doc(db, `${type}Notes`, id), {
        title: title || 'Untitled',
        url,
        note,
        time: new Date().toISOString()
      });
    };

    window.deleteNote = async function(type, id) {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, `${type}Notes`, id));
      }
    };

    window.toggleSearch = function(type) {
      const input = document.getElementById(`search${capitalize(type)}`);
      input.style.display = input.style.display === 'none' ? 'block' : 'none';
    };

    window.searchNotes = function(type) {
      const search = document.getElementById(`search${capitalize(type)}`).value.toLowerCase();
      renderNotes(type, search);
    };

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderNotes('nurse');
      renderNotes('recall');
    });
  </script>
</body>
</html>

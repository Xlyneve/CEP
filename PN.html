<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nurse Notes</title>
  <style>
@font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype');
}

body {
  font-family: 'fors', sans-serif;
  background-color: #f3f2ee;
  margin: 0;
  font-size: 12px;
  color: #333;
}

.note-content {
  font-family: 'Tahoma', sans-serif;
  font-size: 11px;
}

/* PLANT STYLING */
.plant-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 1500px;
  height: 2000px;
  z-index: 15; /* In front of header background, behind content */
  pointer-events: none;
  opacity: 0.6;
}

.plant-top-left {
  position: absolute;
  top: 0;
  left: 0;
  width: 600px;
  height: 750px;
  pointer-events: none;
}

/* HEADER & LAYERING */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 50;
  pointer-events: auto;
}

.header-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccbab5;
  z-index: 50;
  pointer-events: none;
}

.header-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  margin: 10px 0;
  font-weight: bold;
  text-align: center;
  flex: 1 1 100%;
  order: 2;
  z-index: 60;
  pointer-events: auto;
}
a.header-link {
  position: relative;
  z-index: 1000;
  pointer-events: auto;
}

.header a {
  float: left;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  left: 10px;
  padding: 6px 12px;
  background-color: #F7F5EB;
  border-radius: 6px;
  border: 1px solid #ccc;
  color: black;
  z-index: 70;
  pointer-events: auto;
}

.header a:hover {
  background-color: #aca37e;
}

.search-box {
  float: right;
  z-index: 50;
  pointer-events: auto;
  
}

.search-box input {
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 150px;
}

/* MAIN CONTENT */
.container {
  width: 100%;
  padding: 100px 40px 20px 40px; /* top space for fixed header */
  box-sizing: border-box;
  position: relative;
  z-index: 40;
}

h2 {
  text-align: center;
  font-size: 20px;
}

.form-section {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
  position: relative;
  z-index: 40;
}

.form-section input,
.form-section textarea {
  flex: 1 1 300px;
  padding: 8px;
  font-size: 13px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.add-btn {
  padding: 10px;
  background-color: #aca37e;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  min-width: 100px;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: flex-start;
  position: relative;
  z-index: 40;
}

.note-card {
  background-color: #f3f2ee;
  flex: 1 1 calc(25% - 20px);
  min-width: 260px;
  padding: 15px;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  box-sizing: border-box;
  word-wrap: break-word;
  z-index: 10;
  transition: transform 0.3s ease, z-index 0s ease;
}

.note-card:hover {
  transform: scale(1.1);
  z-index: 999;
}

.note-title {
  font-weight: bold;
  font-size: 14px;
  margin-bottom: 6px;
}

.note-actions {
  margin-top: 12px;
  display: flex;
  justify-content: flex-end;
  gap: 6px;
}

.note-actions button {
  margin-left: 5px;
  border: none;
  background-color: #aca37e;
  padding: 3px 4px;
  color: white;
  border-radius: 4px;
  font-size: 11px;
  cursor: pointer;
}

.note-actions button:hover {
  background-color: #eae0da;
}

.highlight {
  background-color: #fbe0D2;
}

.editor-buttons {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.editor-buttons button {
  font-size: 11px;
  padding: 4px 6px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

/* URL link in notes */
.note-url {
  margin-top: 10px;
}

.note-url a {
  background-color: #FFF1F5;
  color: #333;
  text-decoration: none;
  padding: 3px 8px;
  border-radius: 5px;
  font-size: 11px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.note-url a:hover {
  background-color: #ddc6b2;
}

.note-url a .icon {
  margin-right: 6px;
}

/* MOBILE */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
    padding-top: 60px;
  }

  .search-bar {
    position: static;
    margin: 10px 20px;
    justify-content: center;
  }

  .home-btn {
    position: static;
    margin: 10px 20px;
    display: inline-block;
  }
}

/* General HTML reset */
html, body {
  margin: 0;
  padding: 0;
  position: relative;
  z-index: 0;
}
</style>
</head>
<body>

<div class="header">
  <div class="header-bg"></div>  <!-- new background layer -->
  
  <a href="home.html" class="header-link">Home</a>
  <h1 class="header-title">Nurse Notes</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchNotes(event)">
  </div>
</div>

<div class="plant-wrapper">
  <img src="plant-top-left.png" alt="Plant" class="plant-top-left" />
</div>

<div class="container">
    <div class="form-section">
  <input id="nurseTitle" placeholder="Title">
  <textarea id="nurseNote" placeholder="Note..."></textarea>
  <input id="nurseURL" placeholder="Optional URL (if any)">
  <input type="file" id="nurseImage" accept="image/*">
  <button class="add-btn" onclick="addNote()">Add</button>
</div>

    <div class="cards-container" id="nurseNotesList"></div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
    authDomain: "cepx-f9d2a.firebaseapp.com",
    projectId: "cepx-f9d2a",
    storageBucket: "cepx-f9d2a.appspot.com",
    messagingSenderId: "840696526325",
    appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const notesCol = collection(db, "nurseNotes");

  async function addNote() {
    const title = nurseTitle.value.trim();
    const note = nurseNote.value.trim();
    const url = nurseURL.value.trim();
    const fileInput = document.getElementById('nurseImage');
    const file = fileInput.files[0];

    let imageBase64 = "";

    if (file) {
      const reader = new FileReader();
      reader.onloadend = async () => {
        imageBase64 = reader.result;

        await addDoc(notesCol, {
          title: title || "Untitled",
          note,
          url: url || "",
          image: imageBase64,
          time: new Date().toISOString()
        });

        nurseTitle.value = '';
        nurseNote.value = '';
        nurseURL.value = '';
        nurseImage.value = '';
      };
      reader.readAsDataURL(file);
    } else {
      await addDoc(notesCol, {
        title: title || "Untitled",
        note,
        url: url || "",
        image: "",
        time: new Date().toISOString()
      });

      nurseTitle.value = '';
      nurseNote.value = '';
      nurseURL.value = '';
      nurseImage.value = '';
    }
  }

  async function deleteNote(id) {
    if (confirm("Delete this note?")) {
      await deleteDoc(doc(db, "nurseNotes", id));
    }
  }

  async function saveEdit(id, updatedTitle, updatedNote) {
    await updateDoc(doc(db, "nurseNotes", id), {
      title: updatedTitle || "Untitled",
      note: updatedNote
    });
  }

  // Helper to escape HTML special characters
  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  function enableEditing(card, id, title, note) {
    card.innerHTML = `
      <input type="text" class="edit-title" value="${escapeHtml(title)}" style="width:100%; margin-bottom:6px; padding:4px; font-family: Tahoma, sans-serif; font-size: 10px;" />
      <textarea class="edit-note" style="width:100%; min-height:60px; padding:4px; resize:none; font-family: Tahoma, sans-serif; font-size: 10px;">${escapeHtml(note)}</textarea>
      <div class="editor-buttons" style="margin-top:6px;">
        <button class="btn-save">Save</button>
        <button class="btn-cancel">Cancel</button>
        <button class="btn-bold">Bold</button>
        <button class="btn-highlight">Highlight</button>
      </div>
    `;

    const inputTitle = card.querySelector('.edit-title');
    const textareaNote = card.querySelector('.edit-note');
    const btnSave = card.querySelector('.btn-save');
    const btnCancel = card.querySelector('.btn-cancel');
    const btnBold = card.querySelector('.btn-bold');
    const btnHighlight = card.querySelector('.btn-highlight');

    // Auto-resize textarea
    const autoResize = () => {
      textareaNote.style.height = 'auto';
      textareaNote.style.height = textareaNote.scrollHeight + 'px';
    };
    textareaNote.addEventListener('input', autoResize);
    autoResize();

    btnSave.addEventListener('click', async () => {
      const updatedTitle = inputTitle.value.trim() || "Untitled";
      const updatedNote = textareaNote.value.trim();

      await saveEdit(id, updatedTitle, updatedNote);
      renderNotes();
    });

    btnCancel.addEventListener('click', () => {
      renderNotes();
    });

    btnBold.addEventListener('click', () => {
      const start = textareaNote.selectionStart;
      const end = textareaNote.selectionEnd;
      if (start === end) return;
      const selected = textareaNote.value.substring(start, end);
      textareaNote.setRangeText(`**${selected}**`, start, end, 'end');
      autoResize();
    });

    btnHighlight.addEventListener('click', () => {
      const start = textareaNote.selectionStart;
      const end = textareaNote.selectionEnd;
      if (start === end) return;
      const selected = textareaNote.value.substring(start, end);
      textareaNote.setRangeText(`====${selected}====`, start, end, 'end');
      autoResize();
    });
  }

  function renderNotes() {
    const list = document.getElementById('nurseNotesList');
    onSnapshot(notesCol, snapshot => {
      // Clear current notes
      list.innerHTML = '';
      snapshot.forEach(docSnap => {
        const { title, note, time, url, image } = docSnap.data();
        const id = docSnap.id;

        // Replace highlight and bold markers for display
        const displayNote = note.replace(/====(.*?)====/g, '<span class="highlight">$1</span>');
        const displayBoldNote = displayNote.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

        const div = document.createElement('div');
        div.className = 'note-card';
        div.innerHTML = `
          <div class="note-title">${title}</div>
          <div class="note-content">${displayBoldNote.replace(/\n/g, '<br>')}</div>
          ${image ? `<img src="${image}" style="max-width:100%; margin-top:10px; border-radius:6px;" />` : ""}
          <div style="font-size:11px; margin-top:10px; color:#555;">${new Date(time).toLocaleString()}</div>
          ${url ? `<div class="note-url"><a href="${url}" target="_blank"><span class="icon">ðŸ”—</span>Open URL</a></div>` : ""}
          <div class="note-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        `;

        // Add event listeners for Edit and Delete buttons
        const editBtn = div.querySelector('.edit-btn');
        const deleteBtn = div.querySelector('.delete-btn');

        editBtn.addEventListener('click', () => {
          enableEditing(div, id, title, note);
        });

        deleteBtn.addEventListener('click', () => {
          deleteNote(id);
        });

        list.appendChild(div);
      });
    });
  }

  // Search/filter notes live by title or content
  function searchNotes(event) {
    const query = event.target.value.toLowerCase();
    const cards = document.querySelectorAll('.note-card');

    cards.forEach(card => {
      const title = card.querySelector('.note-title')?.textContent.toLowerCase() || '';
      const content = card.querySelector('.note-content')?.textContent.toLowerCase() || '';

      if (title.includes(query) || content.includes(query)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }

  // Add event listener for search input after DOM loaded
  document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('keyup', searchNotes);
    }
  });

  // Expose to window if needed
  window.addNote = addNote;
  window.deleteNote = deleteNote;
  window.saveEdit = saveEdit;
  window.enableEditing = enableEditing;
  window.renderNotes = renderNotes;

  // Initial load
  renderNotes();
</script>

</body>
</html>

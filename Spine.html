<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPINE. BACK</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notesCollection = collection(db, "spineNotes");

    async function saveNote() {
      const noteText = document.getElementById("note").value;
      const imageFile = document.getElementById("image").files[0];
      if (!noteText && !imageFile) return;

      let imageData = "";
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          imageData = reader.result;
          await addDoc(notesCollection, { note: noteText, image: imageData });
          document.getElementById("note").value = "";
          document.getElementById("image").value = "";
          loadNotes();
        };
        reader.readAsDataURL(imageFile);
      } else {
        await addDoc(notesCollection, { note: noteText, image: "" });
        document.getElementById("note").value = "";
        loadNotes();
      }
    }

    async function loadNotes(filter = "") {
      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";
      const querySnapshot = await getDocs(notesCollection);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.note?.toLowerCase().includes(filter.toLowerCase())) return;

        const card = document.createElement("div");
        card.className = "note-card";

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.alt = "Note Image";
          img.className = "note-image";
          img.addEventListener("click", () => {
            img.classList.toggle("zoomed");
          });
          card.appendChild(img);
        }

        const p = document.createElement("p");
        p.textContent = data.note;
        card.appendChild(p);

        const btnContainer = document.createElement("div");
        btnContainer.className = "btn-container";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(notesCollection, docSnap.id));
          loadNotes();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          const newNote = prompt("Edit note:", data.note);
          if (newNote !== null) {
            updateDoc(doc(notesCollection, docSnap.id), { note: newNote });
            loadNotes();
          }
        };

        btnContainer.appendChild(editBtn);
        btnContainer.appendChild(delBtn);
        card.appendChild(btnContainer);

        notesContainer.appendChild(card);
      });
    }

    window.saveNote = saveNote;
    window.loadNotes = loadNotes;

    window.onload = () => loadNotes();

    window.searchNotes = () => {
      const searchVal = document.getElementById("search").value;
      loadNotes(searchVal);
    };
  </script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #ebebeb;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: black;
      padding: 10px;
    }

    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #e5d6cd;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 1rem;
    }

    textarea, input[type="file"] {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #e5d6cd;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .note-card {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .note-image {
      max-width: 100%;
      max-height: 200px;
      cursor: zoom-in;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .note-image.zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background: white;
      border-radius: 12px;
      cursor: zoom-out;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    #search-container {
      text-align: right;
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5rem 1rem 0;
    }

    #search {
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <a href="home.html" class="home-button">Home</a>
  <h1>SPINE. BACK</h1>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
  </div>
  <div class="container">
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>
  </div>
</body>
</html>

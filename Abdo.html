<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdominis</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const handNotesCollection = collection(db, "abdominisNotes");

    function formatNote(text) {
      const escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      return escaped
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.+?)\*\*/g, "<b>$1</b>")
        .replace(/==(.+?)==/g, '<span style="background-color:#f9e1a8">$1</span>');
    }

    async function saveNote() {
      const noteText = document.getElementById("note").value;
      const imageFile = document.getElementById("image").files[0];
      if (!noteText && !imageFile) return;

      let imageData = "";
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          imageData = reader.result;
          await addDoc(handNotesCollection, { note: noteText, image: imageData });
          document.getElementById("note").value = "";
          document.getElementById("image").value = "";
          loadNotes();
        };
        reader.readAsDataURL(imageFile);
      } else {
        await addDoc(handNotesCollection, { note: noteText, image: "" });
        document.getElementById("note").value = "";
        loadNotes();
      }
    }

    async function loadNotes(filter = "") {
      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";
      const querySnapshot = await getDocs(handNotesCollection);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.note?.toLowerCase().trim().includes(filter.toLowerCase().trim())) return;

        const card = document.createElement("div");
        card.className = "note-card";

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.alt = "Note Image";
          img.className = "note-image";
          img.addEventListener("click", () => {
            img.classList.toggle("zoomed");
          });
          card.appendChild(img);
        }

        const p = document.createElement("p");
        p.innerHTML = formatNote(data.note);
        card.appendChild(p);

        const btnContainer = document.createElement("div");
        btnContainer.className = "btn-container";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(handNotesCollection, docSnap.id));
          loadNotes();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          p.style.display = "none";

          const editArea = document.createElement("textarea");
          editArea.value = data.note;
          editArea.className = "edit-textarea";

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Save";
          saveBtn.onclick = async () => {
            const updatedNote = editArea.value;
            await updateDoc(doc(handNotesCollection, docSnap.id), { note: updatedNote });
            loadNotes();
          };

          const cancelBtn = document.createElement("button");
          cancelBtn.textContent = "Cancel";
          cancelBtn.onclick = () => loadNotes();

          card.insertBefore(editArea, btnContainer);
          card.insertBefore(saveBtn, btnContainer);
          btnContainer.appendChild(cancelBtn);
        };

        btnContainer.appendChild(editBtn);
        btnContainer.appendChild(delBtn);
        card.appendChild(btnContainer);

        notesContainer.appendChild(card);
      });
    }

    window.saveNote = saveNote;
    window.loadNotes = loadNotes;

    window.onload = () => loadNotes();

    window.searchNotes = () => {
      const searchVal = document.getElementById("search").value;
      loadNotes(searchVal);
    };
  </script>
  <style>
    body {
      font-family: 'fors', sans-serif;
      background-color: #ebebeb;
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: 'fors';
      src: url('fors.ttf') format('truetype'); /* Adjust the path */
    } 
	@font-face {
      font-family: 'hellohon';
      src: url('hellohon.otf') format('opentype'); /* Adjust the path */
	  }

    }

    .home-btn {
      background-color: #e4c9b6;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: bold;
    }

    .page-title {
      position: absolute;
      left: 43%;
	  top: 8px;
      transform: translateX(-50%);
      font-size: 4.5rem;
      font-weight: normal;
      color: black;
	  font-family: 'hellohon', sans-serif;
    }

    .container {
      max-width: 100%;
      margin: 0 10px;
      text-align: center;
      padding: 1rem 0.5rem;
    }

    textarea, input[type="file"] {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      background-color: #f4f0f7;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #e5d6cd;
      color: black;
      padding: 0.5rem 1rem;

      border-radius: 8px;

    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      margin-top: 2rem;
    }

    .note-card {
      background-color: #f5f5f5;

    }

    .note-image {
      max-width: 100%;

      cursor: zoom-in;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .note-image.zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background: white;
      border-radius: 12px;
      cursor: zoom-out;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    #search-container {
	 position: relative;
	 top: -20px;
	 left: -80px;
     text-align: right;
      max-width: 100%;
      margin: -10px 0 0 5px;
      padding: 0;
    }

    #search {
      width: 200px;  /* or increase if needed */
      max-width: 100%;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .edit-textarea {
      width: 90%;
      height: 100px;
      margin: 0.5rem auto;
      padding: 0.5rem;
      background-color: #f4f0f7;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="home.html"><button class="home-btn">Home</button></a>
    <div class="page-title">Thorax and Abdomen</div>
  </div>

  <div id="search-container">
    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
  </div>

  <div class="container">
    <textarea id="note" placeholder="Write your note here... Use **bold** and ==highlight=="></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>
  </div>
</body>
</html>

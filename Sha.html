  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  // ------------------ Firebase config ------------------
  const firebaseConfig = {
    apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
    authDomain: "cepx-f9d2a.firebaseapp.com",
    projectId: "cepx-f9d2a",
    storageBucket: "cepx-f9d2a.appspot.com",
    messagingSenderId: "840696526325",
    appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
  };

  // ------------------ Init ------------------
  const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const upperArmNotesCollection = collection(db, "upperArmNotes");

  // ------------------ Show/hide note input ------------------
  window.showNoteInput = () => {
    document.getElementById("noteInputContainer").style.display = "flex";
    document.getElementById("addNoteBtn").style.display = "none";
  };

  window.hideNoteInput = () => {
    document.getElementById("noteInputContainer").style.display = "none";
    document.getElementById("addNoteBtn").style.display = "inline-block";
    document.getElementById("note").innerHTML = "";
    document.getElementById("image").value = "";
  };

  // ------------------ Formatting ------------------
  function applyFormat(command, value = null) {
    document.execCommand(command, false, value);
  }
  window.boldText = () => applyFormat("bold");
  window.underlineText = () => applyFormat("underline");
  window.highlightText = () => {
  const color = "#d8bee5"; // <-- your hex color here
  if (document.queryCommandSupported("hiliteColor")) {
    applyFormat("hiliteColor", color);
  } else {
    applyFormat("backColor", color);
  }
};


  // ------------------ Save Note ------------------
  async function saveNote() {
    const noteDiv = document.getElementById("note");
    const noteText = noteDiv.innerHTML.trim();
    const imageFile = document.getElementById("image").files[0];
    if (!noteText && !imageFile) return;

    let imageData = "";
    if (imageFile) {
      const reader = new FileReader();
      reader.onloadend = async () => {
        imageData = reader.result;
        await addDoc(upperArmNotesCollection , { note: noteText, image: imageData });
        hideNoteInput();
        loadNotes();
      };
      reader.readAsDataURL(imageFile);
    } else {
      await addDoc(upperArmNotesCollection , { note: noteText, image: "" });
      hideNoteInput();
      loadNotes();
    }
  }

  // ------------------ Load Notes ------------------
  let isLoadingNotes = false;
  async function loadNotes(filter = "") {
    if (isLoadingNotes) return;
    isLoadingNotes = true;

    const notesContainer = document.getElementById("notes");
    notesContainer.innerHTML = "";
    const searchWords = filter.toLowerCase().trim().split(/\s+/).filter(Boolean);

    const querySnapshot = await getDocs(upperArmNotesCollection );
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const noteText = data.note?.toLowerCase() || "";

      if (searchWords.length && !searchWords.every(w => noteText.includes(w))) return;

      const card = document.createElement("div");
      card.className = "note-card";

      // ------------------ Image ------------------
      if (data.image) {
        const img = document.createElement("img");
        img.src = data.image;
        img.alt = "Note Image";
        img.className = "note-image";
        img.addEventListener("click", () => {
          if (!img.classList.contains("zoomed")) {
            const zoomedImg = img.cloneNode(true);
            zoomedImg.classList.add("zoomed");
            Object.assign(zoomedImg.style, {
              position: "fixed",
              top: "50%",
              left: "50%",
              transform: "translate(-50%, -50%)",
              zIndex: "9999",
              cursor: "zoom-out"
            });
            zoomedImg.id = "zoomed-image-overlay";
            zoomedImg.addEventListener("click", () => zoomedImg.remove());
            document.body.appendChild(zoomedImg);
          }
        });
        card.appendChild(img);
      }

      // ------------------ Note text ------------------
      const p = document.createElement("div");
      p.innerHTML = data.note;
      p.className = "note-text";
      p.style.cursor = "text";
      card.appendChild(p);

      // ------------------ Buttons ------------------
      const btnContainer = document.createElement("div");
      btnContainer.className = "btn-container";
      btnContainer.style.display = "none";

      // Delete
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = async () => {
        await deleteDoc(doc(upperArmNotesCollection , docSnap.id));
        loadNotes(filter);
      };

      // Edit
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => {
        // Replace note with editable div
        const editDiv = document.createElement("div");
        editDiv.setAttribute("contenteditable", "true");
        editDiv.innerHTML = p.innerHTML;
        editDiv.className = "note-text";
        p.replaceWith(editDiv);

        // Formatting buttons (specific to this edit)
        const formatContainer = document.createElement("div");
        formatContainer.style.display = "flex";
        formatContainer.style.gap = "0.5rem";

        const boldBtn = document.createElement("button");
        boldBtn.textContent = "B";
        boldBtn.onclick = () => applyFormat("bold");

        const underlineBtn = document.createElement("button");
        underlineBtn.textContent = "U";
        underlineBtn.onclick = () => applyFormat("underline");

        const highlightBtn = document.createElement("button");
        highlightBtn.textContent = "H";
        highlightBtn.onclick = () => window.highlightText();

        formatContainer.append(boldBtn, underlineBtn, highlightBtn);

        // Save
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save Changes";
        saveBtn.onclick = async () => {
          const newNote = editDiv.innerHTML;
          await updateDoc(doc(upperArmNotesCollection , docSnap.id), { note: newNote });
          loadNotes(filter);
        };

        card.insertBefore(formatContainer, editDiv.nextSibling);
        btnContainer.innerHTML = "";
        btnContainer.appendChild(saveBtn);
        btnContainer.style.display = "flex";
      };

      btnContainer.appendChild(editBtn);
      btnContainer.appendChild(delBtn);
      card.appendChild(btnContainer);

      // ------------------ Show buttons on long press ------------------
      let pressTimer;
      card.addEventListener("mousedown", () => {
        pressTimer = setTimeout(() => {
          btnContainer.style.display = "flex";
        }, 500);
      });
      card.addEventListener("mouseup", () => clearTimeout(pressTimer));
      card.addEventListener("mouseleave", () => clearTimeout(pressTimer));

      notesContainer.appendChild(card);
    });

    isLoadingNotes = false;
  }

  // ------------------ Search Debounce ------------------
  function debounce(fn, delay) {
    let timeoutId;
    return (...args) => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => fn(...args), delay);
    };
  }

  window.searchNotes = debounce(() => {
    const searchVal = document.getElementById("search").value;
    loadNotes(searchVal);
  }, 300);

  // ------------------ Expose globals ------------------
  window.saveNote = saveNote;
  window.loadNotes = loadNotes;
  window.onload = () => loadNotes();
</script>

<script>
  function toggleHomeMenu() {
    const menu = document.getElementById('homeMenu');
    const overlay = document.getElementById('homeMenuOverlay');
    const isActive = menu.classList.contains('active');

    if (isActive) {
      menu.classList.remove('active');
      overlay.classList.remove('active');
      menu.setAttribute('aria-hidden', 'true');
    } else {
      menu.classList.add('active');
      overlay.classList.add('active');
      menu.setAttribute('aria-hidden', 'false');
    }
  }

  function closeHomeMenu() {
    document.getElementById('homeMenu').classList.remove('active');
    document.getElementById('homeMenuOverlay').classList.remove('active');
    document.getElementById('homeMenu').setAttribute('aria-hidden', 'true');
  }

  // Auto-close the menu when a menu link is clicked (so on navigation the overlay doesn't linger).
  document.addEventListener('click', function (e) {
    const target = e.target;
    if (target.matches && target.matches('.menu-link')) {
      closeHomeMenu();
      // default anchor navigation continues
    }
  });
</script>

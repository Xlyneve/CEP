<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import {
  getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
} from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

// --- Firebase config ---
const firebaseConfig = {
  apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
  authDomain: "cepx-f9d2a.firebaseapp.com",
  projectId: "cepx-f9d2a",
  storageBucket: "cepx-f9d2a.appspot.com",
  messagingSenderId: "840696526325",
  appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let allNotes = [];
let currentFilter = "";

// --- Add new note ---
document.querySelector('.add-btn').addEventListener('click', async () => {
  const title = document.getElementById('noteTitle').value.trim();
  const text = document.getElementById('noteText').value.trim();
  if (!title && !text) return;

  await addDoc(collection(db, 'explainNotes'), {
    title: title || 'Untitled',
    text,
    timestamp: new Date().toISOString()
  });

  document.getElementById('noteTitle').value = '';
  document.getElementById('noteText').value = '';
});

// --- Render notes ---
function renderNotes(notesToRender = allNotes) {
  const container = document.getElementById('notesContainer');
  container.innerHTML = '';

  notesToRender.forEach((note) => {
    const card = document.createElement('div');
    card.className = 'note-card';
    card.style.position = 'relative';
    card.dataset.id = note.id; // store note ID for delegation

    if (note.editing) {
      card.innerHTML = `
        <input type="text" id="editTitle-${note.id}" class="edit-title" value="${escapeAttr(note.title)}" />
        <div id="editText-${note.id}" class="edit-box" contenteditable="true">${note.text || ''}</div>
        <div class="formatting-buttons">
          <button onclick="window.formatText('${note.id}', 'bold')">Bold</button>
          <button onclick="window.formatText('${note.id}', 'highlight')">Highlight</button>
        </div>
        <div class="timestamp">Last updated: ${formatTS(note.timestamp)}</div>
        <div class="edit-controls" style="display:flex; gap:8px; margin-top:8px;">
          <button onclick="window.saveEdit('${note.id}')">Save</button>
          <button onclick="window.cancelEdit('${note.id}')">Cancel</button>
        </div>
        <div class="copied-indicator">‚úì</div>
      `;
    } else {
      card.innerHTML = `
        <div class="note-title">${escapeHTML(note.title)}</div>
        <div class="note-text">${note.text || ''}</div>
        <div class="timestamp">Saved on ${formatTS(note.timestamp)}</div>
        <div class="btn-group">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </div>
        <div class="copied-indicator">‚úì</div>
      `;
    }

    // Click-to-copy note text only
    card.addEventListener('click', (e) => {
      if (e.target.closest('button, input, textarea')) return;
      copyNoteHTML(note, card);
    });

    // Long press to show Edit/Delete
    let pressTimer;
    const startPress = () => {
      if (note.editing) return;
      pressTimer = setTimeout(() => {
        card.classList.add('show-buttons');
      }, 800);
    };
    const clearPress = () => clearTimeout(pressTimer);

    card.addEventListener('pointerdown', startPress);
    card.addEventListener('pointerup', clearPress);
    card.addEventListener('pointerleave', clearPress);
    card.addEventListener('pointercancel', clearPress);

    container.appendChild(card);
  });
}

// ‚úÖ Attach this ONCE globally (outside renderNotes)
document.addEventListener('click', (e) => {
  if (!e.target.closest('.note-card')) {
    document.querySelectorAll('.note-card.show-buttons')
      .forEach(el => el.classList.remove('show-buttons'));
  }
});

// ‚úÖ Delegated Edit/Delete (outside renderNotes)
document.getElementById('notesContainer').addEventListener('click', (e) => {
  const card = e.target.closest('.note-card');
  if (!card) return;
  const id = card.dataset.id;

  if (e.target.closest('.btn-edit')) {
    e.stopPropagation();
    window.toggleEdit(id);
  } else if (e.target.closest('.btn-delete')) {
    e.stopPropagation();
    window.deleteNote(id);
  }
});

// --- Helpers ---
function formatTS(ts){ try { return new Date(ts).toLocaleString(); } catch { return ''; } }
function escapeHTML(s=''){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function escapeAttr(s=''){ return escapeHTML(s); }
function getFilteredNotes(){
  if (!currentFilter) return allNotes;
  return allNotes.filter(n =>
    (n.title||'').toLowerCase().includes(currentFilter) ||
    (n.text||'').toLowerCase().includes(currentFilter)
  );
}

// Toggle edit
window.toggleEdit = (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;
  note._originalTitle = note.title;
  note._originalText = note.text;
  note.editing = true;
  renderNotes(getFilteredNotes());
};

// Save edits
window.saveEdit = async (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;
  const newTitle = (document.getElementById(`editTitle-${id}`)?.value || '').trim();
  const newText = (document.getElementById(`editText-${id}`)?.innerHTML || '').trim();

  await updateDoc(doc(db, 'explainNotes', note.id), {
    title: newTitle || 'Untitled',
    text: newText,
    timestamp: new Date().toISOString()
  });

  note.title = newTitle || 'Untitled';
  note.text = newText;
  note.editing = false;
  delete note._originalTitle;
  delete note._originalText;
  renderNotes(getFilteredNotes());
};

// Cancel edits
window.cancelEdit = (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;
  note.title = note._originalTitle ?? note.title;
  note.text = note._originalText ?? note.text;
  note.editing = false;
  delete note._originalTitle;
  delete note._originalText;
  renderNotes(getFilteredNotes());
};

// Delete note
window.deleteNote = async (id) => {
  if (confirm("Delete this note?")) {
    await deleteDoc(doc(db, 'explainNotes', id));
  }
};

// Copy note text only
async function copyNoteHTML(note, cardEl){
  const textEl = cardEl.querySelector('.note-text') || document.getElementById(`editText-${note.id}`);
  const html = textEl ? textEl.innerHTML : '';
  if (!html) return;

  const normalizedHTML = normalizeHighlightWrappers(html);
  const plain = stripHTML(normalizedHTML);

  const showTick = () => {
    const indicator = cardEl.querySelector('.copied-indicator');
    if (!indicator) return;
    indicator.style.opacity = '1';
    indicator.style.transform = 'scale(1.2)';
    setTimeout(() => {
      indicator.style.opacity = '0';
      indicator.style.transform = 'scale(0.8)';
    }, 900);
  };

  try {
    if (navigator.clipboard && window.ClipboardItem) {
      const data = {
        'text/html': new Blob([normalizedHTML], { type: 'text/html' }),
        'text/plain': new Blob([plain], { type: 'text/plain' })
      };
      await navigator.clipboard.write([new ClipboardItem(data)]);
      showTick();
      return;
    }
  } catch {}

  const onCopy = (e) => {
    e.preventDefault();
    e.clipboardData.setData('text/html', normalizedHTML);
    e.clipboardData.setData('text/plain', plain);
  };
  document.addEventListener('copy', onCopy, { once: true });
  document.execCommand('copy');
  showTick();
}

// Highlight wrapper normalization
function normalizeHighlightWrappers(html){
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  tmp.querySelectorAll('mark').forEach(el => {
    const span = document.createElement('span');
    span.style.backgroundColor = '#F3F5A9';
    while(el.firstChild) span.appendChild(el.firstChild);
    el.replaceWith(span);
  });
  tmp.querySelectorAll('[style*="background-color"]').forEach(el => {
    const bg = el.style.backgroundColor || '#F3F5A9';
    const span = document.createElement('span');
    span.style.backgroundColor = bg;
    while(el.firstChild) span.appendChild(el.firstChild);
    el.replaceWith(span);
  });
  return tmp.innerHTML;
}
function stripHTML(html){ const tmp = document.createElement('div'); tmp.innerHTML = html; return tmp.textContent||tmp.innerText||''; }

// Format buttons
const HIGHLIGHT_COLOR = '#F3F5A9';
window.formatText = function(id, command){
  const editableDiv = document.getElementById(`editText-${id}`);
  if (!editableDiv) return;
  editableDiv.focus();
  if(command==='bold'){ document.execCommand('bold', false, null); return; }
  if(command==='highlight'){
    try{
      const supported = document.queryCommandSupported && document.queryCommandSupported('hiliteColor');
      if(supported) document.execCommand('hiliteColor', false, HIGHLIGHT_COLOR);
      else document.execCommand('backColor', false, HIGHLIGHT_COLOR);
    }catch{ document.execCommand('backColor', false, HIGHLIGHT_COLOR);}
  }
};

// Search
document.getElementById('searchInput').addEventListener('input', e=>{
  currentFilter = e.target.value.toLowerCase();
  renderNotes(getFilteredNotes());
});

const toggleBtn = document.getElementById('toggleInput');
const inputGroup = document.querySelector('.input-group');

toggleBtn.addEventListener('click', () => {

  if (inputGroup.classList.contains('show')) {
    noteTitle.focus();
    inputGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });

});

  if (!inputGroup.contains(e.target) && !toggleBtn.contains(e.target)) {
    inputGroup.classList.remove('show');
    toggleBtn.textContent = '+';
  }
});

// Floating input formatting buttons
function formatFloatingText(command) {
  noteText.focus();
  const HIGHLIGHT_COLOR = '#F3F5A9';
  if (command === 'bold') document.execCommand('bold', false, null);
  else if (command === 'highlight') {
    try{
      const supported = document.queryCommandSupported && document.queryCommandSupported('hiliteColor');
      if(supported) document.execCommand('hiliteColor', false, HIGHLIGHT_COLOR);
      else document.execCommand('backColor', false, HIGHLIGHT_COLOR);
    }catch{ document.execCommand('backColor', false, HIGHLIGHT_COLOR);}
  }
}

const centerToggle = document.querySelector('.center-toggle');
const toggleIcon = document.getElementById("menuToggle");
const raysContainer = centerToggle.querySelector(".rays");

let hoverTimeout;
let currentSet = 0; // tracks which set to show next

const raySets = [
  [
    { text: "Home", link: "https://xlyneve.github.io/CEP/home.html" },
    { text: "Nurse Notes", link: "https://xlyneve.github.io/CEP/PN.html" },
    { text: "Info", link: "https://xlyneve.github.io/CEP/info.html" },
    { text: "PN", link: "https://xlyneve.github.io/CEP/practiceN.html" },
	{ text: "Recall", link: "https://xlyneve.github.io/CEP/recalls.html" }
  ],
  [
    { text: "Drug Calculator", link: "https://xlyneve.github.io/CEP/OHcalc.html" },
    { text: "Vaccine Calc", link: "https://xlyneve.github.io/CEP/vaccine-spacing.html" },
    { text: "Vaccines", link: "https://xlyneve.github.io/CEP/complete-vaccine-info.html" },
    { text: "Meds list", link: "https://xlyneve.github.io/CEP/Npres.html" }
  ]
];

const angles = ["-20deg","20deg","60deg","100deg","140deg","180deg"];

function showRays() {
  raysContainer.querySelectorAll('.ray').forEach(ray => {
    ray.style.opacity = 1;
    ray.style.pointerEvents = 'auto';
  });
}

function hideRays() {
  raysContainer.querySelectorAll('.ray').forEach(ray => {
    ray.style.opacity = 0;
    ray.style.pointerEvents = 'none';
  });
}

// Hover (optional) ‚Äî only show if no set active
centerToggle.addEventListener('mouseenter', () => {
  if (!toggleIcon.classList.contains("active")) {
    clearTimeout(hoverTimeout);
    showRays();
  }
});

centerToggle.addEventListener('mouseleave', () => {
  if (!toggleIcon.classList.contains("active")) {
    hoverTimeout = setTimeout(() => {
      hideRays();
    }, 1000);
  }
});

// Click rotates between sets
toggleIcon.addEventListener("click", () => {
  toggleIcon.classList.add("active");

  // Clear old rays
  raysContainer.innerHTML = "";

  // Add current set of rays
  const set = raySets[currentSet];
  set.forEach((rayData, i) => {
    const ray = document.createElement("a");
    ray.className = "ray";
    ray.href = rayData.link;
    ray.textContent = rayData.text;
    ray.style.opacity = "0";
    ray.style.setProperty("--angle", angles[i] || "0deg");
	ray.style.pointerEvents = "auto"; // Ensure clickable
    raysContainer.appendChild(ray);
	
    // Small timeout to trigger smooth transition
    setTimeout(() => {
      ray.style.opacity = "1";
      ray.style.transform = `rotate(${angles[i] || "0deg"}) translate(60px)`;
      ray.style.pointerEvents = "auto";
    }, 50); // 50ms delay triggers CSS transition
  });
  // Move to next set for next click
  currentSet = (currentSet + 1) % raySets.length;
});

// Function to hide rays
function hideAllRays() {
  const allRays = raysContainer.querySelectorAll(".ray");
  allRays.forEach(ray => {
    ray.style.opacity = "0";
    ray.style.pointerEvents = "none";
    ray.style.transform = `rotate(${ray.style.getPropertyValue("--angle")}) translate(0px)`;
  });
  toggleIcon.classList.remove("active");
}

// Close rays when clicking outside
document.addEventListener("click", (e) => {
  if (!centerToggle.contains(e.target)) {
    hideAllRays();
  }
});

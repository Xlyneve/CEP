<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Templates</title>
  <style>
@font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype');
}

body {
  margin: 0;
  font-family: 'fors', sans-serif;
  font-size: 12px;
  color: #222;
  background: none;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('2b.png') no-repeat center center;
  background-size: cover;
  filter: blur(25px);
  z-index: -1;
  pointer-events: none;
}

.page-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 999;
  padding: 20px 0;
  text-align: center;
  background: rgba(245 245 245 / 0.3); /* translucent whitish gray */
  border-bottom: 1px solid rgba(210 210 210 / 0.3);
  box-shadow: 0 2px 10px rgba(210 210 210 / 0.15);
  backdrop-filter: saturate(180%) blur(12px);
  -webkit-backdrop-filter: saturate(180%) blur(12px);
}

.page-header h1 {
  margin: 0;
  font-size: 24px;
  color: #222;
}

.home-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(245 245 245 / 0.2);
  border: 1px solid rgba(210 210 210 / 0.4);
  box-shadow: 0 4px 10px rgba(210 210 210 / 0.25);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  color: #222;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 12px;
  border-radius: 50px;
  font-size: 14px;
  box-shadow:
    0 4px 10px rgba(210 230 255 / 0.25);
  z-index: 1000;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.home-btn:hover {
  background: rgba(240 248 255 / 0.4);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}

.search-bar {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

@keyframes sway {
  0% { transform: rotate(10deg) scale(1); }
  50% { transform: rotate(12deg) scale(1.02); }
  100% { transform: rotate(9deg) scale(1); }
}

.search-input {
  padding: 6px 10px;
  border-radius: 10px;
  border: 1px solid rgba(210 230 255 / 0.5);
  font-size: 13px;
  width: 180px;
  background: rgba(240 248 255 / 0.15);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease;
}

.search-input:focus {
  background: rgba(240 248 255 / 0.35);
  outline: none;
}


h1 {
  text-align: center;
  font-size: 24px;
  color: #222;
  margin-top: 0;
  margin-bottom: 15px;
}

.container {
  width: 100%;
  padding: 20px 40px;
  box-sizing: border-box;
  max-width: 100vw;
  padding-top: 100px; /* same or greater than header height */
  background: rgba(240 248 255 / 0.15);
  border-radius: 16px;
  border: 1px solid rgba(210 230 255 / 0.3);
  backdrop-filter: saturate(180%) blur(12px);
  -webkit-backdrop-filter: saturate(180%) blur(12px);
  box-shadow:
    inset 0 2px 6px rgba(210 230 255 / 0.35),
    0 4px 20px rgba(180 200 230 / 0.15);
}

.input-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"],
textarea {
  display: block;
  margin: 0.5rem auto;
  padding: 0.5rem;
  border-radius: 14px;
  border: 1px solid rgba(210 230 255 / 0.5);
  font-size: 13px;
  width: 90%;
  max-width: 600px;
   background: rgba(245 245 245 / 0.15);
  border: 1px solid rgba(210 210 210 / 0.5);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 210 210 / 0.25);
  transition: background-color 0.3s ease;
  border-radius: 14px;
}

textarea {
  resize: none;
  overflow: hidden;
  min-height: 60px;
}

input[type="text"]:focus,
textarea:focus {
  background: rgba(240 248 255 / 0.35);
  outline: none;
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.4);
}

button {
  padding: 4px 6px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 13px;
  background: rgba(240 248 255 / 0.15);
  border: 1px solid rgba(210 230 255 / 0.3);
  color: #222;
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover,
.add-btn:hover {
  background: rgba(240 248 255 / 0.3);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}
.add-btn {
  background: rgba(240 248 255 / 0.15);
  color: #222;
  align-self: center;
}

.note-list {
  column-width: 260px;   /* approximate width of each card */
  column-gap: 15px;      /* gap between cards */
}

.note-card {
  display: inline-block; /* required for column layout */
  width: 90%;           /* take full column width */
  margin-bottom: 15px;   /* vertical gap between cards */
  break-inside: avoid;   /* prevent card from splitting between columns */
  background: rgba(245 245 245 / 0.15);
  border: 1px solid rgba(210 210 210 / 0.3);
  box-shadow:
    inset 0 2px 6px rgba(210 210 210 / 0.35),
    0 0 8px 3px rgba(210 210 210 / 0.25),
    0 4px 12px rgba(180 180 180 / 0.1);
  padding: 15px;
  border-radius: 16px;
  word-wrap: break-word;
  overflow-wrap: break-word;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  color: #222;
  position: relative;
  z-index: 10;
}


.note-card:hover {
  transform: scale(1.1);
  box-shadow:
    inset 0 3px 8px rgba(220 240 255 / 0.6),
    0 0 14px 5px rgba(220 240 255 / 0.45),
    0 8px 24px rgba(190 210 240 / 0.15);
}

.note-title {
  font-weight: bold;
  font-size: 15px;
}

.note-text {
  font-family: Tahoma, sans-serif;
  font-size: 12px;
  color: #222;
  margin-top: 8px;
  white-space: pre-wrap;
}

.timestamp {
  font-size: 11px;
  color: #777;
  margin-top: 10px;
}

.btn-group {
  margin-top: 10px;
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  padding: 4px 6px;
  color: #222;
  width: auto;
}

.btn-group button,
.formatting-buttons {
  background: rgba(240 248 255 / 0.15);
  display: flex;
  gap: 8px;
  font-size: 12px;
  padding: 3px 4px;
  color: #222;
  width: auto;
  border: 1px solid rgba(210 230 255 / 0.3);
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-group button:hover {
  background: rgba(240 248 255 / 0.3);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}

mark {
  background-color: #F3F5A9;
}

.edit-box {
  font-family: 'fors', sans-serif;
  font-size: 13px;
  min-height: 60px;
  border: 1px solid rgba(210 230 255 / 0.3);
  border-radius: 14px;
  padding: 8px;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  background: rgba(240 248 255 / 0.15);
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
}

.editable-div b,
.editable-div strong {
  font-weight: bold;
}
.editable-div [style*="background-color: #ffff00"] {
  background-color: #ffff00;
}
.copied-indicator {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 24px;
  height: 24px;
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 0.25s ease, transform 0.25s ease;
  pointer-events: none;
}
.note-card.show-copied .copied-indicator {
  opacity: 1;
  transform: scale(1.2);
}
.copied-indicator svg circle {
  stroke: #4a90e2;
  stroke-width: 3;
  fill: rgba(74,144,226,0.15);
}
.copied-indicator svg path {
  stroke: #4a90e2;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
}



@keyframes fadeOut {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 0; transform: scale(1); }
}

/* âœ… Hide buttons initially */
.btn-group {
  display: none;
}
.note-card.show-buttons .btn-group {
  display: flex;
}
/* Mobile & Tablet Adjustments */
@media (max-width: 768px) {
  .header {
    height: 60px;
    padding: 0 10px;
  }
  .header-title {
    font-size: 20px;
  }
  .search-box input {
    width: 120px;
    font-size: 11px;
  }
  .container {
    padding: 80px 10px 10px;
  }
}

  <script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import {
  getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
} from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
  authDomain: "cepx-f9d2a.firebaseapp.com",
  projectId: "cepx-f9d2a",
  storageBucket: "cepx-f9d2a.appspot.com",
  messagingSenderId: "840696526325",
  appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let allNotes = [];

// Add new note
document.querySelector('.add-btn').addEventListener('click', async () => {
  const title = document.getElementById('noteTitle').value.trim();
  const text = document.getElementById('noteText').value.trim();
  if (!title && !text) return;

  await addDoc(collection(db, 'explainNotes'), {
    title: title || 'Untitled',
    text,
    timestamp: new Date().toISOString()
  });

  document.getElementById('noteTitle').value = '';
  document.getElementById('noteText').value = '';
});

// Render notes
function renderNotes(notesToRender = allNotes) {
  const container = document.getElementById('notesContainer');
  container.innerHTML = '';

  notesToRender.forEach((note) => {
    const card = document.createElement('div');
    card.className = 'note-card';
    card.style.position = 'relative';

    if (note.editing) {
      card.innerHTML = `
        <input type="text" id="editTitle-${note.id}" value="${escapeAttr(note.title)}">
        <div id="editText-${note.id}" class="edit-box" contenteditable="true">${note.text || ''}</div>
        <div class="formatting-buttons">
          <button onclick="window.formatText('${note.id}', 'bold')">Bold</button>
          <button onclick="window.formatText('${note.id}', 'highlight')">Highlight</button>
        </div>
        <div class="timestamp">Last updated: ${formatTS(note.timestamp)}</div>
        <div class="edit-controls" style="display:flex; gap:8px; margin-top:8px;">
          <button onclick="window.saveEdit('${note.id}')">Save</button>
          <button onclick="window.cancelEdit('${note.id}')">Cancel</button>
        </div>
        <div class="copied-indicator">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke-opacity="0.3"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
        </div>
      `;
    } else {
      card.innerHTML = `
        <div class="note-title">${escapeHTML(note.title)}</div>
        <div class="note-text">${note.text || ''}</div>
        <div class="timestamp">Saved on ${formatTS(note.timestamp)}</div>
        <div class="btn-group">
          <button onclick="window.toggleEdit('${note.id}')">Edit</button>
          <button onclick="window.deleteNote('${note.id}')">Delete</button>
        </div>
        <div class="copied-indicator">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke-opacity="0.3"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
        </div>
      `;
    }

    // Click-to-copy (preserve formatting)
    card.addEventListener('click', (e) => {
      if (e.target.closest('button, input, textarea')) return;
      copyNoteHTML(note, card);
    });

    // Long press to show Edit/Delete
    let pressTimer;
    const startPress = () => {
      if (note.editing) return;
      pressTimer = setTimeout(() => { card.classList.add('show-buttons'); }, 800);
    };
    const clearPress = () => clearTimeout(pressTimer);

    card.addEventListener('mousedown', startPress);
    card.addEventListener('mouseup', clearPress);
    card.addEventListener('mouseleave', clearPress);
    card.addEventListener('touchstart', startPress, {passive:true});
    card.addEventListener('touchend', clearPress);

    container.appendChild(card);
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.note-card')) {
      document.querySelectorAll('.note-card.show-buttons').forEach(el => el.classList.remove('show-buttons'));
    }
  }, { once: true });
}

// Helpers
function formatTS(ts){ try { return new Date(ts).toLocaleString(); } catch { return ''; } }
function escapeHTML(s=''){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function escapeAttr(s=''){ return escapeHTML(s); }

// Toggle edit
window.toggleEdit = (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;
  note._originalTitle = note.title;
  note._originalText = note.text;
  note.editing = true;
  renderNotes();
};

// Save edits
window.saveEdit = async (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;

  const newTitle = (document.getElementById(`editTitle-${id}`)?.value || '').trim();
  const newText = (document.getElementById(`editText-${id}`)?.innerHTML || '').trim();

  await updateDoc(doc(db, 'explainNotes', note.id), {
    title: newTitle || 'Untitled',
    text: newText,
    timestamp: new Date().toISOString()
  });

  note.title = newTitle || 'Untitled';
  note.text = newText;
  note.editing = false;
  delete note._originalTitle;
  delete note._originalText;
  renderNotes();
};

// Cancel edits
window.cancelEdit = (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;
  note.title = note._originalTitle ?? note.title;
  note.text = note._originalText ?? note.text;
  note.editing = false;
  delete note._originalTitle;
  delete note._originalText;
  renderNotes();
};

// Delete note
window.deleteNote = async (id) => {
  if (confirm("Delete this note?")) {
    await deleteDoc(doc(db, 'explainNotes', id));
  }
};

// Copy note with formatting
async function copyNoteHTML(note, cardEl){
  let html = '';
  if (note.editing) {
    const editDiv = document.getElementById(`editText-${note.id}`);
    html = editDiv ? editDiv.innerHTML : '';
  } else {
    const textEl = cardEl.querySelector('.note-text');
    html = textEl ? textEl.innerHTML : '';
  }
  if (!html) return;

  const normalizedHTML = normalizeHighlightWrappers(html);
  const plain = stripHTML(normalizedHTML);

  const showTick = () => {
    const indicator = cardEl.querySelector('.copied-indicator');
    if (!indicator) return;
    indicator.style.opacity = '1';
    indicator.style.transform = 'scale(1.2)';
    setTimeout(() => {
      indicator.style.opacity = '0';
      indicator.style.transform = 'scale(0.8)';
    }, 900);
  };

  try {
    if (navigator.clipboard && window.ClipboardItem) {
      const data = {
        'text/html': new Blob([normalizedHTML], { type: 'text/html' }),
        'text/plain': new Blob([plain], { type: 'text/plain' })
      };
      await navigator.clipboard.write([new ClipboardItem(data)]);
      showTick();
      return;
    }
  } catch {}

  // fallback
  const onCopy = (e) => {
    e.preventDefault();
    e.clipboardData.setData('text/html', normalizedHTML);
    e.clipboardData.setData('text/plain', plain);
  };
  document.addEventListener('copy', onCopy, { once: true });
  document.execCommand('copy');
  showTick();
}

// Helpers to preserve highlight only
function normalizeHighlightWrappers(html){
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  tmp.querySelectorAll('mark').forEach(el => {
    const span = document.createElement('span');
    span.style.backgroundColor = '#F3F5A9';
    while(el.firstChild) span.appendChild(el.firstChild);
    el.replaceWith(span);
  });
  tmp.querySelectorAll('[style*="background-color"]').forEach(el => {
    const bg = el.style.backgroundColor || '#F3F5A9';
    const span = document.createElement('span');
    span.style.backgroundColor = bg;
    while(el.firstChild) span.appendChild(el.firstChild);
    el.replaceWith(span);
  });
  return tmp.innerHTML;
}
function stripHTML(html){ const tmp = document.createElement('div'); tmp.innerHTML = html; return tmp.textContent||tmp.innerText||''; }

// Format buttons
const HIGHLIGHT_COLOR = '#F3F5A9';
window.formatText = function(id, command){
  const editableDiv = document.getElementById(`editText-${id}`);
  if (!editableDiv) return;
  editableDiv.focus();
  if(command==='bold'){ document.execCommand('bold', false, null); return; }
  if(command==='highlight'){
    try{
      const supported = document.queryCommandSupported && document.queryCommandSupported('hiliteColor');
      if(supported) document.execCommand('hiliteColor', false, HIGHLIGHT_COLOR);
      else document.execCommand('backColor', false, HIGHLIGHT_COLOR);
    }catch{ document.execCommand('backColor', false, HIGHLIGHT_COLOR);}
  }
};

// Search
document.getElementById('searchInput').addEventListener('input', e=>{
  const lower = e.target.value.toLowerCase();
  renderNotes(allNotes.filter(n=>
    (n.title||'').toLowerCase().includes(lower)||
    (n.text||'').toLowerCase().includes(lower)
  ));
});

// Firestore live sync
onSnapshot(collection(db, 'explainNotes'), snapshot=>{
  allNotes = snapshot.docs.map(docSnap=>({...docSnap.data(), id: docSnap.id, editing:false}));
  renderNotes();
});
</script>

<body>
  <a href="home.html" class="home-btn">Home</a>

  <div class="search-bar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
  </div>

  <header class="page-header">
  <h1>Templates</h1>
</header>
<div class="container">
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" placeholder="Write your template"></textarea>
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>
  <div class="copied-indicator">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4a90e2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10" stroke-opacity="0.3"/>
    <path d="M9 12l2 2 4-4"/>
  </svg>
</div>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</body>

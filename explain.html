<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Templates</title>
  <style>
@font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype');
}

body {
  font-family: 'fors', sans-serif;
  margin: 0;
  font-size: 12px;
  color: #222;
  /* Whitish gray translucent background */
   background: url('2b.png') no-repeat center center fixed;
  backdrop-filter: saturate(180%) blur(20px);
  -webkit-backdrop-filter: saturate(180%) blur(20px);
}

.page-header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 999;
  padding: 20px 0;
  text-align: center;
  background: rgba(245 245 245 / 0.3); /* translucent whitish gray */
  border-bottom: 1px solid rgba(210 210 210 / 0.3);
  box-shadow: 0 2px 10px rgba(210 210 210 / 0.15);
  backdrop-filter: saturate(180%) blur(12px);
  -webkit-backdrop-filter: saturate(180%) blur(12px);
}

.page-header h1 {
  margin: 0;
  font-size: 24px;
  color: #222;
}

.home-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(245 245 245 / 0.2);
  border: 1px solid rgba(210 210 210 / 0.4);
  box-shadow: 0 4px 10px rgba(210 210 210 / 0.25);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  color: #222;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 12px;
  border-radius: 50px;
  font-size: 14px;
  box-shadow:
    0 4px 10px rgba(210 230 255 / 0.25);
  z-index: 1000;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.home-btn:hover {
  background: rgba(240 248 255 / 0.4);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}

.search-bar {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

@keyframes sway {
  0% { transform: rotate(10deg) scale(1); }
  50% { transform: rotate(12deg) scale(1.02); }
  100% { transform: rotate(9deg) scale(1); }
}

.search-input {
  padding: 6px 10px;
  border-radius: 10px;
  border: 1px solid rgba(210 230 255 / 0.5);
  font-size: 13px;
  width: 180px;
  background: rgba(240 248 255 / 0.15);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease;
}

.search-input:focus {
  background: rgba(240 248 255 / 0.35);
  outline: none;
}


h1 {
  text-align: center;
  font-size: 24px;
  color: #222;
  margin-top: 0;
  margin-bottom: 15px;
}

.container {
  width: 100%;
  padding: 20px 40px;
  box-sizing: border-box;
  max-width: 100vw;
  padding-top: 100px; /* same or greater than header height */
  background: rgba(240 248 255 / 0.15);
  border-radius: 16px;
  border: 1px solid rgba(210 230 255 / 0.3);
  backdrop-filter: saturate(180%) blur(12px);
  -webkit-backdrop-filter: saturate(180%) blur(12px);
  box-shadow:
    inset 0 2px 6px rgba(210 230 255 / 0.35),
    0 4px 20px rgba(180 200 230 / 0.15);
}

.input-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"],
textarea {
  display: block;
  margin: 0.5rem auto;
  padding: 0.5rem;
  border-radius: 14px;
  border: 1px solid rgba(210 230 255 / 0.5);
  font-size: 13px;
  width: 90%;
  max-width: 600px;
   background: rgba(245 245 245 / 0.15);
  border: 1px solid rgba(210 210 210 / 0.5);
  color: #222;
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 210 210 / 0.25);
  transition: background-color 0.3s ease;
  border-radius: 14px;
}

textarea {
  resize: none;
  overflow: hidden;
  min-height: 60px;
}

input[type="text"]:focus,
textarea:focus {
  background: rgba(240 248 255 / 0.35);
  outline: none;
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.4);
}

button {
  padding: 4px 6px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 13px;
  background: rgba(240 248 255 / 0.15);
  border: 1px solid rgba(210 230 255 / 0.3);
  color: #222;
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover,
.add-btn:hover {
  background: rgba(240 248 255 / 0.3);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}
.add-btn {
  background: rgba(240 248 255 / 0.15);
  color: #222;
  align-self: center;
}

.note-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
}

.note-card {
  background: rgba(245 245 245 / 0.15);
  border: 1px solid rgba(210 210 210 / 0.3);
  box-shadow:
    inset 0 2px 6px rgba(210 210 210 / 0.35),
    0 0 8px 3px rgba(210 210 210 / 0.25),
    0 4px 12px rgba(180 180 180 / 0.1);
  padding: 15px;
  border-radius: 16px;
  word-wrap: break-word;
  overflow-wrap: break-word;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  color: #222;
  position: relative;
  z-index: 10;
}

.note-card:hover {
  transform: scale(1.1);
  box-shadow:
    inset 0 3px 8px rgba(220 240 255 / 0.6),
    0 0 14px 5px rgba(220 240 255 / 0.45),
    0 8px 24px rgba(190 210 240 / 0.15);
}

.note-title {
  font-weight: bold;
  font-size: 15px;
}

.note-text {
  font-family: Tahoma, sans-serif;
  font-size: 12px;
  color: #222;
  margin-top: 8px;
  white-space: pre-wrap;
}

.timestamp {
  font-size: 11px;
  color: #777;
  margin-top: 10px;
}

.btn-group {
  margin-top: 10px;
  display: flex;
  justify-content: flex-end;
  gap: 8px;
  padding: 4px 6px;
  color: #222;
  width: auto;
}

.btn-group button,
.formatting-buttons {
  background: rgba(240 248 255 / 0.15);
  display: flex;
  gap: 8px;
  font-size: 12px;
  padding: 3px 4px;
  color: #222;
  width: auto;
  border: 1px solid rgba(210 230 255 / 0.3);
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-group button:hover {
  background: rgba(240 248 255 / 0.3);
  box-shadow: 0 6px 14px rgba(210 230 255 / 0.45);
}

mark {
  background-color: #F3F5A9;
}

.edit-box {
  font-family: 'fors', sans-serif;
  font-size: 13px;
  min-height: 60px;
  border: 1px solid rgba(210 230 255 / 0.3);
  border-radius: 14px;
  padding: 8px;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  background: rgba(240 248 255 / 0.15);
  backdrop-filter: saturate(180%) blur(10px);
  -webkit-backdrop-filter: saturate(180%) blur(10px);
  box-shadow: 0 4px 10px rgba(210 230 255 / 0.25);
}

.editable-div b,
.editable-div strong {
  font-weight: bold;
}
.editable-div [style*="background-color: #ffff00"] {
  background-color: #ffff00;
}

@media (max-width: 600px) {
  h1 {
    font-size: 22px;
    padding-top: 60px; /* add spacing to prevent overlap */
  }

  .search-bar {
    position: static;
    margin: 10px 20px;
    justify-content: center;
  }

  .home-btn {
    position: static;
    margin: 10px 20px;
    display: inline-block;
  }
}
</style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allNotes = [];

    document.querySelector('.add-btn').addEventListener('click', async () => {
      const title = document.getElementById('noteTitle').value.trim();
      const text = document.getElementById('noteText').value.trim();
      if (!title && !text) return;

      await addDoc(collection(db, 'explainNotes'), {
        title: title || 'Untitled',
        text,
        timestamp: new Date().toISOString()
      });

      document.getElementById('noteTitle').value = '';
      document.getElementById('noteText').value = '';
    });

    function renderNotes(notesToRender = allNotes) {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      notesToRender.forEach((note) => {
        const div = document.createElement('div');
        div.className = 'note-card';

        if (note.editing) {
          div.innerHTML = `
            <input type="text" id="editTitle-${note.id}" value="${note.title}">
            <div id="editText-${note.id}" class="edit-box" contenteditable="true" oninput="window.autoResizeDiv(this)">${note.text}</div>
            <div class="formatting-buttons">
              <button onclick="window.formatText('${note.id}', 'bold')">Bold</button>
              <button onclick="window.formatText('${note.id}', 'highlight')">Highlight</button>
            </div>
            <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
            <div class="btn-group">
              <button onclick="window.saveEdit('${note.id}')">Save</button>
              <button onclick="window.deleteNote('${note.id}')">Delete</button>
              <button onclick="window.copyNote('${note.id}')">Copy</button>
            </div>
          `;
        } else {
          div.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="note-text">${note.text}</div>
            <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
            <div class="btn-group">
              <button onclick="window.toggleEdit('${note.id}')">Edit</button>
              <button onclick="window.deleteNote('${note.id}')">Delete</button>
              <button onclick="window.copyNote('${note.id}')">Copy</button>
            </div>
          `;
        }

        container.appendChild(div);
		
		const editText = document.getElementById(`editText-${note.id}`);
if (editText) window.autoResize(editText);

      });
    }

    window.toggleEdit = (id) => {
      const note = allNotes.find(n => n.id === id);
      if (note) {
        note.editing = true;
        renderNotes();
      }
    };

    window.saveEdit = async (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;

  const newTitle = document.getElementById(`editTitle-${id}`).value.trim();
  const newText = document.getElementById(`editText-${id}`).innerHTML.trim();  // keep formatting

  await updateDoc(doc(db, 'explainNotes', note.id), {
    title: newTitle || 'Untitled',
    text: newText,
    timestamp: new Date().toISOString()
  });

  note.editing = false;
  renderNotes();
};

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, 'explainNotes', id));
      }
    };

    window.copyNote = (id) => {
  const note = allNotes.find(n => n.id === id);
  if (!note) return;

  let textToCopy = '';

  if (note.editing) {
    // Copy plain text from the contenteditable div
    const editDiv = document.getElementById(`editText-${id}`);
    textToCopy = editDiv ? editDiv.innerText : '';
  } else {
    // Copy the visible text from the rendered note-text div (strip HTML)
    const noteElements = document.querySelectorAll('.note-card');
    for (const card of noteElements) {
      const titleEl = card.querySelector('.note-title');
      const textEl = card.querySelector('.note-text');
      if (titleEl && textEl && titleEl.textContent === note.title) {
        textToCopy = textEl.innerText;
        break;
      }
    }
  }

  if (textToCopy) {
    navigator.clipboard.writeText(textToCopy).then(() => {
      alert("Note copied to clipboard!");
    });
  }
};


    window.formatText = function(id, command) {
  const editableDiv = document.getElementById(`editText-${id}`);
  editableDiv.focus();

  if (command === 'bold') {
    document.execCommand('bold', false, null);
  } else if (command === 'highlight') {
    document.execCommand('backColor', false, '#F3F5A9'); // yellow highlight
  }
};

    function filterNotes(keyword) {
      const lower = keyword.toLowerCase();
      const filtered = allNotes.filter(n =>
        n.title.toLowerCase().includes(lower) || n.text.toLowerCase().includes(lower)
      );
      renderNotes(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      filterNotes(e.target.value);
    });

    onSnapshot(collection(db, 'explainNotes'), snapshot => {
      allNotes = snapshot.docs.map(docSnap => ({
        ...docSnap.data(),
        id: docSnap.id,
        editing: false
      }));
      renderNotes();
    });
  </script>
</head>
<body>
  <a href="home.html" class="home-btn">Home</a>

  <div class="search-bar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
  </div>

  <header class="page-header">
  <h1>Templates</h1>
</header>
<div class="container">
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" placeholder="Write your template"></textarea>
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explanation</title>
    <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
      background-color: #F7F5EB;
      color: #222;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      border-bottom: 1px solid #ddd;
      background-color: EAE0DA;
    }
    .home-btn {
      text-decoration: none;
      color: #441b4a;
      font-size: 13px;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .home-btn:hover {
      background-color: #d0c8b6;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: auto;
    }
    .search-input {
      padding: 4px 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      width: 110px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #441b4a;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], textarea {
      padding: 8px;
      border-radius: 8px;
      border:  1px solid #ccc;
      font-size: 13px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .add-btn {
      background-color: #a97e78;
      color: black;
    }
    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .note-card {
      background-color: #edede9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
    }
    .note-card input, .note-card textarea {
      width: 100%;
      font-size: 13px;
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .note-title {
      font-weight: bold;
      font-size: 15px;
      color: black;
    }
    .note-text {
      color: #444;
      margin-top: 8px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .btn-group button {
      background-color: #eee;
      color: #black;
    }
    .btn-group button:hover {
      background-color: #e8dce9;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allNotes = [];

    document.getElementById('searchInput').addEventListener('input', renderNotes);

    document.querySelector('.add-btn').addEventListener('click', async () => {
      const title = document.getElementById('noteTitle').value.trim();
      const text = document.getElementById('noteText').value.trim();
      if (!title && !text) return;

      await addDoc(collection(db, 'explainNotes'), {
        title: title || 'Untitled',
        text,
        timestamp: new Date().toISOString()
      });

      document.getElementById('noteTitle').value = '';
      document.getElementById('noteText').value = '';
    });

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      const search = document.getElementById('searchInput').value.toLowerCase();
      container.innerHTML = '';

      allNotes
        .filter(note =>
          note.title.toLowerCase().includes(search) ||
          note.text.toLowerCase().includes(search)
        )
        .forEach((note, index) => {
          const div = document.createElement('div');
          div.className = 'note-card';

          if (note.editing) {
            div.innerHTML = `
              <input type="text" id="editTitle${index}" value="${note.title}">
              <textarea id="editText${index}" rows="3">${note.text}</textarea>
              <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="window.saveEdit(${index})">Save</button>
                <button onclick="window.deleteNote('${note.id}')">Delete</button>
                <button onclick="window.copyNote(${index})">Copy</button>
              </div>
            `;
          } else {
            div.innerHTML = `
              <div class="note-title">${note.title}</div>
              <div class="note-text">${note.text}</div>
              <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="window.toggleEdit(${index})">Edit</button>
                <button onclick="window.deleteNote('${note.id}')">Delete</button>
                <button onclick="window.copyNote(${index})">Copy</button>
              </div>
            `;
          }

          container.appendChild(div);
        });
    }

    window.toggleEdit = (index) => {
      allNotes[index].editing = true;
      renderNotes();
    };

    window.saveEdit = async (index) => {
      const note = allNotes[index];
      const newTitle = document.getElementById(`editTitle${index}`).value.trim();
      const newText = document.getElementById(`editText${index}`).value.trim();
      await updateDoc(doc(db, 'explainNotes', note.id), {
        title: newTitle || 'Untitled',
        text: newText,
        timestamp: new Date().toISOString()
      });
    };

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, 'explainNotes', id));
      }
    };

    window.copyNote = (index) => {
      const note = allNotes[index];
      const text = note.editing
        ? document.getElementById(`editText${index}`).value
        : note.text;

      navigator.clipboard.writeText(text).then(() => {
        alert("Note copied to clipboard!");
      });
    };

    onSnapshot(collection(db, 'explainNotes'), snapshot => {
      allNotes = snapshot.docs.map(docSnap => ({
        ...docSnap.data(),
        id: docSnap.id,
        editing: false
      }));
      renderNotes();
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home-btn">‚Üê Home</a>
    <div class="search-wrapper">
      <input type="text" id="searchInput" class="search-input" placeholder="Search" />
    </div>
  </div>
  <div class="container">
    <h1>Explanation</h1>
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" rows="3" placeholder="Write your explanation..."></textarea>
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explanation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 13px;
      background-color: #ebebeb;
      color: #222;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #eae0da;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .home-btn:hover {
      background-color: #a0c3d2;
    }

    .search-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .search-input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 180px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #441b4a;
      margin-bottom: 20px;
    }

    .container {
      padding-left: 3cm;
      padding-right: 3cm;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .add-btn {
      background-color: #ddc3e3;
      color: black;
    }

    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .note-card {
      background-color: #edede9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
	  
     .note-card:hover {
        transform: scale(1.20);
    }
	  
    .note-title {
      font-weight: bold;
      font-size: 15px;
    }

    .note-text {
      font-family: Tahoma, sans-serif;
      font-size: 12px;
      color: #444;
      margin-top: 8px;
      white-space: pre-wrap;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn-group button {
      background-color: #eee;
    }

    .btn-group button:hover {
      background-color: #e8dce9;
    }

    .formatting-buttons {
      display: flex;
      gap: 8px;
    }
	mark {
  background-color: #F3F5A9;
    }

 </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allNotes = [];

    document.querySelector('.add-btn').addEventListener('click', async () => {
      const title = document.getElementById('noteTitle').value.trim();
      const text = document.getElementById('noteText').value.trim();
      if (!title && !text) return;

      await addDoc(collection(db, 'explainNotes'), {
        title: title || 'Untitled',
        text,
        timestamp: new Date().toISOString()
      });

      document.getElementById('noteTitle').value = '';
      document.getElementById('noteText').value = '';
    });

    function renderNotes(notesToRender = allNotes) {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      notesToRender.forEach((note) => {
        const div = document.createElement('div');
        div.className = 'note-card';

        if (note.editing) {
          div.innerHTML = `
            <input type="text" id="editTitle-${note.id}" value="${note.title}">
            <textarea id="editText-${note.id}" rows="3">${note.text}</textarea>
            <div class="formatting-buttons">
              <button onclick="window.formatText('${note.id}', 'bold')">Bold</button>
              <button onclick="window.formatText('${note.id}', 'highlight')">Highlight</button>
            </div>
            <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
            <div class="btn-group">
              <button onclick="window.saveEdit('${note.id}')">Save</button>
              <button onclick="window.deleteNote('${note.id}')">Delete</button>
              <button onclick="window.copyNote('${note.id}')">Copy</button>
            </div>
          `;
        } else {
          div.innerHTML = `
            <div class="note-title">${note.title}</div>
            <div class="note-text">${note.text}</div>
            <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
            <div class="btn-group">
              <button onclick="window.toggleEdit('${note.id}')">Edit</button>
              <button onclick="window.deleteNote('${note.id}')">Delete</button>
              <button onclick="window.copyNote('${note.id}')">Copy</button>
            </div>
          `;
        }

        container.appendChild(div);
      });
    }

    window.toggleEdit = (id) => {
      const note = allNotes.find(n => n.id === id);
      if (note) {
        note.editing = true;
        renderNotes();
      }
    };

    window.saveEdit = async (id) => {
      const note = allNotes.find(n => n.id === id);
      if (!note) return;

      const newTitle = document.getElementById(`editTitle-${id}`).value.trim();
      const newText = document.getElementById(`editText-${id}`).value.trim();

      await updateDoc(doc(db, 'explainNotes', note.id), {
        title: newTitle || 'Untitled',
        text: newText,
        timestamp: new Date().toISOString()
      });
    };

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, 'explainNotes', id));
      }
    };

    window.copyNote = (id) => {
      const note = allNotes.find(n => n.id === id);
      if (!note) return;

      const text = note.editing
        ? document.getElementById(`editText-${id}`).value
        : note.text;

      navigator.clipboard.writeText(text).then(() => {
        alert("Note copied to clipboard!");
      });
    };

    window.formatText = (id, type) => {
      const textarea = document.getElementById(`editText-${id}`);
      if (!textarea) return;

      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selectedText = textarea.value.substring(start, end);

      let formatted = selectedText;
      if (type === 'bold') {
        formatted = `<b>${selectedText}</b>`;
      } else if (type === 'highlight') {
        formatted = `<mark>${selectedText}</mark>`;
      }

      textarea.setRangeText(formatted, start, end, 'end');
      textarea.focus();
    };

    function filterNotes(keyword) {
      const lower = keyword.toLowerCase();
      const filtered = allNotes.filter(n =>
        n.title.toLowerCase().includes(lower) || n.text.toLowerCase().includes(lower)
      );
      renderNotes(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      filterNotes(e.target.value);
    });

    onSnapshot(collection(db, 'explainNotes'), snapshot => {
      allNotes = snapshot.docs.map(docSnap => ({
        ...docSnap.data(),
        id: docSnap.id,
        editing: false
      }));
      renderNotes();
    });
  </script>
</head>
<body>
  <a href="home.html" class="home-btn">üè†</a>

  <div class="search-bar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
  </div>

  <div class="container">
    <h1>Explanation</h1>
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" placeholder="Write your explanation..."></textarea>
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>
</body>
</html>

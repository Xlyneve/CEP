<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar and To-Do Page</title>
  
   <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
   
<style>
@font-face {
  font-family: 'hellohon';
  src: url('hellohon.otf') format('opentype');
}
@font-face {
  font-family: 'champb';
  src: url('champb.ttf') format('truetype');
}

body {
  margin: 0;
  font-family: 'champb', sans-serif;
  font-size: 10pt;
  height: 100vh;
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  background: url('2b.png') center center / cover no-repeat fixed;
	background-size: 110%;
}

.calendar-container,
.todo-container {
  position: relative;
  background: rgba(255, 255, 255, 0.2); /* frosted glass tint */
  backdrop-filter: blur(10px) saturate(120%);
  -webkit-backdrop-filter: blur(15px) saturate(140%);
  border: 1px solid rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transition: box-shadow 0.3s ease;
  overflow: hidden;
}

/* Calendar container - left half of image */
.calendar-container {
  flex: 1 1 auto;
  padding: 8px;
  max-height: 100vh;
  border-radius: 12px 0 0 12px;
  overflow-y: auto;
}

/* Pseudo-element for blurred background image */
.calendar-container::before,
.todo-container::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('2b.png') no-repeat;
  background-size: cover;
  filter: blur(20px);
  transform: scale(1.1);
  z-index: -1;
  pointer-events: none;
}
.calendar-container::before {
  background-position: left top;
}
.todo-container {
  flex: 0 1 auto;
  max-width: 350px;
  min-width: 150px;
  padding: 3px;
  border-radius: 0 12px 12px 0;
  white-space: normal;
}

.todo-container::before {
  background-position: right top;
}
.calendar-container:hover,
.todo-container:hover {
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2),
              0 0 15px rgba(255, 255, 255, 0.4);
}



/* To-do title */
.todo-title {
  font-size: 60px;
  text-align: center;
  margin-bottom: 10px;
  font-family: 'hellohon', cursive;
  font-weight: regular;
  color: black;
  text-shadow:
    0 1px 0 #fff,
    0 2px 5px rgba(255, 255, 255, 0.6),
    0 0 8px rgba(193, 182, 163, 0.7),
    0 4px 10px rgba(0, 0, 0, 0.4);
}
/* To-do list box */
.todo-list {
  padding: 10px;
  border-radius: 12px;
  color: black;
  max-height: none;
  overflow-y: visible;
  overflow-x: hidden;
  width: 100%;
  box-sizing: border-box;
  white-space: normal;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* To-do item */
.todo-item {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  padding: 8px;
  border-bottom: 1px solid #ddd;
  width: 100%;
  box-sizing: border-box;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: box-shadow 0.3s ease;
}
.todo-item:hover {
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.5),
              0 0 8px rgba(190, 220, 255, 0.4); /* pastel blue glow */
}

/* To-do item text input and textarea */
/* Keep background transparent so glassy effect is from parent container */
.todo-item input[type="text"],
.todo-item textarea {
  flex: 1;
  border: none;
  background: transparent;  /* keep transparent for glass effect */
  font-size: 10pt;
  font-family: 'champb', sans-serif;
  padding: 4px;
  resize: none;
  min-height: 30px;
  max-height: 300px;
  overflow-y: hidden;
  box-sizing: border-box;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  color: black;
  width: 100%;
}

/* Checkbox */
.todo-item input[type="checkbox"] {
  margin-right: 10px;
  width: 20px;
  height: 20px;
  accent-color: #ffe700;
}


/* Buttons */
.add-todo {
  display: flex;
  margin-top: 10px;
}

/* To-do input and add button */
.add-todo input {
  flex: 1;
  padding: 8px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px 0 0 8px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: black;
}
.add-todo button {
  padding: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  cursor: pointer;
  border-radius: 0 8px 8px 0;
  color: #333;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.add-todo button:hover {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 10px rgba(170, 200, 255, 0.4);
}


/* Buttons - Glassy */
button,
.add-todo button,
.home-button,
.emoji-button,
.calendar-header > div > button {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  color: black;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  padding: 6px 12px;
  font-size: 10pt;
}
button:hover,
.add-todo button:hover,
.home-button:hover,
.emoji-button:hover,
.calendar-header > div > button:hover {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}


/* Calendar Header */
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 10px;
}

.calendar-header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.calendar-header h2#monthLabel {
  font-size: 50pt;
  margin: 0;
  color: Black;
  font-family: 'hellohon', cursive, sans-serif;
}
#monthLabel {
  font-family: 'hellohon', cursive, sans-serif;
  font-weight: regular;
  color: rgba(255, 255, 255, 0.85); /* semi-transparent white */
  text-shadow:
    0 0 5px rgba(255, 255, 255, 0.7),
    0 0 10px rgba(255, 255, 255, 0.5),
    0 0 15px rgba(193, 182, 163, 0.8),
    0 0 20px rgba(193, 182, 163, 0.6);
}
.calendar-header select {
  padding: 6px 12px;
  font-size: 10pt;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(193, 182, 163, 0.3);
  border-radius: 8px;
  color: black;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  -webkit-appearance: none;  /* Remove default arrow for better styling */
  appearance: none;
}

/* Optional: Hover effect */
.calendar-header select:hover {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

/* Optional: Add custom arrow using background image or Unicode character */
/* If you want the native arrow to remain, skip this */


}
.home-button {
  padding: 4px 8px;
  background-color: #ddd3d2;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 8pt;
  color: white;
}


 /* Glassy style for home and emoji buttons */
.home-button,
.emoji-button,
.calendar-header > div > button, /* the month control buttons */
.add-todo button {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(193, 182, 163, 0.3);
  border-radius: 8px;
  color: black;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  padding: 6px 12px;
  font-size: 10pt;
}

/* Hover effect to enhance glassy look */
.home-button:hover,
.emoji-button:hover,
.calendar-header > div > button:hover,
.add-todo button:hover {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.calendar-header h2#monthLabel {
  flex: 1;
  text-align: center;
  font-size: 50pt;
  margin: 0;
  color: black;
  font-family: 'hellohon', cursive, sans-serif;
}
.emoji-button {
  font-size: 14pt;
  background: none;
  border: none;
  cursor: pointer;
  padding: 4px 6px;
  border-radius: 4px;
}

.emoji-button:hover {
  background-color: #ddd3d2;
}

/* Day headers */
.day-headers {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
  color: black;
}

/* Calendar days */
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  margin-top: 5px;
}
.day {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px) saturate(120%);
  -webkit-backdrop-filter: blur(20px) saturate(120%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 6px;
  min-height: 150px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  transition: box-shadow 0.3s;
  box-shadow:
    inset 0 0 10px rgba(255, 255, 255, 0.3),
    0 4px 10px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
}
.day:hover {
  box-shadow:
    inset 0 0 15px rgba(255, 255, 255, 0.5),
    0 6px 15px rgba(0, 0, 0, 0.15);
}

.day::before {
  content: "";
  position: absolute;
  top: -30%;
  left: -30%;
  width: 160%;
  height: 160%;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.4) 0%,
    rgba(255, 255, 255, 0.05) 60%,
    rgba(255, 255, 255, 0) 100%
  );
  pointer-events: none;
  transform: rotate(-25deg);
  filter: blur(12px);
  z-index: 1;
}



.day.empty {
  background: none !important;
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
  box-shadow: none !important;
  border: none !important;
  padding: 0 !important;
  min-height: 0 !important;
  pointer-events: none; /* optional: so they don’t interfere */
}


/* Day textarea */
.day textarea {
  width: 100%;
  min-height: 110px;
  max-height: 600px;
  height: auto;
  resize: none;
  overflow-y: hidden;
  border-radius: 8px;
  padding: 4px;
  font-family: champb, sans-serif;
  font-size: 9.5pt;
  font-weight: regular;
  box-sizing: border-box;
  transition: height 0.2s ease;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

/* date number on day */
.day .date-number {
  font-weight: bold;
  color: black;
  margin-bottom: 5px;
  font-size: 10pt;
}

/* Responsive */
@media (max-width: 600px) {
  body {
    flex-wrap: wrap;
  }

  .calendar-container,
  .todo-container {
    width: 100% !important;
    max-width: 100% !important;
    border-radius: 12px !important;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 🛠 Keep 7 days per week */
    gap: 4px;
  }

  .day {
    min-height: 120px;
    padding: 6px;
    font-size: 9pt;
  }

  .day textarea {
    background-color: white;
    font-size: 9pt;
    min-height: 40px;
  }

  .calendar-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .calendar-header h2#monthLabel {
    font-size: 20pt;
  }

  .day-headers {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* match 7-day layout */
    font-size: 9pt;
    gap: 4px;
  }
}



</style>

</head>

<body>
  <div class="calendar-container">
  <div class="calendar-header">
    <div class="calendar-header-left">
      <button class="home-button" onclick="location.href='home.html'">Home</button>
      <button class="emoji-button" onclick="copyEmoji('☐')">☐</button>
	  <button class="emoji-button" onclick="copyEmoji('✅')">✅</button>
	   <button class="emoji-button" onclick="copyEmoji('🟡')">🟡</button>
	   <button class="emoji-button" onclick="copyEmoji('📌')">📌</button>
	    <button class="emoji-button" onclick="copyEmoji('▪️')">▪️</button>
		
		
    </div>
    <h2 id="monthLabel">Monthly Calendar</h2>
    <div>
      <button onclick="changeMonth(-1)">◀</button>
      <button onclick="goToToday()">Today</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button onclick="changeMonth(1)">▶</button>
    </div>
  </div>

  <div class="day-headers">
    <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
  </div>

  <div class="calendar" id="calendar"></div>
</div> <!-- End of .calendar-container -->


  <div class="todo-container">
    <div class="todo-title">To-Do List</div>
    <div class="todo-list" id="todoList"></div>
    <div class="add-todo">
      <input type="text" id="newTodo" placeholder="Add new task...">
      <button onclick="addTodo()">Add</button>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
    authDomain: "cepx-f9d2a.firebaseapp.com",
    projectId: "cepx-f9d2a",
    storageBucket: "cepx-f9d2a.appspot.com",
    messagingSenderId: "840696526325",
    appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentDate = new Date();
  const calendarEl = document.getElementById('calendar');
  const monthLabel = document.getElementById('monthLabel');
  const monthSelect = document.getElementById('monthSelect');
  const yearSelect = document.getElementById('yearSelect');
  const todoInput = document.getElementById('newTodo');
  const todoListEl = document.getElementById('todoList');

  const months = [...Array(12).keys()].map(i =>
    new Date(0, i).toLocaleString('default', { month: 'long' })
  );

  function populateSelectors() {
    months.forEach((m, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = m;
      monthSelect.appendChild(option);
    });

    const thisYear = new Date().getFullYear();
    for (let y = thisYear - 5; y <= thisYear + 5; y++) {
      const option = document.createElement('option');
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }

    monthSelect.addEventListener('change', () => {
      currentDate.setMonth(parseInt(monthSelect.value));
      loadCalendar();
    });

    yearSelect.addEventListener('change', () => {
      currentDate.setFullYear(parseInt(yearSelect.value));
      loadCalendar();
    });
  }

  function goToToday() {
    currentDate = new Date();
    loadCalendar();
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    loadCalendar();
  }

  function getDaysInMonth(month, year) {
    return new Date(year, month + 1, 0).getDate();
  }

  function getDayName(year, month, day) {
    return new Date(year, month, day).toLocaleDateString('en-US', { weekday: 'short' });
  }

  async function loadCalendar() {
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    calendarEl.innerHTML = '';
    monthLabel.textContent = `${months[month]} ${year}`;
    monthSelect.value = month;
    yearSelect.value = year;

    const daysInMonth = getDaysInMonth(month, year);
    const firstDay = new Date(year, month, 1).getDay() || 7;

    const docRef = doc(db, 'calendar', `${year}-${month + 1}`);
    let notes = {};
    const snap = await getDoc(docRef);
    if (snap.exists()) notes = snap.data();

    // Blank days before first day
    for (let i = 1; i < firstDay; i++) {
      const empty = document.createElement('div');
      empty.className = 'day empty';
      calendarEl.appendChild(empty);
    }

    // Days with notes textarea
    for (let i = 1; i <= daysInMonth; i++) {
      const note = notes[i] || "";
      const day = document.createElement('div');
      day.className = 'day';
      day.innerHTML = `<div class="date-number">${getDayName(year, month, i)} ${i}</div><textarea>${note}</textarea>`;
      const textarea = day.querySelector('textarea');
      textarea.addEventListener('input', e => {
        autoResizeTextarea(e.target);
        saveCalendar(year, month + 1, i, e.target.value);
      });
      calendarEl.appendChild(day);
      autoResizeTextarea(textarea);
    }
    autoResizeAllDayTextareas();
  }

  async function saveCalendar(year, month, day, note) {
    const ref = doc(db, 'calendar', `${year}-${month}`);
    try {
      await updateDoc(ref, { [day]: note });
    } catch {
      await setDoc(ref, { [day]: note }, { merge: true });
    }
  }

  async function addTodo() {
    const value = todoInput.value.trim();
    if (value) {
      await addDoc(collection(db, 'todos'), { text: value, done: false });
      todoInput.value = '';
    }
  }

  function autoResizeTextarea(textarea) {
    textarea.style.height = 'auto'; // reset height
    textarea.style.height = textarea.scrollHeight + 'px'; // expand to content
  }

  function renderTodoItem(id, text, done) {
    const item = document.createElement('div');
    item.className = 'todo-item';
    item.style.display = 'flex';
    item.style.alignItems = 'flex-start';
    item.style.gap = '10px';
    item.style.width = '100%';
    item.style.boxSizing = 'border-box';
    item.style.padding = '8px 0';
    item.style.borderBottom = '1px solid #ddd';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = done;
    checkbox.onchange = () => updateDoc(doc(db, 'todos', id), { done: checkbox.checked });

    const input = document.createElement('textarea');
    input.value = text;
    input.disabled = true;
    input.style.flex = '1';
    input.style.border = 'none';
    input.style.background = 'transparent';
    input.style.fontFamily = 'champb, sans-serif';
    input.style.fontSize = '10pt';
    input.style.resize = 'vertical';
    input.style.minHeight = '30px';
    input.style.padding = '4px';
    input.style.overflowWrap = 'break-word';
    input.style.whiteSpace = 'pre-wrap';
    input.style.wordBreak = 'break-word';
    input.style.color = 'black';
    autoResizeTextarea(input);

    // Update size dynamically while editing
    input.addEventListener('input', () => autoResizeTextarea(input));

    const buttonContainer = document.createElement('div');
    buttonContainer.style.display = 'flex';
    buttonContainer.style.flexDirection = 'column';
    buttonContainer.style.gap = '6px';

    const editBtn = document.createElement('button');
    editBtn.textContent = '✏️';
    editBtn.style.background = 'none';
    editBtn.style.border = 'none';
    editBtn.style.cursor = 'pointer';
    editBtn.style.padding = '0';
    editBtn.style.margin = '0';

    editBtn.onclick = async () => {
      if (input.disabled) {
        input.disabled = false;
        input.focus();
        editBtn.textContent = '💾';
      } else {
        try {
          await updateDoc(doc(db, 'todos', id), { text: input.value });
          input.disabled = true;
          editBtn.textContent = '✏️';
        } catch (err) {
          alert('Failed to save changes: ' + err.message);
        }
      }
    };

    input.addEventListener('keydown', async (e) => {
      if (!input.disabled && e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        try {
          await updateDoc(doc(db, 'todos', id), { text: input.value });
          input.disabled = true;
          editBtn.textContent = '✏️';
        } catch (err) {
          alert('Failed to save changes: ' + err.message);
        }
      }
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '🗑️';
    deleteBtn.style.background = 'none';
    deleteBtn.style.border = 'none';
    deleteBtn.style.cursor = 'pointer';
    deleteBtn.style.padding = '0';
    deleteBtn.style.margin = '0';
    deleteBtn.onclick = async () => {
      if (confirm("Delete this to-do?")) await deleteDoc(doc(db, 'todos', id));
    };

    buttonContainer.append(editBtn, deleteBtn);

    item.append(checkbox, input, buttonContainer);
    todoListEl.appendChild(item);
    autoResizeTextarea(input);
  }

  function loadTodos() {
    const ref = collection(db, 'todos');
    onSnapshot(ref, snap => {
      todoListEl.innerHTML = '';
      snap.forEach(doc => renderTodoItem(doc.id, doc.data().text, doc.data().done));
    });
  }

  function autoResizeAllDayTextareas() {
    const textareas = document.querySelectorAll('.day textarea');
    let maxHeight = 110; // minimum starting height

    textareas.forEach(textarea => {
      textarea.style.height = '110px';
      const scrollHeight = textarea.scrollHeight;
      if (scrollHeight > maxHeight) maxHeight = scrollHeight;
    });

    maxHeight = Math.min(maxHeight, 300);

    textareas.forEach(textarea => {
      textarea.style.height = maxHeight + 'px';
    });
  }

  // Run initial setup
  populateSelectors();
  loadCalendar();
  loadTodos();

  // Expose functions for buttons outside module scope
  window.changeMonth = changeMonth;
  window.goToToday = goToToday;
  window.addTodo = addTodo;

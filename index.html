<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let realPassword = null;

    async function getPasswordFromFirestore() {
      try {
        const docRef = db.collection("settings").doc("password");
        const docSnap = await docRef.get();

        if (docSnap.exists) {
          realPassword = docSnap.data().value.trim();
          console.log("Password fetched successfully");
          document.getElementById("passwordInput").disabled = false;
          document.getElementById("submitBtn").disabled = false;
        } else {
          alert("Password document not found in Firestore!");
        }
      } catch (error) {
        console.error("Error fetching password:", error);
        alert("Error connecting to database!");
      }
    }

    function checkPassword() {
      const enteredPassword = document.getElementById("passwordInput").value.trim();

      if (realPassword === null) {
        alert("Password not loaded yet, please wait...");
        return;
      }

      if (enteredPassword === realPassword) {
        alert("Password correct! Redirecting...");
        window.location.href = "homecal.html"; 
        // ðŸ‘† change this if your real page is something else!
      } else {
        alert("Incorrect password. Try again!");
      }
    }

    window.onload = getPasswordFromFirestore;
  </script>

  <style>
    body {
      background-color: #f7f5eb;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #e4c9b6;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #eae0da;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d8ccc5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" disabled
           onkeypress="if(event.key === 'Enter') checkPassword()">
    <br>
    <button id="submitBtn" onclick="checkPassword()" disabled>Submit</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xlyn - Calendar and Notes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .calendar-cell { border: 1px solid #ccc; padding: 10px; cursor: pointer; text-align: center; }
    #calendar-notes { margin-top: 20px; }
    #notes-editor { border: 1px solid #ccc; padding: 8px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>Xlyn - Calendar and Notes</h1>

  <div id="calendar"></div>

  <div id="calendar-notes">
    <h3>Notes for <span id="selected-date">[Select a date]</span></h3>
    <div id="notes-editor" contenteditable="true"></div>
    <button id="save-note-btn">Save Note</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const notesRef = db.ref("calendarNotes");

    let currentSelectedDate = null;

    function loadNoteForDate(date) {
      currentSelectedDate = date;
      document.getElementById("selected-date").textContent = date;

      notesRef.child(date).once("value", (snapshot) => {
        const noteContent = snapshot.val() || "";
        document.getElementById("notes-editor").innerHTML = noteContent;
      });
    }

    function saveNoteForDate() {
      if (!currentSelectedDate) return;
      const noteContent = document.getElementById("notes-editor").innerHTML;
      notesRef.child(currentSelectedDate).set(noteContent);
    }

    document.getElementById("save-note-btn").addEventListener("click", saveNoteForDate);

    // Simple Calendar Generator (April 2025)
    function generateCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const year = 2025;
      const month = 3; // April (0-indexed)
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "calendar-cell";
        cell.textContent = day;

        cell.addEventListener("click", () => {
          const selectedDate = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          loadNoteForDate(selectedDate);
        });

        calendar.appendChild(cell);
      }
    }

    generateCalendar();
  </script>
</body>
</html>

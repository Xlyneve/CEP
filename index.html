<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #eaf5ea;
  background-image: url('your-background.jpg'); /* optional */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  overflow-x: hidden;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}


    #datetime {
      text-align: center;
      font-size: 34px;
      color: #2f5131;
      margin-bottom: 30px;
      z-index: 2;
	   line-height: 1.4;
    }
	
#date-part {
  font-weight: bold;
  font-size: 30px;
}

#time-part {
  font-size: 26px;
  margin-top: 5px;
}

    .password-container {
      background-color: #ddb2b5;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
      width: 300px;
    }

    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #a8d5ba;
      border-radius: 6px;
      background-color: #f6fff5;
    }

    button {
      padding: 10px 20px;
      background-color: #a0d8b3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #ffffff;
      font-weight: bold;
    }

    button:hover {
      background-color: #8cc9a1;
    }

    .monstera-img {
      position: absolute;
      right: -22px;
      bottom: 0px;
      max-width: 100%;
      height: 800px;
      opacity: 0.9;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .monstera-img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Monstera leaf image on the right -->
  <img src="monstera.png" alt="Monstera Leaf" class="monstera-img">

  <!-- Live date and time above the container -->
  <div id="datetime">
  <div id="date-part"></div>
  <div id="time-part"></div>
</div>

  <div class="password-container">
    <h2 style="color: black;">Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <script>
    // Live date & time display
    function updateDateTime() {
  const now = new Date();
  const dateStr = now.toLocaleDateString(undefined, {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });
  const timeStr = now.toLocaleTimeString();

  document.getElementById('date-part').textContent = dateStr;
  document.getElementById('time-part').textContent = timeStr;
}
setInterval(updateDateTime, 1000);
updateDateTime();


    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.firebasestorage.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function checkPassword() {
      const inputPassword = document.getElementById('password').value;

      try {
        const doc = await db.collection('settings').doc('password').get();
        if (!doc.exists) {
          alert('Password setting not found.');
          return;
        }
        const correctPassword = doc.data().value;

        if (inputPassword === correctPassword) {
          sessionStorage.setItem('authenticated', 'true');
          window.location.href = "home.html";
        } else {
          alert("Incorrect password. Try again.");
        }
      } catch (error) {
        console.error("Error checking password:", error);
        alert("Something went wrong. Try again later.");
      }
    }
	document.getElementById("password").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      checkPassword();
    }
  });
  </script>
</body>
</html>

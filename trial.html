<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explanation</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Existing styles remain unchanged */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #eae0da;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #a0c3d2;
    }

    .search-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #eae0da;
      padding: 8px 12px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .search-toggle:hover {
      background-color: #a0c3d2;
    }

    .search-box {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .search-box input[type="text"] {
      width: 180px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .search-box .clear {
      margin-left: 10px;
      cursor: pointer;
      color: #999;
    }

    .search-box .clear:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Home Button with Icon -->
  <a href="home.html" class="home-btn"><i class="fa fa-home"></i></a>

  <!-- Search Toggle with Icon -->
  <div class="search-toggle"><i class="fa fa-search"></i></div>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search notes...">
    <span class="clear" id="clearSearch">âœ–</span>
  </div>

  <!-- Rest of your HTML content remains unchanged -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Dose Calculator</title>
</head>
<body>
  <h2>Drug Dose Calculator (mg/kg)</h2>

  <form id="calcForm" onsubmit="event.preventDefault(); calculateVolume();">
    <label for="dose">Dose (mg/kg):</label>
    <input type="number" id="dose" step="any" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="any" required><br><br>

    <label for="concentration">Concentration (mg/mL):</label>
    <input type="number" id="concentration" step="any" required><br><br>

    <button type="submit">Calculate Volume</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function calculateVolume() {
      const dose = parseFloat(document.getElementById('dose').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const concentration = parseFloat(document.getElementById('concentration').value);

      if (isNaN(dose) || isNaN(weight) || isNaN(concentration) || concentration === 0) {
        document.getElementById('result').innerText = 'Please enter valid numbers. Concentration cannot be zero.';
        return;
      }

      const volume = (dose * weight) / concentration;
      document.getElementById('result').innerText = `Volume to administer: ${volume.toFixed(2)} mL`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Page</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let realPassword = null; // Start as null, not empty string

    async function getPasswordFromFirestore() {
      try {
        const docRef = doc(db, "settings", "password");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          realPassword = docSnap.data().value.trim();
          console.log("Password fetched:", realPassword);
          document.getElementById("passwordInput").disabled = false; // Enable input after loading
          document.getElementById("submitBtn").disabled = false;
        } else {
          alert("No password found in database!");
        }
      } catch (error) {
        console.error("Error fetching password:", error);
      }
    }

    getPasswordFromFirestore();

    window.checkPassword = function() {
      const entered = document.getElementById("passwordInput").value.trim();
      console.log(`Entered: "${entered}", Real: "${realPassword}"`);

      if (realPassword === null) {
        alert("Please wait, loading password...");
        return;
      }

      if (entered === realPassword) {
        alert("Password correct! ✅ Redirecting...");
        window.location.href = "index.html"; // Proper redirect
      } else {
        alert("Incorrect password ❌");
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f5eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #e4c9b6;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #eae0da;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #d8ccc5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" disabled
           onkeypress="if(event.key === 'Enter') checkPassword()">
    <br>
    <button id="submitBtn" onclick="checkPassword()" disabled>Submit</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFORMATIONS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      background-color: #ebebeb;
      color: black;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-top: 20px;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #eae0da;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #a0c3d2;
    }

    .search-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
	  display: flex;
	  align-items: center;
	  gap: 6px;
    }

    .search-input {
      width: 180px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      background-color: white;
    }

    .container {
      max-width: 1200px;
      margin: 80px auto 30px auto;
      padding: 0 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .format-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }

    .format-buttons button {
      background-color: #f7f5eb;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .format-buttons button:hover {
      background-color: #eac7c7;
    }

    input[type="text"],
    textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    .add-btn {
      background-color: #c3c2d5;
      color: #222;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px;
    }

    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .note-card {
      background-color: #dedde7;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      display: flex;
      flex-direction: column;
    }

    .note-title {
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    .note-text {
      color: #444;
      margin-top: 8px;
      font-size: 11px;
	  font-family: Tahoma, sans-serif;
      white-space: pre-wrap;
    }

    .note-text strong {
      font-weight: bold;
    }

    .note-text mark {
      background-color: #ced1f8;
    }

    .note-url a {
      font-size: 12px;
      color: brown;
      word-break: break-word;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn-group button {
      background-color: #f7f5eb;
      color: #444;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background-color: #eac7c7;
    }
	.styled-link {
  display: inline-block;
  margin-top: 8px;
  padding: 4px 8px;
  background-color: #d3d3d3;
  color: #d0a0a3 !important; /*force purple text */
  font-size: 11px;
  font-weight: bold;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.3s ease;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.styled-link:hover {
  background-color: #bcbcbc;
}
  </style>
</head>
<body>
  <a href="home.html" class="home-btn">‚Üê Home</a>

  <div class="search-bar" id="searchBox">
    <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
  </div>

  <h1>INFORMATIONS</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      
      <div class="format-buttons">
        <button type="button" onclick="wrapSelection('**')"><strong>Bold</strong></button>
        <button type="button" onclick="wrapSelection('==')"><mark>Highlight</mark></button>
      </div>
      
      <textarea id="noteText" rows="3" placeholder="Write your explanation..."></textarea>
      <input type="text" id="noteUrl" placeholder="Optional URL" />
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let notes = [];

    window.wrapSelection = function (tag) {
      const textarea = document.getElementById('noteText');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selected = textarea.value.substring(start, end);
      const newText = textarea.value.substring(0, start) + tag + selected + tag + textarea.value.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + tag.length, end + tag.length);
    };

    document.getElementById('searchInput').addEventListener('input', renderNotes);

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.add-btn').addEventListener('click', async () => {
        const title = document.getElementById('noteTitle').value.trim();
        const text = document.getElementById('noteText').value.trim();
        const url = document.getElementById('noteUrl').value.trim();
        if (!title && !text && !url) return;

        await addDoc(collection(db, 'informationNotes'), {
          title: title || "Untitled",
          text,
          url,
          timestamp: new Date().toISOString()
        });

        document.getElementById('noteTitle').value = '';
        document.getElementById('noteText').value = '';
        document.getElementById('noteUrl').value = '';
      });

      onSnapshot(collection(db, 'informationNotes'), snapshot => {
        notes = snapshot.docs.map(docSnap => ({
          ...docSnap.data(),
          id: docSnap.id,
          editing: false
        }));
        renderNotes();
      });
    });

    function formatText(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/==(.+?)==/g, '<mark>$1</mark>')
        .replace(/\n/g, '<br>');
    }

function renderNotes() {
  const container = document.getElementById('notesContainer');
  const search = document.getElementById('searchInput').value.toLowerCase();
  container.innerHTML = '';

  const filteredNotes = notes.filter(note =>
    note.title.toLowerCase().includes(search) ||
    note.text.toLowerCase().includes(search) ||
    note.url.toLowerCase().includes(search)
  );

  filteredNotes.forEach((note, index) => {
    const div = document.createElement('div');
    div.className = 'note-card';

    if (note.editing) {
      div.innerHTML = `
        <input type="text" id="editTitle${index}" value="${note.title}">
        <textarea id="editText${index}" rows="3">${note.text}</textarea>
        <input type="text" id="editUrl${index}" value="${note.url}" placeholder="Optional URL" />
        <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
        <div class="btn-group">
          <button onclick="saveEdit(${index}, '${note.id}')">Save</button>
          <button onclick="deleteNote('${note.id}')">Delete</button>
          <button onclick="copyToClipboard(${index}, '${note.id}')">Copy</button>
        </div>
      `;
    } else {
      div.innerHTML = `
        <div class="note-title">${note.title}</div>
        <div class="note-text">${formatText(note.text)}</div>
        ${note.url ? `
        <div class="note-url">
          <a href="${note.url}" target="_blank" class="styled-link">
            üåê Visit Link
          </a>
        </div>` : ''}
        <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
        <div class="btn-group">
          <button onclick="toggleEdit(${index}, '${note.id}')">Edit</button>
          <button onclick="deleteNote('${note.id}')">Delete</button>
          <button onclick="copyToClipboard(${index}, '${note.id}')">Copy</button>
        </div>
      `;
    }

    container.appendChild(div);
  });
}

window.toggleEdit = (index, id) => {
  notes.find(note => note.id === id).editing = true;
  renderNotes();
};

window.saveEdit = async (index, id) => {
  const note = notes.find(note => note.id === id);
  const newTitle = document.getElementById(`editTitle${index}`).value.trim();
  const newText = document.getElementById(`editText${index}`).value.trim();
  const newUrl = document.getElementById(`editUrl${index}`).value.trim();

  await updateDoc(doc(db, 'informationNotes', note.id), {
    title: newTitle || 'Untitled',
    text: newText,
    url: newUrl,
    timestamp: new Date().toISOString()
  });

  note.editing = false;
  renderNotes();
};

window.copyToClipboard = (index, id) => {
  const note = notes.find(note => note.id === id);
  const text = note.editing
    ? document.getElementById(`editText${index}`).value
    : note.text;

  navigator.clipboard.writeText(text).then(() => {
    alert("Note copied to clipboard!");
  });
};



    window.toggleSearch = () => {
      document.getElementById('searchBox').classList.toggle('active');
    };
  </script>
</body>
</html>

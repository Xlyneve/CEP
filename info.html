<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFORMATIONS</title>
  <style>
@font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype'); /* Adjust the path */
}

body {
  margin: 0;
  font-family: 'fors', sans-serif;
  font-size: 12px;
  color: #222;
  background: none;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('2b.png') no-repeat center center;
  background-size: cover;
  filter: blur(25px);
  z-index: -1;
  pointer-events: none;
}

h1 {
  position: sticky;
  top: 0;
  z-index: 999;
  text-align: center;
  font-size: 25px;
  margin-top: 0;
  padding: 20px 10px;
  background: transparent; /* no header bg color */
  color: #222;
}

.home-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.25);
  color: black;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 12px;
  border-radius: 50px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  z-index: 1000;
}

.home-btn:hover {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 6px 14px rgba(255, 255, 255, 0.45);
}

.search-bar {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 6px;
}

.search-input {
  width: 150px;
  padding: 4px 8px;
  border-radius: 6px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  font-size: 13px;
  background: rgba(255, 255, 255, 0.15);
  color: black;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.25);
  transition: background-color 0.3s ease;
}

.search-input:focus {
  background: rgba(255, 255, 255, 0.3);
  outline: none;
}

.container {
  width: 100%;
  padding: 20px;
  padding-top: 0;
  box-sizing: border-box;
  max-width: 100vw;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 20px;
}

/* Inputs and textarea glass style */
input[type="text"],
textarea {
  display: block;
  margin: 0.2rem auto;
  padding: 0.5rem;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  font-size: 13px;
  width: 90%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.25);
  font-family: Tahoma, sans-serif;
  color: #222;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.25);
  transition: background-color 0.3s ease;
  z-index: 1;
}

input[type="text"]:focus,
textarea:focus {
  background: rgba(255, 255, 255, 0.35);
  outline: none;
}

.format-buttons,
.action-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 6px 0 10px 0;
  flex-wrap: wrap;
  align-items: center;
}

/* Glassy white buttons */
.format-buttons button,
.add-btn,
.btn-group button,
.editor-buttons button {
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  color: black;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.25);
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 400;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.format-buttons button:hover,
.add-btn:hover,
.btn-group button:hover,
.editor-buttons button:hover {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 6px 14px rgba(255, 255, 255, 0.45);
  color: black;
}

.add-btn {
  font-weight: 600;
  z-index: 10;
}

.note-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
}

.note-card {
  background: rgba(255 255 255 / 0.18);
  border: 1px solid rgba(200 220 245 / 0.3);
  backdrop-filter: saturate(180%) blur(20px);
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  box-shadow:
    inset 0 2px 6px rgba(210 230 255 / 0.5), /* soft pastel blue inner glow */
    0 0 10px 4px rgba(210 230 255 / 0.3),   /* subtle pastel blue-white outer glow */
    0 6px 16px rgba(180 200 230 / 0.1);    /* very light blue shadow */
  border-radius: 14px;
  padding: 16px 18px;
  display: flex;
  flex-direction: column;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  color: #222;
  user-select: text;
  position: relative;
  z-index: 10;
}

.note-card:hover {
  transform: scale(1.04);
  box-shadow:
    inset 0 3px 8px rgba(220 240 255 / 0.6),
    0 0 15px 6px rgba(220 240 255 / 0.45),
    0 10px 30px rgba(190 210 240 / 0.15);
}


.note-title {
  font-weight: bold;
  font-size: 14px;
  color: black;
  margin-bottom: 6px;
}

.note-text {
  color: black;
  font-size: 11px;
  white-space: pre-wrap;
  font-family: Tahoma, sans-serif;
}

.note-text strong {
  font-weight: bold;
}

.note-text mark {
  background-color: #feb7ab;
}

.note-url a {
  font-size: 12px;
  color: brown;
  word-break: break-word;
  margin-top: 8px;
  display: inline-block;
  text-decoration: none;
}

.timestamp {
  font-size: 11px;
  color: #777;
  margin-top: 10px;
}
.edit-title {
  width: 100%;
  margin-bottom: 6px;
  padding: 6px 10px;
  font-family: Tahoma, sans-serif;
  font-size: 11px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
  color: #222;
  transition: background-color 0.3s ease;
}

.edit-note {
  width: 90%;
  min-height: 60px;
  padding: 6px 8px;
  font-family: Tahoma, sans-serif;
  font-size: 11px;
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
  color: #222;
  resize: vertical;
  transition: background-color 0.3s ease;
}

.edit-title:focus,
.edit-note:focus {
  background: rgba(255, 255, 255, 0.4);
  outline: none;
}


.btn-group {
  margin-top: 10px;
  display: flex;
  justify-content: flex-end;
  gap: 8px;
}

.styled-link {
  display: inline-block;
  margin-top: 8px;
  padding: 4px 8px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 6px;
  font-size: 11px;
  font-weight: bold;
  color: black !important;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease;
}

.styled-link:hover {
  background: rgba(255, 255, 255, 0.3);
}
/* Mobile & Tablet Adjustments */
@media (max-width: 768px) {
  .header {
    height: 60px;
    padding: 0 10px;
  }
  .header-title {
    font-size: 20px;
  }
  .search-box input {
    width: 120px;
    font-size: 11px;
  }
  .container {
    padding: 80px 10px 10px;
  }
@media only screen and (max-width: 480px) {
  .main-header {
    position: relative; /* Remove fixed overlap */
    padding: 8px 0;
    text-align: center;
    font-size: 18px;
    box-shadow: none; /* Optional: remove shadow if too big */
  }

  .main-header h1 {
    font-size: 20px;
    margin: 10px 0;
    display: block;
  }

  .home-btn,
  .search-container {
    position: relative !important; /* Stop overlapping header */
    display: inline-block;
    top: auto;
    left: auto;
    right: auto;
    margin: 5px 10px;
  }

  /* Stack buttons above the title */
  body {
    padding-top: 0 !important;
  }
}



  </style>
</head>
<body>


  <a href="home.html" class="home-btn">‚Üê Home</a>

  <div class="search-bar" id="searchBox">
    <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
  </div>

  <h1>INFORMATIONS</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
	   <textarea id="noteText" placeholder="Write your explanation..."></textarea>
       <input type="text" id="noteUrl" placeholder="Optional URL" />
	 <div class="action-buttons">
  <div class="format-buttons">
    <button type="button" onclick="wrapSelection('**')"><strong>Bold</strong></button>
    <button type="button" onclick="wrapSelection('==')"><mark>Highlight</mark></button>
  </div>
  <button class="add-btn" id="addBtn">Add Note</button>
</div>

    <div class="note-list" id="notesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let notes = [];

    // Wrap selected text with tags (for add form)
    window.wrapSelection = function(tag) {
      const textarea = document.getElementById('noteText');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selected = textarea.value.substring(start, end);
      const newText = textarea.value.substring(0, start) + tag + selected + tag + textarea.value.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + tag.length, end + tag.length);
    };

    // Wrap selected text inside editor textarea (in edit mode)
    function wrapSelectionEditor(button, tag) {
      const container = button.closest('.note-card');
      const textarea = container.querySelector('textarea');
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const selected = textarea.value.substring(start, end);
      const newText = textarea.value.substring(0, start) + tag + selected + tag + textarea.value.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + tag.length, end + tag.length);
      autoResizeTextarea(textarea);
    }

    // Auto resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Add new note
    document.getElementById('addBtn').addEventListener('click', async () => {
      const title = document.getElementById('noteTitle').value.trim();
      const text = document.getElementById('noteText').value.trim();
      const url = document.getElementById('noteUrl').value.trim();

      if (!title || !text) {
        alert("Please fill in both Title and Explanation.");
        return;
      }

      try {
        await addDoc(collection(db, "informationNotes"), {
          title,
          text,
          url,
          timestamp: Date.now()
        });
        document.getElementById('noteTitle').value = '';
        document.getElementById('noteText').value = '';
        document.getElementById('noteUrl').value = '';
      } catch (error) {
        alert("Error adding note: " + error.message);
      }
    });

    // Listen for real-time updates
    const notesContainer = document.getElementById('notesContainer');
    onSnapshot(collection(db, "informationNotes"), (snapshot) => {
      notes = [];
      snapshot.forEach(docSnap => {
        notes.push({ id: docSnap.id, ...docSnap.data() });
      });
      renderNotes(notes);
    });

    // Render notes
       function renderNotes(notesArray) {
  notesContainer.innerHTML = '';

  if (notesArray.length === 0) {
    notesContainer.innerHTML = '<p>No notes found.</p>';
    return;
  }

  for (const note of notesArray) {
    const card = document.createElement('div');
    card.className = 'note-card';
    card.dataset.id = note.id;

    // Title
    const titleEl = document.createElement('div');
    titleEl.className = 'note-title';
    titleEl.textContent = note.title;

    const titleInput = document.createElement('input');
    titleInput.type = 'text';
    titleInput.className = 'edit-title';
    titleInput.value = note.title;
    titleInput.style.display = 'none';

    // URL
    const urlEl = document.createElement('div');
    urlEl.className = 'note-url';
    if (note.url) {
      const link = document.createElement('a');
      link.href = note.url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = 'URL Link';
      link.className = 'styled-link';
      urlEl.appendChild(link);
    }

    // Explanation display and editor
    const textDisplay = document.createElement('div');
    textDisplay.className = 'note-text';
    textDisplay.innerHTML = parseMarkdown(note.text);

    const textEditor = document.createElement('textarea');
    textEditor.className = 'edit-note';
    textEditor.style.display = 'none';
    textEditor.value = note.text;
    textEditor.rows = 4;
    textEditor.addEventListener('input', () => autoResizeTextarea(textEditor));
    autoResizeTextarea(textEditor);

    // Timestamp
    const timeEl = document.createElement('div');
    timeEl.className = 'timestamp';
    timeEl.textContent = `Added: ${new Date(note.timestamp).toLocaleString()}`;

    // Buttons
    const btnGroup = document.createElement('div');
    btnGroup.className = 'btn-group';

    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.title = 'Edit this note';
    editBtn.onclick = () => toggleEdit(card, true);

    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Save';
    saveBtn.title = 'Save changes';
    saveBtn.style.display = 'none';
    saveBtn.onclick = () => saveEdit(card);

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = 'Cancel';
    cancelBtn.title = 'Cancel editing';
    cancelBtn.style.display = 'none';
    cancelBtn.onclick = () => toggleEdit(card, false);

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Delete';
    deleteBtn.title = 'Delete this note';
    deleteBtn.onclick = () => deleteNote(note.id);

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'Copy';
    copyBtn.title = 'Copy explanation text';
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(note.text).then(() => {
        alert('Explanation copied to clipboard');
      });
    };

    btnGroup.append(editBtn, saveBtn, cancelBtn, deleteBtn, copyBtn);

    // Formatting buttons (edit mode)
    const editorFormatButtons = document.createElement('div');
    editorFormatButtons.className = 'editor-buttons';
    editorFormatButtons.style.display = 'none';

    const boldBtn = document.createElement('button');
    boldBtn.textContent = 'Bold';
    boldBtn.title = 'Wrap selected text with **bold**';
    boldBtn.onclick = () => wrapSelectionEditor(boldBtn, '**');

    const highlightBtn = document.createElement('button');
    highlightBtn.textContent = 'Highlight';
    highlightBtn.title = 'Wrap selected text with ==highlight==';
    highlightBtn.onclick = () => wrapSelectionEditor(highlightBtn, '==');

    editorFormatButtons.append(boldBtn, highlightBtn);

    // Append elements to card
    card.append(titleEl, titleInput, urlEl, textDisplay, textEditor, editorFormatButtons, timeEl, btnGroup);
    notesContainer.appendChild(card);
  }
}


   
      
        
		
    // Toggle edit mode
    function toggleEdit(card, editing) {
  const titleEl = card.querySelector('.note-title');
  const titleInput = card.querySelector('.edit-title');
  const textDisplay = card.querySelector('.note-text');
  const textEditor = card.querySelector('textarea');
  const editBtn = card.querySelector('button[title="Edit this note"]');
  const saveBtn = card.querySelector('button[title="Save changes"]');
  const cancelBtn = card.querySelector('button[title="Cancel editing"]');
  const editorFormatButtons = card.querySelector('.editor-buttons');

  if (editing) {
    titleEl.style.display = 'none';
    titleInput.style.display = 'block';
    textDisplay.style.display = 'none';
    textEditor.style.display = 'block';
    editBtn.style.display = 'none';
    saveBtn.style.display = 'inline-block';
    cancelBtn.style.display = 'inline-block';
    editorFormatButtons.style.display = 'flex';
    autoResizeTextarea(textEditor);
  } else {
    titleEl.style.display = 'block';
    titleInput.style.display = 'none';
    textDisplay.style.display = 'block';
    textEditor.style.display = 'none';
    editBtn.style.display = 'inline-block';
    saveBtn.style.display = 'none';
    cancelBtn.style.display = 'none';
    editorFormatButtons.style.display = 'none';
  }
}


    // Save edits
    async function saveEdit(card) {
  const id = card.dataset.id;
  const textEditor = card.querySelector('textarea');
  const titleInput = card.querySelector('.edit-title');
  const newText = textEditor.value.trim();
  const newTitle = titleInput.value.trim();

  if (!newTitle || !newText) {
    alert("Title and explanation cannot be empty.");
    return;
  }

  try {
    const noteRef = doc(db, "informationNotes", id);
    await updateDoc(noteRef, { title: newTitle, text: newText });
    toggleEdit(card, false);
  } catch (error) {
    alert("Failed to save note: " + error.message);
  }
}


    // Delete note
    async function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        try {
          await deleteDoc(doc(db, "informationNotes", id));
        } catch (error) {
          alert("Failed to delete note: " + error.message);
        }
      }
    }

    // Simple markdown parser for **bold** and ==highlight==
    function parseMarkdown(text) {
      if (!text) return '';
      let escapedText = escapeHtml(text);
      // Replace bold **text**
      escapedText = escapedText.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      // Replace highlight ==text==
      escapedText = escapedText.replace(/==(.+?)==/g, '<mark>$1</mark>');
      // Replace new lines with <br>
      escapedText = escapedText.replace(/\n/g, '<br>');
      return escapedText;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Filter notes on search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      const filtered = notes.filter(n => {
        return n.title.toLowerCase().includes(val) || n.text.toLowerCase().includes(val);
      });
      renderNotes(filtered);
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infos</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #fff;
      color: #333;
      font-size: 14px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #800080;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .search-bar {
      text-align: right;
      margin-bottom: 10px;
    }

    .search-bar input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 200px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      background-color: #f9f7ff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(128, 0, 128, 0.05);
    }

    input[type="text"], input[type="url"], textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    .add-btn {
      padding: 10px;
      border: none;
      background-color: #e4d4ff;
      color: #4b0082;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
    }

    .add-btn:hover {
      background-color: #d6c1f3;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .note-card {
      background-color: #fff;
      border: 1px solid #e2dff1;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 12px rgba(128, 0, 128, 0.06);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .note-card h3 {
      margin: 0;
      font-size: 16px;
      color: #4b0082;
    }

    .note-card a {
      font-size: 13px;
      color: #6a1b9a;
      text-decoration: none;
      word-break: break-word;
      margin: 6px 0;
    }

    .note-card a:hover {
      text-decoration: underline;
    }

    .note-card p {
      margin: 6px 0;
      font-size: 13px;
      flex-grow: 1;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: auto;
    }

    .btn-group {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-group button {
      margin-left: 5px;
      background-color: #eee;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-group button:hover {
      background-color: #f2e8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." oninput="renderNotes()" />
    </div>

    <h1>Infos</h1>

    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Note Title" />
      <input type="url" id="noteUrl" placeholder="Enter URL (optional)" />
      <textarea id="noteBody" placeholder="Write your note..."></textarea>
      <button class="add-btn" onclick="addNote()">Add Note</button>
    </div>

    <div class="notes-grid" id="notesContainer"></div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("infoNotes") || "[]");

    function saveNotes() {
      localStorage.setItem("infoNotes", JSON.stringify(notes));
    }

    function addNote() {
      const title = document.getElementById("noteTitle").value.trim();
      const url = document.getElementById("noteUrl").value.trim();
      const body = document.getElementById("noteBody").value.trim();
      if (!title && !url && !body) return;

      notes.unshift({
        title: title || "Untitled",
        url: url || "",
        body,
        timestamp: new Date().toLocaleString()
      });

      document.getElementById("noteTitle").value = "";
      document.getElementById("noteUrl").value = "";
      document.getElementById("noteBody").value = "";

      saveNotes();
      renderNotes();
    }

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      const search = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      notes
        .filter(note =>
          (note.title && note.title.toLowerCase().includes(search)) ||
          (note.url && note.url.toLowerCase().includes(search)) ||
          (note.body && note.body.toLowerCase().includes(search))
        )
        .forEach((note, index) => {
          const div = document.createElement("div");
          div.className = "note-card";
          div.innerHTML = `
            <div class="btn-group">
              <button onclick="editNote(${index})">Edit</button>
              <button onclick="deleteNote(${index})">Delete</button>
            </div>
            <h3>${note.title}</h3>
            ${note.url ? `<a href="${note.url}" target="_blank">${note.url}</a>` : ""}
            <p>${note.body}</p>
            <div class="timestamp">${note.timestamp}</div>
          `;
          container.appendChild(div);
        });
    }

    function editNote(index) {
      const newTitle = prompt("Edit title:", notes[index].title);
      const newUrl = prompt("Edit URL:", notes[index].url);
      const newBody = prompt("Edit note:", notes[index].body);
      if (newTitle || newUrl || newBody) {
        notes[index].title = newTitle || "Untitled";
        notes[index].url = newUrl || "";
        notes[index].body = newBody || "";
        notes[index].timestamp = new Date().toLocaleString();
        saveNotes();
        renderNotes();
      }
    }

    function deleteNote(index) {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    renderNotes();
  </script>
</body>
</html>

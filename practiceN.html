<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PN Notes</title>
  <style>
  
  @font-face {
  font-family: 'fors';
  src: url('fors.ttf') format('truetype'); /* Adjust the path to where the font is stored */
  }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'fors', sans-serif;
      font-size: 16px;
      background-color: #f3f2ee;
      color: black;
    }
      .main-header {
     text-align: center;
     background-color: #ccbab5;
  padding: 5px 5px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  z-index: 999;
   }

    h1 {
      text-align: center;
      font-size: 25px;
      margin-top: 10px;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #eae0da;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 50px;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #aca37e;
    }

    .search-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .search-icon {
      background-color: #eae0da;
      padding: 8px 12px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .search-icon:hover {
      background-color: #a0c3d2;
    }

    .search-input {
      display: none;
      margin-top: 10px;
      width: 180px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      background-color: white;
    }

    .search-container.active .search-input {
      display: block;
    }
	
	.container {
  position: relative; /* to accept z-index */
  z-index: 10;
}


    .container {
      max-width: 100%;
      margin: 80px 10px 30px 10px;
      padding: 0px 10px;
    }
	.plant4 {
  position: fixed;
  top: 0;
  right: -880px;
  width: 1500px;       /* adjust size */
  height: 1000px;      /* adjust size */
  background-image: url('plant4.png');
  background-size: contain;
  background-repeat: no-repeat;
  pointer-events: none; /* so it doesn‚Äôt block clicks */
  opacity: 0.7;
  z-index: 5;  /* less than header (999), more than body default */
}

/* Ensure container is above plant4 */


    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1px;
      margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
	  display: block;
	  margin: 0.1rem auto;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 90%;
      max-width: 600px;
      background-color: #f3f2ee;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    .add-btn {
      background-color: #d8cbcb;
      color: #222;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px;
    }

    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .note-card {
      background-color: #f3f2ee;
	  min-width: 260px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow-wrap: break-word;
	      z-index: 1;
		  transition: transform 0.3s ease, z-index 0.3s ease;
    }

    .note-card:hover {
	 transform: scale(1.05);
	 z-index: 10;
	 }

    .note-title {
      font-weight: bold;
      font-size: 14px;
      color: black;
    }

    .note-text {
      font-family: Tahoma, sans-serif;
      font-size: 11px;
      color: black;
      margin-top: 8px;
      white-space: pre-wrap;
    }

    .note-url a {
      font-size: 12px;
      color: #737958;
      word-break: break-word;
    }

    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btn-group button {
      background-color: #aca37e;
      color: #444;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background-color: #737958;
    }

    strong {
      font-weight: bold;
    }

    mark {
      background-color: #F3F5A9;
    }
    @media (max-width: 600px) {
  h1 {
    font-size: 22px;
    padding-top: 60px; /* add spacing to prevent overlap */
  }

  .search-bar {
    position: static;
    margin: 10px 20px;
    justify-content: center;
  }

  .home-btn {
    position: static;
    margin: 10px 20px;
    display: inline-block;
  }
}

  </style>
</head>
<body>

<div class="plant4"></div>

  <a href="home.html" class="home-btn">‚Üê Home</a>

  <div class="search-container" id="searchBox">
    <div class="search-icon" onclick="toggleSearch()">üîç</div>
    <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
  </div>

  <header class="main-header">
  <h1>Practice Nurse</h1>
</header>

  <div class="container">
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" rows="3" placeholder="Write your explanation... Use **bold** and ==highlight== formatting"></textarea>
      <input type="text" id="noteUrl" placeholder="Optional URL" />
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let notes = [];

    document.getElementById('searchInput').addEventListener('input', renderNotes);

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.add-btn').addEventListener('click', async () => {
        const title = document.getElementById('noteTitle').value.trim();
        let text = document.getElementById('noteText').value.trim();
        const url = document.getElementById('noteUrl').value.trim();
        if (!title && !text && !url) return;

        text = formatText(text);

        await addDoc(collection(db, 'practiceNNotes'), {
          title: title || "Untitled",
          text,
          url,
          timestamp: new Date().toISOString()
        });

        document.getElementById('noteTitle').value = '';
        document.getElementById('noteText').value = '';
        document.getElementById('noteUrl').value = '';
      });

      onSnapshot(collection(db, 'practiceNNotes'), snapshot => {
        notes = snapshot.docs.map(docSnap => ({
          ...docSnap.data(),
          id: docSnap.id,
          editing: false
        }));
        renderNotes();
      });
    });

    function formatText(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/==(.+?)==/g, '<mark>$1</mark>');
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      const search = document.getElementById('searchInput').value.toLowerCase();
      container.innerHTML = '';

      notes
        .filter(note =>
          note.title.toLowerCase().includes(search) ||
          note.text.toLowerCase().includes(search) ||
          note.url.toLowerCase().includes(search)
        )
        .forEach((note, index) => {
          const div = document.createElement('div');
          div.className = 'note-card';

          if (note.editing) {
            div.innerHTML = `
              <input type="text" id="editTitle${note.id}" value="${note.title}">
              <textarea id="editText${note.id}" rows="3">${note.text.replace(/<[^>]*>/g, '')}</textarea>
              <input type="text" id="editUrl${note.id}" value="${note.url}" placeholder="Optional URL" />
              <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="saveEdit('${note.id}')">Save</button>
                <button onclick="deleteNote('${note.id}')">Delete</button>
                <button onclick="copyToClipboard('${note.id}')">Copy</button>
              </div>
            `;
          } else {
            div.innerHTML = `
              <div class="note-title">${note.title}</div>
              <div class="note-text">${note.text}</div>
              ${note.url ? `<div class="note-url"><a href="${note.url}" target="_blank">${note.url}</a></div>` : ''}
              <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="toggleEdit('${note.id}')">Edit</button>
                <button onclick="deleteNote('${note.id}')">Delete</button>
                <button onclick="copyToClipboard('${note.id}')">Copy</button>
              </div>
            `;
          }

          container.appendChild(div);
        });
    }

    window.toggleEdit = (id) => {
  notes = notes.map(note =>
    note.id === id ? { ...note, editing: true } : { ...note, editing: false }
  );
  renderNotes();
};

    window.saveEdit = async (id) => {
  const index = notes.findIndex(n => n.id === id);
  const note = notes[index];

  const newTitle = document.getElementById(`editTitle${id}`).value.trim();
  let newText = document.getElementById(`editText${id}`).value.trim();
  const newUrl = document.getElementById(`editUrl${id}`).value.trim();

  newText = formatText(newText);

  await updateDoc(doc(db, 'practiceNNotes', note.id), {
    title: newTitle || 'Untitled',
    text: newText,
    url: newUrl,
    timestamp: new Date().toISOString()
  });

  notes[index].editing = false;
  renderNotes();
};


    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, 'practiceNNotes', id));
      }
    };

   window.copyToClipboard = (id) => {
  const note = notes.find(n => n.id === id);
  const text = note.editing
    ? document.getElementById(`editText${id}`).value
    : note.text.replace(/<[^>]*>/g, '');

  navigator.clipboard.writeText(text).then(() => {
    alert("Note copied to clipboard!");
  });
};


    window.toggleSearch = () => {
      document.getElementById('searchBox').classList.toggle('active');
    };
  </script>
</body>
</html>

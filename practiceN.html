<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practice Nurse</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      font-size: 13px;
      background-color: #ECF2F5;
      color: #222;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      background-color: #e7d9cc;
    }
    .home-btn {
      text-decoration: none;
      color: #4B0082;
      font-size: 13px;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 4px 10px;
      border-radius: 6px;
      background-color: #c4dade;
    }
    .home-btn:hover {
      background-color: #dde8ed;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .search-input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      color: black;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"], textarea {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    .add-btn {
      background-color: #b9d9d5;
      color: #4B0082;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px;
    }
    .note-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .note-card {
      background-color: #ecf2f5;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
    }
    .note-card input, .note-card textarea {
      width: 100%;
      font-size: 13px;
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .note-title {
      font-weight: bold;
      font-size: 14px;
      color: black;
    }
    .note-text {
      color: #444;
      margin-top: 8px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .note-url a {
      font-size: 12px;
      color: #e8daf0;
      word-break: break-all;
    }
    .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .btn-group button {
      background-color: #eee;
      color: #dde8ed;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background-color: #e2d6f3;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let notes = [];

    document.getElementById('searchInput').addEventListener('input', renderNotes);

    document.querySelector('.add-btn').addEventListener('click', async () => {
      const title = document.getElementById('noteTitle').value.trim();
      const text = document.getElementById('noteText').value.trim();
      const url = document.getElementById('noteUrl').value.trim();
      if (!title && !text && !url) return;

      await addDoc(collection(db, 'practiceNNotes'), {
        title: title || "Untitled",
        text,
        url,
        timestamp: new Date().toISOString()
      });

      document.getElementById('noteTitle').value = '';
      document.getElementById('noteText').value = '';
      document.getElementById('noteUrl').value = '';
    });

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      const search = document.getElementById('searchInput').value.toLowerCase();
      container.innerHTML = '';

      notes
        .filter(note =>
          note.title.toLowerCase().includes(search) ||
          note.text.toLowerCase().includes(search) ||
          note.url.toLowerCase().includes(search)
        )
        .forEach((note, index) => {
          const div = document.createElement('div');
          div.className = 'note-card';

          if (note.editing) {
            div.innerHTML = `
              <input type="text" id="editTitle${index}" value="${note.title}">
              <textarea id="editText${index}" rows="3">${note.text}</textarea>
              <input type="text" id="editUrl${index}" value="${note.url}" placeholder="Optional URL" />
              <div class="timestamp">Last updated: ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="saveEdit(${index})">Save</button>
                <button onclick="deleteNote('${note.id}')">Delete</button>
                <button onclick="copyToClipboard(${index})">Copy</button>
              </div>
            `;
          } else {
            div.innerHTML = `
              <div class="note-title">${note.title}</div>
              <div class="note-text">${note.text}</div>
              ${note.url ? `<div class="note-url"><a href="${note.url}" target="_blank">${note.url}</a></div>` : ''}
              <div class="timestamp">Saved on ${new Date(note.timestamp).toLocaleString()}</div>
              <div class="btn-group">
                <button onclick="toggleEdit(${index})">Edit</button>
                <button onclick="deleteNote('${note.id}')">Delete</button>
                <button onclick="copyToClipboard(${index})">Copy</button>
              </div>
            `;
          }

          container.appendChild(div);
        });
    }

    window.toggleEdit = (index) => {
      notes[index].editing = true;
      renderNotes();
    };

    window.saveEdit = async (index) => {
      const note = notes[index];
      const newTitle = document.getElementById(`editTitle${index}`).value.trim();
      const newText = document.getElementById(`editText${index}`).value.trim();
      const newUrl = document.getElementById(`editUrl${index}`).value.trim();

      await updateDoc(doc(db, 'practiceNNotes', note.id), {
        title: newTitle || 'Untitled',
        text: newText,
        url: newUrl,
        timestamp: new Date().toISOString()
      });
    };

    window.deleteNote = async (id) => {
      if (confirm("Delete this note?")) {
        await deleteDoc(doc(db, 'practiceNNotes', id));
      }
    };

    window.copyToClipboard = (index) => {
      const note = notes[index];
      const text = note.editing
        ? document.getElementById(`editText${index}`).value
        : note.text;

      navigator.clipboard.writeText(text).then(() => {
        alert("Note copied to clipboard!");
      });
    };

    onSnapshot(collection(db, 'practiceNNotes'), snapshot => {
      notes = snapshot.docs.map(docSnap => ({
        ...docSnap.data(),
        id: docSnap.id,
        editing: false
      }));
      renderNotes();
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <a href="CEP.html" class="home-btn">‚Üê Home</a>
    <div class="search-wrapper">
      <input type="text" id="searchInput" class="search-input" placeholder="Search" />
    </div>
  </div>
  <div class="container">
    <h1>Practice Nurse</h1>
    <div class="input-group">
      <input type="text" id="noteTitle" placeholder="Title" />
      <textarea id="noteText" rows="3" placeholder="Write your explanation..."></textarea>
      <input type="text" id="noteUrl" placeholder="Optional URL" />
      <button class="add-btn">Add Note</button>
    </div>
    <div class="note-list" id="notesContainer"></div>
  </div>
</body>
</html>

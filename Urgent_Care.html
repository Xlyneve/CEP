<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URGENT CARE</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const urgentCareCollection = collection(db, "urgentCareNotes");

    async function saveNote() {
      const noteText = document.getElementById("note").value;
      const imageFile = document.getElementById("image").files[0];
      if (!noteText && !imageFile) return;

      let imageData = "";
      if (imageFile) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          imageData = reader.result;
          await addDoc(urgentCareCollection, { note: noteText, image: imageData });
          document.getElementById("note").value = "";
          document.getElementById("image").value = "";
          loadNotes();
        };
        reader.readAsDataURL(imageFile);
      } else {
        await addDoc(urgentCareCollection, { note: noteText, image: "" });
        document.getElementById("note").value = "";
        loadNotes();
      }
    }

    function formatNoteText(text) {
      const escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      return escaped
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/==(.+?)==/g, '<mark>$1</mark>')
        .replace(/\n/g, "<br>");
    }

    async function loadNotes(filter = "") {
      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";
      const querySnapshot = await getDocs(urgentCareCollection);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.note?.toLowerCase().includes(filter.toLowerCase())) return;

        const card = document.createElement("div");
        card.className = "note-card";

        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image;
          img.alt = "Note Image";
          img.className = "note-image";
          img.addEventListener("click", () => {
            img.classList.toggle("zoomed");
          });
          card.appendChild(img);
        }

        const noteDisplay = document.createElement("div");
        noteDisplay.className = "note-text";
        noteDisplay.innerHTML = formatNoteText(data.note);
        card.appendChild(noteDisplay);

        const editArea = document.createElement("textarea");
        editArea.className = "editable-textarea";
        editArea.style.display = "none";
        editArea.value = data.note;
        card.appendChild(editArea);

        const btnContainer = document.createElement("div");
        btnContainer.className = "btn-container";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          const isEditing = editArea.style.display === "block";
          if (!isEditing) {
            editArea.style.display = "block";
            noteDisplay.style.display = "none";
            editArea.focus();
            editBtn.textContent = "Save";
          } else {
            const updatedNote = editArea.value;
            updateDoc(doc(urgentCareCollection, docSnap.id), { note: updatedNote });
            noteDisplay.innerHTML = formatNoteText(updatedNote);
            editArea.style.display = "none";
            noteDisplay.style.display = "block";
            editBtn.textContent = "Edit";
          }
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(urgentCareCollection, docSnap.id));
          loadNotes();
        };

        btnContainer.appendChild(editBtn);
        btnContainer.appendChild(delBtn);
        card.appendChild(btnContainer);
        notesContainer.appendChild(card);
      });
    }

    window.saveNote = saveNote;
    window.loadNotes = loadNotes;
    window.onload = () => loadNotes();

    window.searchNotes = () => {
      const searchVal = document.getElementById("search").value;
      loadNotes(searchVal);
    };
  </script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #ebebeb;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: black;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 1rem;
    }

    textarea, input[type="file"] {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      background-color: #DDD7E5;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #DDD7E5;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .note-card {
      background-color: #DDD7E5;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: left;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }
  
    .note-card:hover {
	 transform: scale(1.20);
  	}

    .note-image {
      max-width: 100%;
      max-height: 200px;
      cursor: zoom-in;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .note-image.zoomed {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      background: white;
      border-radius: 12px;
      cursor: zoom-out;
    }

    .note-text {
      font-family: Tahoma; sans-serif;
      font-size: 11px;
      white-space: pre-wrap;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .editable-textarea {
      width: 100%;
      min-height: 120px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.5rem;
      resize: vertical;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      color: black;
      outline: none;
    }

    #search-container {
      text-align: right;
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5rem 1rem 0;
    }

    #search {
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .home-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: #DDD7E5;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    mark {
      background-color: #f7d1d8;
      padding: 0 0.2em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="location.href='home.html'">Home</button>
  <h1>URGENT CARE</h1>
  <div id="search-container">
    <input type="text" id="search" placeholder="Search notes..." oninput="searchNotes()">
  </div>
  <div class="container">
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <input type="file" id="image" accept="image/*">
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>
  </div>
</body>
</html>

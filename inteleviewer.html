<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inteleviewer Access</title>
  <style>
    @font-face {
      font-family: 'fors';
      src: url('fors.ttf') format('truetype');
    }

    /* Body with subtle bluish purple-white gradient for glassy background */
    body {
      font-family: 'fors', sans-serif;
      margin: 0;
      padding: 20px;
       background: url('2b.png') no-repeat center center fixed;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2a2a2a;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(255 255 255 / 0.5);
    }

    /* Glassy frosted panels for fixed top buttons */
    .top-left, .top-right {
      position: fixed;
      top: 10px;
      z-index: 1000;
      background: rgba(255 255 255 / 0.25);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(100, 100, 150, 0.15), 0 0 10px rgba(255 255 255 / 0.2);
      padding: 8px 12px;
      user-select: none;
    }

    .top-left {
      left: 10px;
    }

    .top-right {
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Buttons styled with subtle glass look */
    .icon-btn {
      background: rgba(255 255 255 / 0.35);
      border: 1px solid rgba(255 255 255 / 0.6);
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #444;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255 255 255 / 0.7);
    }
    .icon-btn:hover {
      background: rgba(255 255 255 / 0.55);
      box-shadow: 0 4px 15px rgba(120 120 160 / 0.25);
      color: #222;
    }

    /* Search box with glass effect */
    .search-box {
      display: none;
      padding: 6px 10px;
      border: 1px solid rgba(255 255 255 / 0.6);
      border-radius: 12px;
      font-family: 'fors', sans-serif;
      font-size: 14px;
      color: #222;
      background: rgba(255 255 255 / 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255 255 255 / 0.7);
      transition: opacity 0.3s ease;
      width: 180px;
    }

    /* Table with glassy background and subtle shadows */
    table {
    width: 100%;
    border-collapse: collapse; /* collapsed borders */
    margin-top: 60px;
    background: rgba(255 255 255 / 0.15); /* subtle frosted base */
    border-radius: 12px;
    box-sizing: border-box;
    box-shadow: 0 8px 32px rgba(100, 100, 150, 0.1);
    overflow: hidden; /* rounded corners clip rows */
  }

    thead tr {
    background: rgba(200 200 255 / 0.3); /* slight bluish header */
    box-shadow: inset 0 -2px 4px rgba(255 255 255 / 0.4);
  }

    th, td {
    padding: 12px 16px;
    text-align: left;
    color: #222;
    font-weight: 600;
    border-bottom: 1px solid rgba(255 255 255 / 0.3); /* subtle row dividing line */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

    th {
      background: rgba(255 255 255 / 0.45);
      font-weight: 600;
      color: #2a2a2a;
      box-shadow: 0 8px 32px rgba(100, 100, 150, 0.15);
    }

    /* Remove cell borders, rely on spacing + shadows */
    tbody tr {
      background: transparent;
    }
	tbody tr:hover {
    background: rgba(255 255 255 / 0.2);
  }

    /* Inputs inside table */
    input[type="text"] {
    border: none;
    border-radius: 6px;
    background: rgba(255 255 255 / 0.3);
    padding: 6px 8px;
    font-family: 'fors', sans-serif;
    font-size: 14px;
    color: #222;
    outline: none;
    backdrop-filter: blur(6px);
    box-shadow: inset 0 1px 3px rgba(255 255 255 / 0.5);
    width: 100%;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
  }

    input[type="text"]:focus {
    box-shadow: 0 0 8px 2px rgba(120, 120, 180, 0.7);
    background: rgba(255 255 255 / 0.4);
  }

    /* Buttons inside table */
    .btn {
    background: rgba(255 255 255 / 0.35);
    border: 1px solid rgba(255 255 255 / 0.6);
    padding: 4px 8px;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    color: #444;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: inset 0 1px 0 rgba(255 255 255 / 0.7);
    min-width: 28px;
  }
  .btn:hover {
    background: rgba(255 255 255 / 0.55);
    box-shadow: 0 4px 15px rgba(120 120 160 / 0.25);
    color: #222;
  }

    /* Add-section panel */
    .add-section {
      margin-top: 30px;
      background: rgba(255 255 255 / 0.25);
      padding: 24px 32px;
      border-radius: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 32px rgba(100, 100, 150, 0.15), 0 0 10px rgba(255 255 255 / 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: #222;
    }
    .add-section h3 {
      margin-top: 0;
      font-weight: 600;
      color: #2a2a2a;
      text-shadow: 0 0 4px rgba(255 255 255 / 0.5);
    }
    .add-section input {
      display: block;
      width: 100%;
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(255 255 255 / 0.25);
      padding: 10px 14px;
      font-size: 14px;
      color: #222;
      outline: none;
      box-shadow: inset 0 2px 8px rgba(255 255 255 / 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    .add-section input:focus {
      box-shadow: 0 0 12px 3px rgba(120, 120, 180, 0.6);
      background: rgba(255 255 255 / 0.4);
    }

    /* Action buttons container */
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Print Styles (unchanged) */
    @media print {
      body * {
        visibility: hidden;
      }

      table, table * {
        visibility: visible;
      }

      table {
        position: absolute;
        top: 0;
        left: 0;
      }

      .top-left, .top-right, .add-section {
        display: none !important;
      }

      input[type="text"] {
        border: none;
      }

      .action-buttons {
        display: none !important;
      }
      th:nth-child(4),
      td:nth-child(4) {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="top-left">
    <button class="icon-btn" onclick="location.href='home.html'">üè†</button>
  </div>

  <div class="top-right">
    <button class="icon-btn" onclick="toggleSearch()">üîç</button>
    <input type="text" id="searchInput" class="search-box" placeholder="Search..." oninput="filterTable()">
    <button class="icon-btn" onclick="window.print()">üñ®Ô∏è</button>
  </div>

  <h1>Inteleviewer Access</h1>

  <table>
    <thead>
      <tr>
        <th>Radiology</th>
        <th>Username</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="add-section">
    <h3>Add New Access</h3>
    <input type="text" id="newRadiology" placeholder="Radiology">
    <input type="text" id="newUsername" placeholder="Username">
    <input type="text" id="newPassword" placeholder="Password">
    <button class="btn" onclick="addEntry()">Add</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const collectionRef = collection(db, 'inteleviewerData');
    const tableBody = document.getElementById('tableBody');
    let allDocs = [];

    function createRow(docSnap) {
      const data = docSnap.data();
      const id = docSnap.id;

      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td><input type="text" value="${data.radiology}" id="rad-${id}" disabled></td>
        <td><input type="text" value="${data.username}" id="user-${id}" disabled></td>
        <td>
          <div style="display: flex; gap: 5px; align-items: center;">
            <input type="text" value="${data.password}" id="pass-${id}" disabled>
            <button class="btn" onclick="copyToClipboard('${data.password}')" title="Copy Password">üìã</button>
          </div>
        </td>
        <td class="action-buttons">
          <button class="btn" onclick="enableEdit('${id}')" title="Edit">‚úèÔ∏è</button>
          <button class="btn" onclick="saveEntry('${id}')" style="display: none;" id="save-${id}" title="Save">üíæ</button>
          <button class="btn" onclick="deleteEntry('${id}')" title="Delete">üóëÔ∏è</button>
        </td>
      `;
      return tr;
    }

    onSnapshot(collectionRef, (snapshot) => {
      allDocs = [];
      snapshot.forEach(doc => allDocs.push(doc));
      displayTable(allDocs);
    });

    function displayTable(docs) {
      tableBody.innerHTML = '';
      docs.forEach(docSnap => {
        tableBody.appendChild(createRow(docSnap));
      });
    }

    window.copyToClipboard = (text) => {
      navigator.clipboard.writeText(text).then(() => {
        alert("Password copied to clipboard!");
      });
    };

    window.enableEdit = (id) => {
      document.getElementById(`rad-${id}`).disabled = false;
      document.getElementById(`user-${id}`).disabled = false;
      document.getElementById(`pass-${id}`).disabled = false;
      document.getElementById(`save-${id}`).style.display = 'inline-block';
    };

    window.saveEntry = async (id) => {
      const radiology = document.getElementById(`rad-${id}`).value.trim();
      const username = document.getElementById(`user-${id}`).value.trim();
      const password = document.getElementById(`pass-${id}`).value.trim();

      if (!radiology || !username || !password) return alert("All fields are required");

      await updateDoc(doc(db, 'inteleviewerData', id), { radiology, username, password });

      document.getElementById(`rad-${id}`).disabled = true;
      document.getElementById(`user-${id}`).disabled = true;
      document.getElementById(`pass-${id}`).disabled = true;
      document.getElementById(`save-${id}`).style.display = 'none';
    };

    window.addEntry = async () => {
      const radiology = document.getElementById('newRadiology').value.trim();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      if (!radiology || !username || !password) return alert("All fields required");

      await addDoc(collectionRef, { radiology, username, password });

      document.getElementById('newRadiology').value = '';
      document.getElementById('newUsername').value = '';
      document.getElementById('newPassword').value = '';
    };

    window.deleteEntry = async (id) => {
      if (confirm("Delete this entry?")) {
        await deleteDoc(doc(db, 'inteleviewerData', id));
      }
    };

    window.toggleSearch = () => {
      const searchBox = document.getElementById('searchInput');
      searchBox.style.display = searchBox.style.display === 'inline-block' ? 'none' : 'inline-block';
      if (searchBox.style.display === 'inline-block') searchBox.focus();
    };

    window.filterTable = () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredDocs = allDocs.filter(doc => {
        const data = doc.data();
        return (
          data.radiology.toLowerCase().includes(searchTerm) ||
          data.username.toLowerCase().includes(searchTerm) ||
          data.password.toLowerCase().includes(searchTerm)
        );
      });
      displayTable(filteredDocs);
    };
  </script>
</body>
</html>

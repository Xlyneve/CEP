<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with Themed Style</title>
<style>
  @font-face {
    font-family: 'fors';
    src: url('fors.ttf') format('truetype');
  }

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: 'fors', sans-serif, Arial, sans-serif;
    background-color: #f3f2ee;
    background-image: url('b7.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 90%;
    background-attachment: fixed;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  #chat {
    flex-grow: 1;
    max-width: 900px;
    width: 95vw;
    margin: 10px auto 140px auto; /* space top for any header, bottom for input */
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    font-size: 14px;
    background: rgba(242, 241, 242, 0.3);
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.010);
	min-height: 600px;  /* sets a minimum height */
    max-height: 85vh;   /* prevents it from growing too tall */
  }

  .message {
    max-width: 75%;
    margin-bottom: 16px;
    padding: 14px 20px;
    border-radius: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: 'fors', sans-serif;
    font-size: 12px;
  }

  .user {
    background-color: #dab5d9;
    color: black;
    margin-left: auto;
    border-bottom-right-radius: 6px;
  }

  .bot {
    background-color: white;
    color: black;
    margin-right: auto;
    border-bottom-left-radius: 6px;
  }

  #inputArea {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    width: 90vw;
    max-width: 600px;
    gap: 10px;
    background: #f3f2ee;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 100;
  }

  #userInput {
    flex-grow: 1;
    font-size: 13px;
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.2s ease;
    font-family: 'fors', sans-serif;
  }

  #userInput:focus {
    border-color: #a98eaa;
    box-shadow: 0 0 6px rgba(169, 142, 170, 0.7);
  }

  #sendBtn {
    display: none; /* Enter key submits */
  }

  #addNoteToggle {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #dab5d9;
    border: none;
    color: black;
    font-size: 24px;
    font-weight: bold;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 101;
  }

  #addNoteToggle:hover {
    background: #ccbab5;
  }

  #notePanel {
    position: fixed;
    top: 60px;
    right: 16px;
    width: 320px;
    background: rgba(242, 241, 242, 0.95);
    border-radius: 16px;
    padding: 20px 24px;
    display: none;
    flex-direction: column;
    gap: 16px;
    z-index: 102;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  #noteInput {
    width: 100%;
    min-height: 120px;
    font-size: 13px;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: vertical;
    outline: none;
    box-sizing: border-box;
    font-family: 'Tahoma', sans-serif;
  }

  #addNoteBtn {
    background: #dab5d9;
    border: none;
    color: black;
    font-size: 13px;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }

  #addNoteBtn:hover {
    background: #ccbab5;
  }
</style>
</head>
<body>

<button id="addNoteToggle" title="Add Note">Ôºã</button>

<div id="notePanel">
  <textarea id="noteInput" placeholder="Type or paste your note here..."></textarea>
  <button id="addNoteBtn">Add Note</button>
</div>

<div id="chat"></div>

<form id="inputArea">
  <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  // Your Firebase config here (replace with your own)
  const firebaseConfig = {
    apiKey: "AIzaSyDtv3x9PAMzZUW6yVuUSLgLzA0ejcDidF4",
    authDomain: "notes-chat-c5ff3.firebaseapp.com",
    projectId: "notes-chat-c5ff3",
    storageBucket: "notes-chat-c5ff3.firebasestorage.app",
    messagingSenderId: "597780727252",
    appId: "1:597780727252:web:8407eb4096dbe301d74241",
    measurementId: "G-YQD63H7L5T"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const addNoteToggle = document.getElementById('addNoteToggle');
  const notePanel = document.getElementById('notePanel');
  const noteInput = document.getElementById('noteInput');
  const addNoteBtn = document.getElementById('addNoteBtn');
  const inputArea = document.getElementById('inputArea');

  // Add message bubble and scroll to bottom
  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }

  // Toggle note input panel
  addNoteToggle.onclick = () => {
    if (notePanel.style.display === 'flex') {
      notePanel.style.display = 'none';
    } else {
      notePanel.style.display = 'flex';
      noteInput.focus();
    }
  };

  // Add note to Firestore
  addNoteBtn.onclick = async () => {
    const noteText = noteInput.value.trim();
    if (!noteText) {
      alert('Please enter a note to add.');
      return;
    }
    await db.collection('notes').add({
      content: noteText,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    addMessage('bot', '‚úÖ Note added!');
    noteInput.value = '';
    notePanel.style.display = 'none';
  };

  // Query notes
  async function queryNotes(question) {
    const lowerQuestion = question.toLowerCase();
    const snapshot = await db.collection('notes')
      .orderBy('createdAt', 'desc')
      .get();

    const results = [];

    for (const doc of snapshot.docs) {
      const data = doc.data();
      if (data.content.toLowerCase().includes(lowerQuestion)) {
        results.push(data.content);
      }
    }
    if (results.length === 0) {
      return '‚ùå Sorry, no matching information found.';
    }
    // Return all matching notes concatenated with separator and numbering
    return results.map((r, i) => `Note ${i + 1}: ${r}`).join('\n\n---\n\n');
  }

  // Handle form submit (send question)
  inputArea.onsubmit = async (e) => {
    e.preventDefault();
    const question = userInput.value.trim();
    if (!question) return;
    addMessage('user', question);
    userInput.value = '';
    addMessage('bot', '‚è≥ Searching...');
    const answer = await queryNotes(question);
    const lastBotMsg = [...chat.querySelectorAll('.bot')].pop();
    if (lastBotMsg && lastBotMsg.textContent === '‚è≥ Searching...') {
      lastBotMsg.textContent = answer;
    } else {
      addMessage('bot', answer);
    }
  };

  // Welcome message
  addMessage('bot', 'üëã Welcome X! How can I help you today?');
</script>

</body>
</html>

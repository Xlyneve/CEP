<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Chat with Full Features</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Tahoma', sans-serif;
  color: #222;
  display: flex;
  flex-direction: column;
  overflow: hidden;

  /* Background image */
  background: url('2b.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

/* Glass overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  z-index: 0;
}

#chat {
  flex-grow: 1;
  width: 100%;
  padding: 20px 5vw 160px 80px;
  overflow-y: auto;
  font-size: 12px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  box-sizing: border-box;
  border-radius: 12px;
  position: relative;
  z-index: 1;
}

/* Live results area */
#liveResults {
  position: relative;
  z-index: 2;
}

/* Message bubbles */
.message {
  margin-left: 7px;
  margin-bottom: 8px;
  line-height: 1.6;
  font-size: 12px;
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: break-word;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.message.user { align-items: flex-end; }

.message.bot {
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  padding-top: 12px;
  margin-top: 12px;
  margin-left: 7px;
}

.message img {
  max-width: 100%;
  margin-top: 6px;
  border-radius: 8px;
}

.editableNote a,
.chatBubble a {
  word-break: break-word;
  overflow-wrap: anywhere;
  color: #1a0dab;
  text-decoration: underline;
}

.chatBubble {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 8px 12px;
  max-width: 70%;
  animation: fadeIn 0.3s ease;
  word-wrap: break-word;
  white-space: pre-wrap;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  color: #222;
}

.message.user .chatBubble {
  background: rgba(224, 193, 198, 0.25);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  align-self: flex-end;
}

.message.bot .chatBubble {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.8);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  align-self: flex-start;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

input[type="file"]::file-selector-button {
  background: rgba(255, 255, 255, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 8px;
  padding: 6px 12px;
  color: #333;
  cursor: pointer;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  transition: box-shadow 0.3s ease;
}

input[type="file"]::file-selector-button:hover {
  background: rgba(255, 255, 255, 0.5);
  box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.7);
  color: #111;
}

/* Input Area */
#inputArea {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  width: 90vw;
  max-width: 600px;
  gap: 10px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(100, 100, 100, 0.1);
  z-index: 100;
  box-sizing: border-box;
}

#inputArea, #notePanel {
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.4);
}

#userInput {
  flex-grow: 1;
  font-size: 12px;
  padding: 10px 16px;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #f9f9f9;
  color: #3a3a3a;
  outline: none;
}

#userInput:focus {
  border-color: #999;
  box-shadow: 0 0 6px rgba(100, 100, 100, 0.4);
}

#sendBtn { display: none; }

/* Note Input */
#noteInput {

  overflow-y: auto;
  font-size: 13px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.15);
  color: #222;
  outline: none;
  white-space: pre-wrap;
  margin-top: 0 !important;
  padding-top: 0 !important;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.3);
}

#noteInput:empty:before {
  content: attr(data-placeholder);
  color: #aaa;
  pointer-events: none;
  display: block;
}

/* Editable Notes */
.editableNote {
  background: none;
  color: #222;
  padding: 4px;
  border: none;
  font-size: 12px;
  font-family: 'Tahoma', sans-serif;
  white-space: pre-wrap;
  outline: none;
}

.editableNote img {
  resize: both;
  overflow: auto;
  max-width: 100%;
  display: block;
  margin: 10px 0;
}

.resizableEmoji {
  font-size: 1.4em;
  font-weight: bold;
  display: inline-block;
}

/* Toolbar + Toggle */
#formatToggle {
  position: fixed;
  bottom: 40px;
  left: 20px;
  font-size: 20px;
  background: rgba(235, 235, 235, 0.25);
  border-radius: 50%;
  width: 44px;
  height: 44px;
  text-align: center;
  line-height: 44px;
  cursor: pointer;

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #444;
  transition: box-shadow 0.3s ease;
}

#formatToggle:hover {

}

#formatToolbar {

  bottom: 80px;
  left: 20px;
  display: none;
  flex-direction: column;
  flex-wrap: nowrap;
  gap: 8px;
  align-items: center;
  justify-content: flex-start;

  -webkit-backdrop-filter: blur(10px);

  -ms-overflow-style: none;
  color: #444;
}

#formatToolbar.visible { display: flex; }

.format-btn {

  font-size: 14px;
  font-weight: 600;

  color: #444;

.format-btn:hover {

.emoji:hover {

/* optional: subtle background so empty grid is obvious */

#addNoteBtn {

/* Auth UI */
#authToggle {

/* Responsive */
@media (max-width: 600px) {

  #inputArea { width: 70vw; bottom: 30px; }
  #notePanel { width: 90vw; right: 5vw; }
  #authSection { top: 10px; right: 10px; gap: 6px; }
}
</style>

<script type="module">
/* =========================
   Firebase init
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyDtv3x9PAMzZUW6yVuUSLgLzA0ejcDidF4",

  measurementId: "G-YQD63H7L5T"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

/* =========================
   DOM refs
========================= */
const chat = document.getElementById('chat');
const liveResults = document.getElementById('liveResults');

const noteInput = document.getElementById('noteInput');
const addNoteBtn = document.getElementById('addNoteBtn');
const addNoteToggle = document.getElementById('addNoteToggle');
const notePanel = document.getElementById('notePanel');

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userInfo = document.getElementById('userInfo');

const inputArea = document.getElementById('inputArea');
const userInput = document.getElementById('userInput');

const authToggle = document.getElementById('authToggle');

/* =========================
   Live search cache state
========================= */
let notesCache = [];
let unsubscribeNotes = null;
let liveTimer = null;
let lastLiveQuery = '';

function clearLiveResults() {
  liveResults.innerHTML = '';
}

function renderHeaderLine(text) {
  const header = document.createElement('div');
  header.className = 'message bot';
  const bubble = document.createElement('div');
  bubble.className = 'chatBubble';
  bubble.textContent = 'ü§ñ ' + text;
  header.appendChild(bubble);
  liveResults.appendChild(header);
}

function renderLiveResults(notes, queryLabel) {
  clearLiveResults();
  renderHeaderLine(`Results for: ${queryLabel}`);

  const container = document.createElement('div');
  liveResults.appendChild(container);

  displayNotesInto(container, notes);
  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
}

/* =========================
   Editor state
========================= */
let activeEditable = noteInput;
noteInput.addEventListener('focus', () => activeEditable = noteInput);

/* =========================
   Image upload inside notePanel (preview only)
========================= */
const imageUpload = document.createElement('input');
imageUpload.type = 'file';
imageUpload.accept = 'image/*';
imageUpload.id = 'imageUpload';
imageUpload.style.marginTop = '10px';
notePanel.insertBefore(imageUpload, addNoteBtn);

imageUpload.addEventListener('change', function () {
  const file = this.files?.[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    activeEditable.innerHTML += `<br><img src="${e.target.result}" style="max-width:100%; border-radius:8px;" /><br>`;
    placeCaretAtEnd(activeEditable);
    saveCaret();
  };
  reader.readAsDataURL(file);
});

/* =========================
   Auth UI + realtime cache
========================= */
function startNotesListener(uid) {
  if (unsubscribeNotes) unsubscribeNotes();

  unsubscribeNotes = db.collection('notes')
    .where('uid', '==', uid)
    .onSnapshot((snap) => {
      notesCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      // newest first
      notesCache.sort((a, b) => {
        const ta = a.createdAt?.toMillis?.() || 0;
        const tb = b.createdAt?.toMillis?.() || 0;
        return tb - ta;
      });

      // If user is typing, refresh live results instantly (no waiting)
      const q = userInput.value.trim();
      if (q) {
        runLiveSearch(q, true);
      }
    }, (err) => console.error('Notes listener error:', err));
}

function stopNotesListener() {
  if (unsubscribeNotes) {
    unsubscribeNotes();
    unsubscribeNotes = null;
  }
  notesCache = [];
  clearLiveResults();
}

function updateUIForUser(user) {
  if (user) {
    userInfo.textContent = 'Logged in as ' + user.email;

    authToggle.textContent = '‚úÖ';
    authToggle.title = 'Logged in';

    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'block';
    emailInput.style.display = 'none';
    passwordInput.style.display = 'none';
    addNoteToggle.style.display = 'inline-block';
    notePanel.style.display = 'none';

    startNotesListener(user.uid);

    // optional: show a small hint once
    if (!liveResults.innerHTML.trim()) {
      renderHeaderLine('Type in the bottom box to live-search your notes. Use /ask ... to ask AI.');
    }
  } else {
    userInfo.textContent = 'Not logged in';

    authToggle.textContent = 'üë©‚Äçüíª';
    authToggle.title = 'Log in';

    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    emailInput.style.display = 'inline-block';
    passwordInput.style.display = 'inline-block';
    addNoteToggle.style.display = 'none';
    notePanel.style.display = 'none';

    stopNotesListener();
  }
}

auth.onAuthStateChanged(updateUIForUser);

loginBtn.onclick = () =>
  auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
    .catch(e => alert(e.message));

logoutBtn.onclick = () => auth.signOut();

/* =========================
   Caret save/restore
========================= */
let savedRange = null;

function saveCaret() {
  const sel = window.getSelection();
  if (sel.rangeCount > 0 && activeEditable.contains(sel.anchorNode)) {
    savedRange = sel.getRangeAt(0).cloneRange();
  }
}

function restoreCaret() {
  if (!savedRange) return false;
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(savedRange);
  return true;
}

function placeCaretAtEnd(el) {
  el.focus();
  const range = document.createRange();
  range.selectNodeContents(el);
  range.collapse(false);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);
  savedRange = range.cloneRange();
}

/* =========================
   Linkify
========================= */
function linkify(html) {
  const div = document.createElement('div');
  div.innerHTML = html;

  const walker = document.createTreeWalker(div, NodeFilter.SHOW_TEXT, null);
  const urlRegex = /\bhttps?:\/\/[^\s<]+/gi;

  const textNodes = [];
  while (walker.nextNode()) textNodes.push(walker.currentNode);

  textNodes.forEach(node => {
    const text = node.nodeValue;
    if (!urlRegex.test(text)) return;

    const frag = document.createDocumentFragment();
    let lastIndex = 0;
    text.replace(urlRegex, (match, offset) => {
      frag.appendChild(document.createTextNode(text.slice(lastIndex, offset)));
      const a = document.createElement('a');
      a.href = match;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = match;
      frag.appendChild(a);
      lastIndex = offset + match.length;
      return match;
    });
    frag.appendChild(document.createTextNode(text.slice(lastIndex)));

    node.parentNode.replaceChild(frag, node);
  });

  return div.innerHTML;
}

/* =========================
   Search helpers
========================= */
function normalizeText(s) {
  return (s || '')
    .toLowerCase()
    .normalize('NFKD')
    .replace(/[\u0300-\u036f]/g, '')
    .trim();
}

function htmlToText(html) {
  const div = document.createElement('div');
  div.innerHTML = html || '';
  return div.textContent || div.innerText || '';
}

function parseFindQuery(raw) {
  const s = raw.replace(/^\/find\s+/i, '').trim();

  const phrases = [];
  const quoteRegex = /"([^"]+)"/g;
  let m;
  while ((m = quoteRegex.exec(s)) !== null) {
    const p = m[1].trim();
    if (p) phrases.push(p);
  }

  const remainder = s.replace(quoteRegex, ' ').split(',')
    .map(t => t.trim())
    .filter(Boolean);

  const terms = [...phrases, ...remainder].filter(Boolean);

  return { raw: s, terms: terms.map(normalizeText).filter(Boolean) };
}

function scoreDoc(textNorm, termsNorm) {
  let score = 0;
  for (const t of termsNorm) {
    if (!t) continue;
    if (textNorm.startsWith(t)) score += 6;

    const wholeWord = new RegExp(`\\b${t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`, 'i');
    if (wholeWord.test(textNorm)) score += 3;

    if (textNorm.includes(t)) score += 1;
  }
  return score;
}

function highlightHTML(html, termsNorm) {
  if (!termsNorm?.length) return html;

  const container = document.createElement('div');
  container.innerHTML = html;

  const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null);
  const nodes = [];
  while (walker.nextNode()) nodes.push(walker.currentNode);

  const escaped = termsNorm
    .filter(Boolean)
    .sort((a, b) => b.length - a.length)
    .map(t => t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));

  if (!escaped.length) return html;
  const regex = new RegExp(`(${escaped.join('|')})`, 'gi');

  nodes.forEach(node => {
    const text = node.nodeValue;
    if (!regex.test(text)) return;

    const span = document.createElement('span');
    span.innerHTML = text.replace(regex, `<mark class="underlineMatch">$1</mark>`);
    node.parentNode.replaceChild(span, node);
  });

  return container.innerHTML;
}

/* =========================
   Cache-based query (NO Firestore index needed)
========================= */

async function queryNotesUpgraded(rawQuery) {
  const user = auth.currentUser;
  if (!user) throw new Error('Please log in.');

  const { terms } = parseFindQuery(rawQuery);
  if (!terms.length) return [];

  const results = [];

  for (const data of notesCache) {
    const originalHtml = data.content || '';
    const cleanedHtml = stripLegacyTableControls(originalHtml);

    const textNorm = normalizeText(htmlToText(cleanedHtml));

    const ok = terms.every(t => {
      if (!t) return true;
      if (textNorm.includes(t)) return true;
      return textNorm.split(/\s+/).some(w => w.startsWith(t));
    });

    if (!ok) continue;

    results.push({
      id: data.id,
      createdAt: data.createdAt,
      content: cleanedHtml,
      score: scoreDoc(textNorm, terms)
    });
  }

  results.sort((a, b) => {
    const s = b.score - a.score;
    if (s !== 0) return s;
    const ta = a.createdAt?.toMillis?.() || 0;
    const tb = b.createdAt?.toMillis?.() || 0;
    return tb - ta;
  });

  results.forEach(r => {
    r.content = highlightHTML(r.content, terms);
  });

  return results.slice(0, 30);
}

/* =========================
   Live search runner (debounced)
========================= */
async function runLiveSearch(q, immediate = false) {
  if (!auth.currentUser) return;

  const doIt = async () => {
    if (q === lastLiveQuery) return;
    lastLiveQuery = q;

    try {
      const notes = await queryNotesUpgraded('/find ' + q);
      renderLiveResults(notes, q);
    } catch (e) {
      clearLiveResults();
      renderHeaderLine('‚ùå Search error: ' + (e?.message || e));
      console.error(e);
    }
  };

  if (immediate) return doIt();

  clearTimeout(liveTimer);
  liveTimer = setTimeout(doIt, 180);
}

/* Font size controls */
function changeFontSize(delta) {
  const sel = window.getSelection();
  if (!sel.rangeCount || !activeEditable.contains(sel.anchorNode)) return;

  const range = sel.getRangeAt(0);

  if (!range.collapsed) {
    const selectedNodes = range.cloneContents().querySelectorAll('span.resizableEmoji');

    if (selectedNodes.length) {
      selectedNodes.forEach(span => {
        const currentSize = parseFloat(window.getComputedStyle(span).fontSize);
        const newSize = Math.max(8, currentSize + delta * 2);
        span.style.fontSize = newSize + 'px';
      });
      return;
    }

    const span = document.createElement('span');
    span.style.fontSize = delta > 0 ? 'larger' : 'smaller';
    span.appendChild(range.extractContents());
    range.insertNode(span);
  } else {
    const span = document.createElement('span');
    span.style.fontSize = delta > 0 ? 'larger' : 'smaller';
    span.appendChild(document.createTextNode('\u200B'));
    range.insertNode(span);
    range.setStart(span, 1);
    range.collapse(true);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  saveCaret();
}

function resetFormatting() {
  const sel = window.getSelection();
  if (!sel.rangeCount || !activeEditable.contains(sel.anchorNode)) return;

  const range = sel.getRangeAt(0);
  if (range.collapsed) return;

  const extracted = range.extractContents();

  function unwrapNode(node) {
    if (node.nodeType === Node.TEXT_NODE) {
      return document.createTextNode(node.textContent);
    } else if (node.nodeType === Node.ELEMENT_NODE) {
      const frag = document.createDocumentFragment();
      node.childNodes.forEach(child => frag.appendChild(unwrapNode(child)));
      return frag;
    }
    return document.createTextNode('');
  }

  const cleanFragment = document.createDocumentFragment();
  extracted.childNodes.forEach(node => cleanFragment.appendChild(unwrapNode(node)));

  range.insertNode(cleanFragment);
  range.collapse(false);
  sel.removeAllRanges();
  sel.addRange(range);

  saveCaret();
}

/* Table tools (basic) */
function getClosestTable() {
  const sel = window.getSelection();
  if (!sel.rangeCount) return null;

  let node = sel.anchorNode;
  while (node && node !== activeEditable) {
    if (node.nodeName === 'TABLE') return node;
    node = node.parentNode;
  }
  return null;
}

        <td contenteditable="true"></td>

      </tr>
    </tbody>
  </table><br>`;

  activeEditable.focus();

  if (!restoreCaret()) {
    activeEditable.innerHTML += html;
    placeCaretAtEnd(activeEditable);
  } else {
    const sel = window.getSelection();
    const range = sel.getRangeAt(0);
    range.deleteContents();

    const temp = document.createElement('div');
    temp.innerHTML = html;

    const frag = document.createDocumentFragment();
    while (temp.firstChild) frag.appendChild(temp.firstChild);

    range.insertNode(frag);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
  }

  saveCaret();
};


function addTableRow() {
  const table = getClosestTable();
  if (!table) return alert('Place the cursor inside a table to add a row.');

  const colCount = table.rows[0].cells.length;
  const newRow = table.tBodies[0].insertRow(-1);

  for (let i = 0; i < colCount; i++) {
    const cell = newRow.insertCell();
    cell.contentEditable = 'true';
    cell.textContent = '';
    cell.style.fontWeight = 'normal';
    cell.style.textAlign = 'left';
  }
}

function deleteTableRow() {
  const table = getClosestTable();
  if (!table) return alert('Place the cursor inside a table to delete a row.');
  if (table.tBodies[0].rows.length <= 1) return alert('Cannot delete the last row.');
  table.tBodies[0].deleteRow(table.tBodies[0].rows.length - 1);
}

function addTableColumn() {
  const table = getClosestTable();
  if (!table) return alert('Place the cursor inside a table to add a column.');

  const th = table.tHead.rows[0].insertCell(-1);
  th.outerHTML = `<th contenteditable="true"></th>`;

  Array.from(table.tBodies[0].rows).forEach(row => {
    const td = row.insertCell(-1);
    td.contentEditable = 'true';
    td.textContent = '';
    td.style.fontWeight = 'normal';
    td.style.textAlign = 'left';
  });
}

function deleteTableColumn() {
  const table = getClosestTable();
  if (!table) return alert('Place the cursor inside a table to delete a column.');

  const colCount = table.tHead.rows[0].cells.length;
  if (colCount <= 1) return alert('Cannot delete the last column.');

  table.tHead.rows[0].deleteCell(colCount - 1);

  Array.from(table.tBodies[0].rows).forEach(row => {
    if (row.cells.length) row.deleteCell(colCount - 1);
  });
}

document.getElementById('addRowBtn').onclick = addTableRow;
document.getElementById('deleteRowBtn').onclick = deleteTableRow;

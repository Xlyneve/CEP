<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Tahoma', sans-serif;
  background-color: #fefefe;
  color: #222;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#chat {
  flex-grow: 1;
  width: 100%;
  padding: 20px 5vw 160px 80px;
  overflow-y: auto;
  font-size: 12px;
  background: #fefefe;
  box-sizing: border-box;
}

.message {
  margin-left: 7px; /* ‚Üê shift message bubbles */
  margin-bottom: 8px;
  line-height: 1.6;
  font-size: 12px;
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: break-word;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.editableNote a {
  word-break: break-word;       /* Allow breaking inside long URLs */
  overflow-wrap: anywhere;      /* Another option for wrapping */
  color: #1a0dab;               /* Typical link blue color */
  text-decoration: underline;   /* Show underline for clarity */
}

.chatBubble a {
  word-break: break-word;
  overflow-wrap: anywhere;
  color: #1a0dab;
  text-decoration: underline;
}

.message.user {
  align-items: flex-end;
}

.message.bot {
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  padding-top: 12px;
  margin-top: 12px;
  margin-left: 7px;
}

.message img {
  max-width: 100%;
  margin-top: 6px;
  border-radius: 8px;
}

.chatBubble {
  background-color: #e0e0e0;
  border-radius: 12px;
  padding: 8px 12px;
  max-width: 70%;
  animation: fadeIn 0.3s ease;
  word-wrap: break-word;
  white-space: normal;
}

.message.user .chatBubble {
  background-color: #e0c1c6;
  align-self: flex-end;
}

.message.bot .chatBubble {
  background-color: #f1f1f1;
  align-self: flex-start;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Input Area */
#inputArea {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  width: 90vw;
  max-width: 600px;
  gap: 10px;
  background: #f0f0f0;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(100, 100, 100, 0.1);
  z-index: 100;
  box-sizing: border-box;
}

#userInput {
  flex-grow: 1;
  font-size: 12px;
  padding: 10px 16px;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #f9f9f9;
  color: #3a3a3a;
  outline: none;
}

#userInput:focus {
  border-color: #999;
  box-shadow: 0 0 6px rgba(100, 100, 100, 0.4);
}

#sendBtn {
  display: none;
}

/* Note Input */
#noteInput {
  min-height: 60px;
  max-height: 400px;
  overflow-y: auto;
  font-size: 13px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f9f9f9;
  color: #222;
  outline: none;
  white-space: pre-wrap;
}

#noteInput:empty:before {
  content: attr(data-placeholder);
  color: #aaa;
  pointer-events: none;
  display: block;
}

/* Editable Notes */
.editableNote {
  background: none;
  color: #222;
  padding: 4px;
  border: none;
  font-size: 12px;
  font-family: 'Tahoma', sans-serif;
  white-space: pre-wrap;
  outline: none;
}

/* Toolbar + Toggle */
#formatToggle {
  position: fixed;
  bottom: 40px;  /* same vertical level as add button */
  left: 20px;    /* nicely spaced from left edge */
  font-size: 20px;
  background: #ebebeb;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  text-align: center;
  line-height: 44px;
  cursor: pointer;
  z-index: 105;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

#formatToolbar {
  position: fixed;
  bottom: 90px;   /* 50px above toggle icon (44px height + some margin) */
  left: 20px;     /* align with toggle icon */
  display: none;  /* hidden by default */
  flex-direction: column;  /* vertical buttons */

  align-items: center;
  justify-content: center;
  background: #ffffffee;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 8px 10px;
  z-index: 104;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
#formatToolbar.visible {

}

.format-btn {

  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  color: #444;
  padding: 6px;
  border-radius: 6px;
  opacity: 0.7;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.format-btn:hover {

  color: #222;
}

/* Emoji */
#emojiColumn {

  left: 10px;

  flex-direction: column;
  gap: 6px;
  z-index: 101;
}

.emoji {
  background: none;
  color: #444;
  border: none;
  cursor: pointer;
  opacity: 0.7;
  font-size: 16px;
  transition: all 0.2s ease;
}

.emoji:hover {

}

/* Note Panel */
#noteContainer {

  bottom: 40px;
  right: 20px;

#addNoteToggle {

#addNoteBtn {

}

/* Note Card */
.noteCard {
  position: relative;
  background: #fff;
  border-radius: 12px;
  padding: 14px 18px;
  margin: 10px 0;
  box-shadow: 0 1.5px 5px rgba(0, 0, 0, 0.08);
  animation: slideFade 0.35s ease-out;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  font-size: 15px;
  color: #222;
}

.noteCard:hover {
  box-shadow: 0 5px 18px rgba(0, 0, 0, 0.12);
  transform: translateY(-3px);
}

.noteCard::before {
  content: '';
  display: block;
  width: 6px;
  height: 100%;
  background: #fbd4d4;
  position: absolute;
  left: 0;
  top: 0;
  border-radius: 12px 0 0 12px;
}

@keyframes slideFade {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Note Card Buttons */
.note-btn {
  font-size: 14px;
  opacity: 0.6;
  background: none;
  border: none;
  margin-top: 8px;
  cursor: pointer;
  transition: opacity 0.2s ease;
  color: #555;
  padding: 0 6px;
}

.note-btn:hover {
  opacity: 1;
  color: #333;
}

/* Highlight Effect */
.highlighted {
  position: relative;
  font-weight: 500;
  color: #222;
}

.highlighted::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  border-bottom: 1px dotted #888;
  animation: underlineFade 1.2s ease-in-out infinite alternate;
}
.underlineMatch {
  border-bottom: 1px dotted #999;
  padding-bottom: 1px;
}

@keyframes underlineFade {
  from { opacity: 0.2; }
  to   { opacity: 1; }
}

<script>

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const chat = document.getElementById('chat');
const userInput = document.getElementById('userInput');
const inputArea = document.getElementById('inputArea');
const noteInput = document.getElementById('noteInput');
const addNoteBtn = document.getElementById('addNoteBtn');
const addNoteToggle = document.getElementById('addNoteToggle');

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userInfo = document.getElementById('userInfo');

function updateUIForUser(user) {
  if (user) {
    userInfo.textContent = 'Logged in as ' + user.email;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'block';
    emailInput.style.display = 'none';
    passwordInput.style.display = 'none';
    addNoteToggle.style.display = 'inline-block';
    notePanel.style.display = 'none';
  } else {
    userInfo.textContent = 'Not logged in';
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';
    emailInput.style.display = 'inline-block';
    passwordInput.style.display = 'inline-block';
    addNoteToggle.style.display = 'none';
    notePanel.style.display = 'none';
  }
}

auth.onAuthStateChanged(user => updateUIForUser(user));

loginBtn.onclick = async () => {
  try {
    await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
  } catch (err) {
    alert('Login failed: ' + err.message);
  }
};
logoutBtn.onclick = () => auth.signOut();

addNoteBtn.onclick = async () => {
  const user = auth.currentUser;
  if (!user) return alert('Please log in.');
  const noteText = noteInput.innerHTML.trim();
  if (!noteText) return alert('Enter a note.');

  addNoteBtn.disabled = true;
  addNoteBtn.textContent = 'Adding...';

  try {
    await db.collection('notes').add({
      content: noteText,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      uid: user.uid
    });
    addMessage('bot', '‚úÖ Note added!');
    noteInput.innerHTML = '';
    notePanel.style.display = 'none';
  } catch (e) {
    alert('Error: ' + e.message);
  } finally {
    addNoteBtn.disabled = false;
    addNoteBtn.textContent = 'Add Note';
  }
};

function addMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  const bubble = document.createElement('div');
  bubble.className = 'chatBubble';
  bubble.innerHTML = (sender === 'user' ? 'üß† ' : 'ü§ñ ') + text;
  div.appendChild(bubble);
  chat.appendChild(div);
  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
}

inputArea.onsubmit = async (e) => {
  e.preventDefault();
  const question = userInput.value.trim();
  if (!question) return;
  addMessage('user', question);
  userInput.value = '';
  const loading = document.createElement('div');
  loading.className = 'message bot';
  loading.textContent = 'ü§ñ ‚è≥ Searching...';
  chat.appendChild(loading);
  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  const results = await queryNotes(question);
  chat.removeChild(loading);
  displayNotes(results, question);
};

async function queryNotes(question) {
  const snapshot = await db.collection('notes').orderBy('createdAt', 'desc').get();
  return snapshot.docs.filter(doc => doc.data().content.toLowerCase().includes(question.toLowerCase())).map(doc => ({ ...doc.data(), id: doc.id }));
}

   function displayNotes(notes, query = '') {
  if (notes.length === 0) {
    return addMessage('bot', '‚ùå No matching notes found.');
  }

  const lowerQuery = query.trim().toLowerCase();

  // Linkify function defined once outside the loop
  function linkify(element) {
    const urlRegex = /((https?:\/\/|www\.)[^\s<]+)/gi;
    const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
    const nodesToProcess = [];

    let node;
    while ((node = walker.nextNode())) {
      if (urlRegex.test(node.textContent)) {
        nodesToProcess.push(node);
      }
    }

    nodesToProcess.forEach(textNode => {
      const tempSpan = document.createElement('span');
      tempSpan.innerHTML = textNode.textContent.replace(urlRegex, (url) => {
        let href = url;
        if (!href.startsWith('http')) {
          href = 'http://' + href;
        }
        return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
      textNode.replaceWith(...tempSpan.childNodes);
    });
  }

  notes.forEach(({ content, id }) => {
    const div = document.createElement('div');
    div.className = 'message bot';

    const bubble = document.createElement('div');
    bubble.className = 'chatBubble';

    const noteText = document.createElement('div');
    noteText.className = 'editableNote';
    noteText.contentEditable = false;

    // Convert HTML safely into a div so we can manipulate it
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = content;

    // Highlight matches without breaking formatting
    if (lowerQuery.length > 0) {
      const walker = document.createTreeWalker(tempDiv, NodeFilter.SHOW_TEXT, null);
      const escapedQuery = lowerQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const regex = new RegExp(`(${escapedQuery})`, 'gi');

      const textNodes = [];
      let node;
      while ((node = walker.nextNode())) {
        if (regex.test(node.textContent)) {
          textNodes.push(node);
        }
      }

      textNodes.forEach(textNode => {
        const spanWrapper = document.createElement('span');
        spanWrapper.innerHTML = textNode.textContent.replace(regex, '<span class="underlineMatch">$1</span>');
        textNode.replaceWith(...spanWrapper.childNodes);
      });
    }

    // Apply linkify AFTER highlighting
    linkify(tempDiv);

    noteText.innerHTML = tempDiv.innerHTML;

    // Buttons
    const btns = document.createElement('div');
    btns.style.display = 'flex';
    btns.style.gap = '6px';
    btns.style.marginTop = '6px';

    const editBtn = document.createElement('button');
    editBtn.className = 'note-btn';
    editBtn.textContent = '‚úèÔ∏è';

    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'note-btn';
    deleteBtn.textContent = 'üóëÔ∏è';

    editBtn.onclick = () => {
      const editing = noteText.isContentEditable;
      if (!editing) {
        noteText.contentEditable = true;
        noteText.focus();
        editBtn.textContent = '‚úÖ';
      } else {
        const updated = noteText.innerHTML.trim();
        if (!updated) return alert("Cannot be empty");
        db.collection('notes').doc(id).update({ content: updated });
        noteText.contentEditable = false;
        editBtn.textContent = '‚úèÔ∏è';
      }
    };

    deleteBtn.onclick = () => {
      if (confirm("Delete this note?")) {
        db.collection('notes').doc(id).delete();
        chat.removeChild(div);
      }
    };

    btns.append(editBtn, deleteBtn);
    bubble.appendChild(noteText);
    bubble.appendChild(btns);
    div.appendChild(bubble);
    chat.appendChild(div);
  });

  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
}






let savedRange = null;
function saveCaret() {
  const sel = window.getSelection();
  if (sel.rangeCount > 0 && noteInput.contains(sel.anchorNode)) {
    savedRange = sel.getRangeAt(0).cloneRange();
  }
}
function restoreCaret() {
  if (!savedRange) return false;
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(savedRange);
  return true;
}
function placeCaretAtEnd(el) {
  el.focus();
  const range = document.createRange();
  range.selectNodeContents(el);
  range.collapse(false);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);
  savedRange = range.cloneRange();
}
noteInput.addEventListener('keyup', saveCaret);
noteInput.addEventListener('mouseup', saveCaret);
noteInput.addEventListener('focus', saveCaret);
noteInput.addEventListener('input', saveCaret);

document.querySelectorAll('.emoji').forEach(btn => {
  btn.onclick = async () => {
    const emoji = btn.dataset.emoji;
    noteInput.focus();
    if (!restoreCaret()) {
      noteInput.innerHTML += emoji;
      placeCaretAtEnd(noteInput);
    } else {
      const sel = window.getSelection();
      const range = sel.getRangeAt(0);
      range.deleteContents();
      const textNode = document.createTextNode(emoji);
      range.insertNode(textNode);
      range.setStartAfter(textNode);
      range.collapse(true);
      sel.removeAllRanges();
      sel.addRange(range);
    }
    saveCaret();
    try {
      await navigator.clipboard.writeText(emoji);
    } catch (err) {
      console.warn("Copy failed", err);
    }
    btn.style.transform = 'scale(1.3)';
    setTimeout(() => (btn.style.transform = 'scale(1)'), 200);
  };
});

// Format buttons
addNoteToggle.onclick = () => {
  // Check computed style safely
  const style = window.getComputedStyle(notePanel);
  if (style.display === 'none' || style.display === '') {
    notePanel.style.display = 'flex';  // show panel with flex layout
    noteInput.focus();
  } else {
    notePanel.style.display = 'none';  // hide panel
  }
};

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with Themed Style and Image Upload</title>
<style>
  @font-face {
    font-family: 'fors';
    src: url('fors.ttf') format('truetype');
  }

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    font-family: 'fors', sans-serif, Arial, sans-serif;
    background-color: #f3f2ee;
    background-image: url('b7.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 90%;
    background-attachment: fixed;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  #chat {
    flex-grow: 1;
    max-width: 900px;
    width: 95vw;
    margin: 10px auto 140px auto;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    font-size: 14px;
    background: rgba(242, 241, 242, 0.3);
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.010);
    min-height: 600px;
    max-height: 85vh;
  }

  .message {
    max-width: 75%;
    margin-bottom: 16px;
    padding: 14px 20px;
    border-radius: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: 'fors', sans-serif;
    font-size: 12px;
    position: relative;
  }

  .user {
    background-color: #dab5d9;
    color: black;
    margin-left: auto;
    border-bottom-right-radius: 6px;
  }

  .bot {
    background-color: white;
    color: black;
    margin-right: auto;
    border-bottom-left-radius: 6px;
  }

  #inputArea {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    width: 90vw;
    max-width: 600px;
    gap: 10px;
    background: #f3f2ee;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 100;
  }

  #userInput {
    flex-grow: 1;
    font-size: 13px;
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.2s ease;
    font-family: 'fors', sans-serif;
  }

  #userInput:focus {
    border-color: #a98eaa;
    box-shadow: 0 0 6px rgba(169, 142, 170, 0.7);
  }

  #sendBtn {
    display: none; /* Enter key submits */
  }

  #addNoteToggle {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #dab5d9;
    border: none;
    color: black;
    font-size: 24px;
    font-weight: bold;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    z-index: 101;
  }

  #addNoteToggle:hover {
    background: #ccbab5;
  }

  #emojiColumn {
    position: fixed;
    top: 60px;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 105;
  }

  .emoji,
  .format-btn {
    font-size: 14px;
    background: transparent;
    border: none;
    cursor: pointer;
    opacity: 0.7;
    padding: 2px;
    border-radius: 4px;
    transition: transform 0.2s ease, opacity 0.2s;
    user-select: none;
    text-align: center;
  }

  .emoji:hover,
  .format-btn:hover {
    transform: scale(1.2);
    opacity: 1;
    background-color: rgba(0, 0, 0, 0.05);
  }

  #notePanel {
    position: fixed;
    top: 60px;
    right: 16px;
    width: 320px;
    background: rgba(242, 241, 242, 0.95);
    border-radius: 16px;
    padding: 20px 24px;
    display: none;
    flex-direction: column;
    gap: 16px;
    z-index: 102;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  #noteInput {
    width: 100%;
    min-height: 120px;
    font-size: 13px;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    resize: vertical;
    outline: none;
    box-sizing: border-box;
    font-family: 'Tahoma', sans-serif;
  }

  #imageInput {
    width: 100%;
    font-size: 13px;
    border-radius: 8px;
  }

  #addNoteBtn {
    background: #dab5d9;
    border: none;
    color: black;
    font-size: 13px;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }

  #addNoteBtn:hover {
    background: #ccbab5;
  }

  /* Image in messages */
  .message img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 10px;
    display: block;
  }

  /* Editable note styling */
  .editableNote {
    padding: 6px 8px;
    border-radius: 10px;
    background-color: white;
    margin-bottom: 6px;
    outline: none;
    white-space: pre-wrap;
    transition: border 0.2s ease;
    min-height: 40px;
    font-family: 'fors', sans-serif;
    font-size: 12px;
  }

  /* Edit/Save/Delete buttons styling */
  .note-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-right: 6px;
  }

</style>
</head>
<body>

<div id="emojiColumn">
  <button class="format-btn" id="boldBtn" title="Bold">üÖ±Ô∏è</button>
  <button class="format-btn" id="highlightBtn" title="Highlight">üí°</button>
  <div class="emoji" data-emoji="üü°">üü°</div>
  <div class="emoji" data-emoji="üìå">üìå</div>
  <div class="emoji" data-emoji="‚ñ™Ô∏è">‚ñ™Ô∏è</div>
  <div class="emoji" data-emoji="üî∏">üî∏</div>
  <div class="emoji" data-emoji="üî¥">üî¥</div>
  <div class="emoji" data-emoji="üìô">üìô</div>
</div>

<button id="addNoteToggle" title="Add Note">Ôºã</button>

<div id="notePanel">
  <textarea id="noteInput" placeholder="Type or paste your note here..."></textarea>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="addNoteBtn">Add Note</button>
</div>

<div id="chat"></div>

<form id="inputArea">
  <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDtv3x9PAMzZUW6yVuUSLgLzA0ejcDidF4",
    authDomain: "notes-chat-c5ff3.firebaseapp.com",
    projectId: "notes-chat-c5ff3",
    storageBucket: "notes-chat-c5ff3.appspot.com",
    messagingSenderId: "597780727252",
    appId: "1:597780727252:web:8407eb4096dbe301d74241",
    measurementId: "G-YQD63H7L5T"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const addNoteToggle = document.getElementById('addNoteToggle');
  const notePanel = document.getElementById('notePanel');
  const noteInput = document.getElementById('noteInput');
  const addNoteBtn = document.getElementById('addNoteBtn');
  const inputArea = document.getElementById('inputArea');
  const imageInput = document.getElementById('imageInput');

  // Add message bubble and scroll to bottom
  function addMessage(sender, text, imageUrl=null) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;

    // Add text
    div.textContent = text;

    // If image URL, append image element
    if (imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'Attached Image';
      div.appendChild(document.createElement('br'));
      div.appendChild(img);
    }

    chat.appendChild(div);
    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }

  // Toggle note input panel
  addNoteToggle.onclick = () => {
    if (notePanel.style.display === 'flex') {
      notePanel.style.display = 'none';
    } else {
      notePanel.style.display = 'flex';
      noteInput.focus();
    }
  };

  // Upload photo to Firebase Storage and get URL
  async function uploadPhoto(file) {
    if (!file) return null;

    const storageRef = storage.ref();
    const fileRef = storageRef.child('noteImages/' + Date.now() + '_' + file.name);

    return new Promise((resolve, reject) => {
      const uploadTask = fileRef.put(file);

      uploadTask.on('state_changed', 
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress.toFixed(2) + '% done');
        }, 
        error => {
          console.error('Upload failed:', error);
          reject(error);
        }, 
        () => {
          uploadTask.snapshot.ref.getDownloadURL()
            .then(downloadURL => resolve(downloadURL))
            .catch(err => reject(err));
        }
      );
    });
  }

  // Add note to Firestore with optional image
  addNoteBtn.onclick = async () => {
    const noteText = noteInput.value.trim();
    if (!noteText) {
      alert('Please enter a note to add.');
      return;
    }

    const file = imageInput.files[0] || null;

    addNoteBtn.disabled = true;
    addNoteBtn.textContent = 'Uploading...';

    try {
      let imageUrl = null;
      if (file) {
        imageUrl = await uploadPhoto(file);
      }

      await db.collection('notes').add({
        content: noteText,
        imageUrl: imageUrl || null,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      addMessage('bot', '‚úÖ Note added!');
      noteInput.value = '';
      imageInput.value = '';
      notePanel.style.display = 'none';

    } catch (err) {
      alert('Error uploading note: ' + err.message);
    } finally {
      addNoteBtn.disabled = false;
      addNoteBtn.textContent = 'Add Note';
    }
  };

  // Query notes matching question text
  async function queryNotes(question) {
    const lowerQuestion = question.toLowerCase();
    const snapshot = await db.collection('notes')
      .orderBy('createdAt', 'desc')
      .get();

    const results = [];

    for (const doc of snapshot.docs) {
      const data = doc.data();
      if (data.content.toLowerCase().includes(lowerQuestion)) {
        results.push({
          ...data,
          id: doc.id  // Add Firestore document ID
        });
      }
    }

    return results;
  }

  // Display notes with inline editing, bold/highlight, and image
  function displayNotes(notesWithId) {
    chat.innerHTML = ''; // Clear previous

    notesWithId.forEach(noteObj => {
      const { content, imageUrl, id } = noteObj;

      const div = document.createElement('div');
      div.className = 'message bot';

      // Editable content block (starts not editable)
      const textBlock = document.createElement('div');
      textBlock.className = 'editableNote';
      textBlock.contentEditable = false;
      textBlock.innerHTML = content; // preserve formatting
      div.appendChild(textBlock);

      // Show image if available
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Image';
        div.appendChild(img);
      }

      // Buttons container
      const btnContainer = document.createElement('div');
      btnContainer.style.marginTop = '6px';

      // Edit/Save button
      const editBtn = document.createElement('button');
      editBtn.className = 'note-btn';
      editBtn.textContent = '‚úèÔ∏è';
      editBtn.title = 'Edit';

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'note-btn';
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Delete';

      btnContainer.appendChild(editBtn);
      btnContainer.appendChild(deleteBtn);
      div.appendChild(btnContainer);

      let editing = false;

      editBtn.onclick = () => {
        if (!editing) {
          // Start editing
          editing = true;
          textBlock.contentEditable = true;
          textBlock.focus();
          editBtn.textContent = '‚úÖ';
          // Show border to indicate editing
          textBlock.style.border = '1px dashed #aaa';
          // Disable formatting buttons if you want or leave enabled
        } else {
          // Save changes
          const updatedContent = textBlock.innerHTML.trim();
          if (!updatedContent) {
            alert('Note content cannot be empty.');
            return;
          }
          db.collection('notes').doc(id).update({ content: updatedContent })
            .then(() => {
              editing = false;
              textBlock.contentEditable = false;
              editBtn.textContent = '‚úèÔ∏è';
              textBlock.style.border = 'none';
              alert('Note saved!');
            })
            .catch(err => {
              alert('Error saving note: ' + err.message);
            });
        }
      };

      deleteBtn.onclick = () => {
        if (confirm('Delete this note?')) {
          db.collection('notes').doc(id).delete()
            .then(() => {
              alert('Note deleted.');
              chat.removeChild(div);
            })
            .catch(err => {
              alert('Delete failed: ' + err.message);
            });
        }
      };

      chat.appendChild(div);
    });

    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }

  // Handle form submit (send question)
  inputArea.onsubmit = async (e) => {
    e.preventDefault();
    const question = userInput.value.trim();
    if (!question) return;
    addMessage('user', question);
    userInput.value = '';
    addMessage('bot', '‚è≥ Searching...');
    const results = await queryNotes(question);

    // Remove last "Searching" message
    const botMessages = [...chat.querySelectorAll('.bot')];
    const lastBotMsg = botMessages[botMessages.length - 1];
    if (lastBotMsg && lastBotMsg.textContent === '‚è≥ Searching...') {
      chat.removeChild(lastBotMsg);
    }

    displayNotes(results);
  };

  // Welcome message
  addMessage('bot', 'üëã Welcome X! How can I help you today?');

  // Copy emoji to clipboard when clicked
  document.querySelectorAll('.emoji').forEach(el => {
    el.addEventListener('click', () => {
      const emoji = el.dataset.emoji;
      navigator.clipboard.writeText(emoji).then(() => {
        el.style.transform = 'scale(1.4)';
        setTimeout(() => {
          el.style.transform = 'scale(1)';
        }, 200);
      });
    });
  });

  // Bold button
  document.getElementById('boldBtn').onclick = () => {
    document.execCommand('bold');
  };

  // Highlight button
  document.getElementById('highlightBtn').onclick = () => {
    document.execCommand('backColor', false, 'yellow');
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes</title>
<style>
@font-face {
  font-family: 'hellohon';
  src: url('hellohon.otf') format('opentype');
}

body {
  font-family: Arial, sans-serif;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  margin: 0;
  padding: 20px;
  font-size: 8pt;
  color: #000;
  text-align: center;
}

h1 {
  font-family: 'hellohon', cursive;
  font-size: 90px;
  font-weight: normal;
  color: black;
  text-shadow:
    0 0 4px rgba(255, 255, 255, 0.6),
    0 0 8px rgba(193, 182, 163, 0.4),
    0 0 12px rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  padding: 8px 12px;
  border-radius: 10px;
  display: inline-block;
  margin: 3px auto 15px auto;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  padding-bottom: 10px;
}

.header-container h1 {
  margin: 0;
  font-family: 'hellohon', cursive;
  font-size: 95px;
  font-weight: normal;
  color: black;
  text-shadow:
    0 0 4px rgba(255, 255, 255, 0.6),
    0 0 8px rgba(193, 182, 163, 0.4),
    0 0 12px rgba(255, 255, 255, 0.4);
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(8px);
  padding: 8px 12px;
  border-radius: 10px;
  white-space: nowrap;
  flex-shrink: 0;
}

.header-bar {
  display: flex;
  align-items: center;
  gap: 15px;
}

.header-bar > div:first-child {
  font-size: 12px;
  font-weight: 600;
}

#searchInput {
  padding: 6px;
  font-size: 14px;
  width: 180px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(6px);
  color: black;
  outline: none;
  transition: box-shadow 0.3s ease;
}

#searchInput:focus {
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
}

#addNoteBtn {
  padding: 6px 12px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(6px);
  color: black;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#addNoteBtn:hover {
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
}

/* --- Grid/Masonry Fix --- */
.note-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  grid-auto-rows: 30px;   /* was 10px, now taller base row */
  grid-auto-flow: dense;
  gap: 12px;
  margin-top: 5px;
  padding: 5px;
}



.note-tile {
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  padding: 12px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.3s ease-in-out;
  cursor: pointer;
  overflow: hidden; /* clip content instead of spilling */
  position: relative;
}

.note-tile textarea {
  width: 100%;
  box-sizing: border-box;
  border: none;
  resize: none;
  font-size: 9pt;
  padding: 8px;
  font-family: Arial, sans-serif;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(6px);
  border-radius: 6px;
  color: black;
  overflow: hidden;        /* hides scrollbars */
  pointer-events: none;     /* still readonly by default */
}


/* Zoom effect */
.note-tile.zoomed {
  transform: scale(1.1);
  z-index: 10;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
}

/* Footer buttons */
.note-footer {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  margin-top: 8px;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.note-footer button {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 6px;
  padding: 4px 8px;
  color: black;
  font-size: 10px;
  font-weight: 500;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}

.note-footer button:hover {
  background: rgba(255, 255, 255, 0.30);
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
  transform: scale(1.05);
}

.note-footer button:active {
  transform: scale(0.98);
}

.note-footer button:first-child {
  background: rgba(255, 255, 255, 0.3);
  font-size: 12px;
}

.note-tile:hover .note-footer,
.note-tile.editing .note-footer {
  opacity: 1;
  pointer-events: auto;
}

.edit-bar {
  margin-top: 6px;
  display: flex;
  justify-content: flex-end;
  gap: 6px;
}

.color-btn {
  width: 16px;
  height: 16px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}

.color1 { background: #fce4ec; }
.color2 { background: #e0e0e0; }
.color3 { background: #e4c9b6; }
.color4 { background: #eae0da; }

.note-date {
  font-size: 10px;
  color: #777 !important;
  opacity: 1 !important;
  text-align: right;
  margin-top: 4px;
}
</style>

</head>
<body>
  <div class="header-container">
  <h1>Notes</h1>
  <div class="header-bar">
    <div><a href="home.html" style="text-decoration: none; color: inherit;">Home üè†</a></div>
    <div>
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="addNoteBtn">+ Add</button>
    </div>
  </div>
</div>

  <div class="note-grid" id="noteGrid"></div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import {
  getFirestore, collection, query, orderBy,
  onSnapshot, doc, updateDoc, deleteDoc, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
  authDomain: "cepx-f9d2a.firebaseapp.com",
  databaseURL: "https://cepx-f9d2a-default-rtdb.firebaseio.com",
  projectId: "cepx-f9d2a",
  storageBucket: "cepx-f9d2a.appspot.com",
  messagingSenderId: "840696526325",
  appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const notesRef = collection(db, "notebookNotes");

// Auto-resize textarea
function autoResize(textarea) {
  textarea.style.height = "auto";
  textarea.style.height = textarea.scrollHeight + "px";
}

// Render all notes
let allNotes = []; // global store of notes for search filtering

function renderNotes(filter = "") {
  const grid = document.getElementById("noteGrid");
  const q = query(notesRef, orderBy("date", "desc"));

  onSnapshot(q, snapshot => {
    allNotes = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
    displayNotes(allNotes, filter);
  });
}

function displayNotes(notesArray, filter = "") {
  const grid = document.getElementById("noteGrid");
  grid.innerHTML = "";

  const filtered = notesArray.filter(note => (note.text || "").toLowerCase().includes(filter.toLowerCase()));

  filtered.forEach(note => {
    const tile = document.createElement("div");
    tile.className = "note-tile";
    tile.style.background = note.color || "rgba(255,255,255,0.2)";

    // TEXTAREA
    const textarea = document.createElement("textarea");
    textarea.value = note.text || "";
    textarea.setAttribute("readonly", true);
    textarea.style.pointerEvents = "none";
    textarea.style.overflow = "hidden";
    textarea.style.resize = "none";

    // DATE
    const dateElem = document.createElement("div");
    dateElem.className = "note-date";
    const noteDate = note.date?.toDate ? note.date.toDate() : new Date(note.date);
    dateElem.innerText = noteDate.toLocaleString('en-GB', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: false
    });

    // EDIT BAR COLORS
    const editBar = document.createElement("div");
    editBar.className = "edit-bar";
    ["color1", "color2", "color3", "color4"].forEach(cls => {
      const btn = document.createElement("button");
      btn.className = `color-btn ${cls}`;
      btn.onclick = async e => {
        e.stopPropagation();
        const bg = window.getComputedStyle(btn).backgroundColor;
        tile.style.background = bg;
        try {
          // Only update color, keep text intact
          await updateDoc(doc(notesRef, note.id), { color: bg });
        } catch (err) {
          console.error("Failed to update color:", err);
        }
      };
      editBar.appendChild(btn);
    });

    // FOOTER BUTTONS
    const footer = document.createElement("div");
    footer.className = "note-footer";

    const editButton = document.createElement("button");
    editButton.innerText = "‚úèÔ∏è";
    editButton.onclick = e => {
      e.stopPropagation();
      tile.classList.add("editing");
      textarea.removeAttribute("readonly");
      textarea.style.pointerEvents = "auto";
      textarea.focus();
      autoResize(textarea);
    };

    const saveButton = document.createElement("button");
    saveButton.innerText = "Save";
    saveButton.onclick = async e => {
      e.stopPropagation();
      try {
        await updateDoc(doc(notesRef, note.id), { text: textarea.value });
        textarea.setAttribute("readonly", true);
        textarea.style.pointerEvents = "none";
        tile.classList.remove("editing");
        autoResize(textarea);
        resizeTiles();
      } catch(err) {
        console.error("Failed to save note:", err);
      }
    };

    const deleteButton = document.createElement("button");
    deleteButton.innerText = "Delete";
    deleteButton.onclick = e => {
      e.stopPropagation();
      deleteDoc(doc(notesRef, note.id));
    };

    footer.appendChild(editButton);
    footer.appendChild(saveButton);
    footer.appendChild(deleteButton);

    // ASSEMBLE TILE
    tile.appendChild(textarea);
    tile.appendChild(dateElem);
    tile.appendChild(editBar);
    tile.appendChild(footer);
    grid.appendChild(tile);

    // Resize after appending
    requestAnimationFrame(() => {
      autoResize(textarea);
      resizeTiles();
    });

    // Auto-resize while typing
    textarea.addEventListener("input", () => {
      autoResize(textarea);
      resizeTiles();
    });
  });

  enableTileClickZoom();
}

// Search listener
document.getElementById("searchInput")?.addEventListener("input", e => {
  const filter = e.target.value;
  displayNotes(allNotes, filter);
});

// Zoom on click
function enableTileClickZoom() {
  document.querySelectorAll('.note-tile').forEach(tile => {
    tile.onclick = e => {
      if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') return;
      const isZoomed = tile.classList.contains('zoomed');
      document.querySelectorAll('.note-tile.zoomed').forEach(t => t.classList.remove('zoomed'));
      if (!isZoomed) tile.classList.add('zoomed');
    };
  });
}

// Add new note
document.getElementById("addNoteBtn").addEventListener("click", async () => {
  const newNote = {
    text: "",
    color: "rgba(255,255,255,0.2)",
    date: serverTimestamp()
  };
  await addDoc(notesRef, newNote);
});

// Masonry grid recalculation
function resizeTiles() {
  const grid = document.getElementById("noteGrid");
  const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
  const rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('gap'));

  grid.querySelectorAll('.note-tile').forEach(tile => {
    const contentHeight =
      tile.querySelector('textarea').scrollHeight +
      tile.querySelector('.note-date').offsetHeight +
      tile.querySelector('.edit-bar').offsetHeight +
      tile.querySelector('.note-footer').offsetHeight + 24;

    const rowSpan = Math.ceil((contentHeight + rowGap) / (rowHeight + rowGap));
    tile.style.gridRowEnd = `span ${rowSpan}`;
  });
}

// Recalculate on window resize
window.addEventListener('resize', () => {
  document.querySelectorAll('.note-tile textarea').forEach(t => autoResize(t));
  resizeTiles();
});

// Initial render
renderNotes();
</script>

</body>
</html>

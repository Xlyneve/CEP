
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      font-size: 8pt;
      color: #000;
    }

    h1 {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-align: left;
      color: #000;
      margin-bottom: 10px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #searchInput {
      padding: 6px;
      font-size: 8pt;
      width: 180px;
      border: 1px solid #bdafb9;
      border-radius: 4px;
    }

    #addNoteBtn {
      padding: 6px 12px;
      background-color: #d6b2cb;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 8pt;
      cursor: pointer;
      margin-left: 10px;
    }

    #addNoteBtn:hover {
      background-color: #bdafb9;
    }

    .note-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .note-tile {
      background: #fefefe;
      border: 1px solid #bdafb9;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }

    .note-tile textarea {
      min-height: 40px;
      overflow-y: hidden;
      width: 100%;
      box-sizing: border-box;
      transition: height 0.2s ease;
      min-height: 40px;
      overflow-y: hidden;
      border: none;
      resize: none;
      font-size: 8pt;
      padding: 4px;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    .note-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      align-items: center;
    }

    .note-footer button {
      background: none;
      border: none;
      color: #d33;
      cursor: pointer;
      font-size: 12px;
    }

    .note-footer span {
      font-size: 7pt;
      color: #777;
    }

    .edit-bar {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }

    .color-btn {
      width: 16px;
      height: 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .color1 { background: #fce4ec; }
    .color2 { background: #e0e0e0; }
    .color3 { background: #d6b2cb; }
    .color4 { background: #bdafb9; }
  
.note-tile textarea:focus {
  outline: none;
  box-shadow: 0 0 6px 2px #d6b2cb;
  border: 1px solid #d6b2cb;
}

</style>
</head>
<body>

<a href="index.html" style="position: absolute; top: 20px; left: 20px; text-decoration: none; background: #d6b2cb; color: black; padding: 6px 10px; border-radius: 6px; font-size: 10px; font-family: Arial, sans-serif;">
  üè† Home</a>

  
    <div class="header-bar" style="display: flex; align-items: center; justify-content: space-between; position: relative;">
      <a href="index.html"><button>Home</button> style="text-decoration: none; background: #d6b2cb; color: black; padding: 6px 10px; border-radius: 6px; font-size: 10px; font-family: Arial, sans-serif;">
        üè† Home
      </a>
      <h1 style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0;">Notes</h1>
      
    
    <div>
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="addNoteBtn">+ Add</button>
    </div>
  </div>

  <div class="note-grid" id="noteGrid"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notebookNotes") || "[]");

    function renderNotes(filter = "") {
      const grid = document.getElementById("noteGrid");
      grid.innerHTML = "";

      notes
        .map((note, idx) => ({ ...note, idx }))
        .filter(n => n.text.toLowerCase().includes(filter.toLowerCase()))
        .forEach(({ text, date, color, idx }) => {
          const tile = document.createElement("div");
          tile.className = "note-tile";
          tile.style.background = color || "#fefefe";

          const textarea = document.createElement("textarea");
          textarea.value = text;
          textarea.style.height = "auto";
          textarea.style.height = (textarea.scrollHeight + 2) + "px";
          textarea.style.height = "auto";
          textarea.style.height = (textarea.scrollHeight + 2) + "px";
          textarea.oninput = () => {
            textarea.style.height = "auto";
            textarea.style.height = (textarea.scrollHeight + 2) + "px";
            textarea.style.height = "auto";
            textarea.style.height = (textarea.scrollHeight + 2) + "px";
            notes[idx].text = textarea.value;
            notes[idx].date = new Date().toLocaleString();
            updateStorage();
          };

          const editBar = document.createElement("div");
          editBar.className = "edit-bar";
          ["#fce4ec", "#e0e0e0", "#d6b2cb", "#bdafb9"].forEach(col => {
            const btn = document.createElement("button");
            btn.className = "color-btn";
            btn.style.background = col;
            btn.onclick = () => {
              notes[idx].color = col;
              updateStorage();
              renderNotes(document.getElementById("searchInput").value);
            };
            editBar.appendChild(btn);
          });

          const footer = document.createElement("div");
          footer.className = "note-footer";

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóëÔ∏è";
          deleteBtn.onclick = () => {
            if (confirm("Delete this note?")) {
              notes.splice(idx, 1);
              updateStorage();
              renderNotes(document.getElementById("searchInput").value);
            }
          };

          const timestamp = document.createElement("span");
          timestamp.textContent = date;

          footer.appendChild(timestamp);
          footer.appendChild(deleteBtn);

          tile.appendChild(textarea);
          tile.appendChild(editBar);
          tile.appendChild(footer);

          grid.appendChild(tile);
        });
    }

    function updateStorage() {
      localStorage.setItem("notebookNotes", JSON.stringify(notes));
    }

    document.getElementById("addNoteBtn").onclick = function () {
      notes.unshift({
        text: "",
        date: new Date().toLocaleString(),
        color: "#fefefe"
      });
      updateStorage();
      renderNotes(document.getElementById("searchInput").value);
    };

    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderNotes(e.target.value);
    });

    renderNotes();
  </script>
</body>
</html>

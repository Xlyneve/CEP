<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ebebeb;
      margin: 0;
      padding: 20px;
      font-size: 8pt;
      color: #000;
    }
    h1 {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      text-align: center;
      color: #000;
      margin-bottom: 10px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #searchInput {
      padding: 6px;
      font-size: 8pt;
      width: 180px;
      border: 1px solid #e4c9b6;
      border-radius: 4px;
      background: #fff;
    }
    #addNoteBtn {
      padding: 6px 12px;
      background-color: #e4c9b6;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 8pt;
      cursor: pointer;
      margin-left: 10px;
    }
    #addNoteBtn:hover {
      background-color: #d6b2cb;
    }
    .note-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 10px;
    }
    .note-tile {
      border: 1px solid black;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      overflow: visible;
      position: relative;
    }
	
	.note-tile:hover {
  transform: scale(1.3);
  z-index: 10;
  transition: transform 0.3s ease-in-out;

    }
    .note-tile textarea {
      min-height: 80px;
      overflow-y: hidden;
      width: 100%;
      box-sizing: border-box;
      border: none;
      resize: none;
      font-size: 8pt;
      padding: 8px;
      font-family: Arial, sans-serif;
      background: transparent;
      color: black;
      transition: height 0.2s ease;
    }
    .note-tile textarea:focus {
      outline: none;
      box-shadow: 0 0 6px 2px #ebebeb;
      border: 1px solid #e4c9b6;
    }
    .note-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      align-items: center;
    }
    .note-footer button {
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      font-size: 12px;
    }
    .edit-bar {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }
    .color-btn {
      width: 16px;
      height: 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .color1 { background: #fce4ec; }
    .color2 { background: #e0e0e0; }
    .color3 { background: #e4c9b6; }
    .color4 { background: #eae0da; }
  </style>
</head>
<body>
  <h1>Notes</h1>
  <div class="header-bar">
    <div><a href="home.html" style="text-decoration: none; color: inherit;">Home üè†</a></div>
    <div>
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="addNoteBtn">+ Add</button>
    </div>
  </div>
  <div class="note-grid" id="noteGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy,
      onSnapshot, addDoc, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgYsVQNEOyQa41NkXXT2VuKClqXAxfG1Q",
      authDomain: "cepx-f9d2a.firebaseapp.com",
      databaseURL: "https://cepx-f9d2a-default-rtdb.firebaseio.com",
      projectId: "cepx-f9d2a",
      storageBucket: "cepx-f9d2a.appspot.com",
      messagingSenderId: "840696526325",
      appId: "1:840696526325:web:b9bcb4669fbfad066a1cbc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notesRef = collection(db, "notebookNotes");

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    function renderNotes(filter = "") {
      const grid = document.getElementById("noteGrid");
      const q = query(notesRef, orderBy("date", "desc"));
      onSnapshot(q, snapshot => {
        grid.innerHTML = "";
        snapshot.docs
          .map(docSnap => ({ id: docSnap.id, ...docSnap.data() }))
          .filter(note => note.text.toLowerCase().includes(filter.toLowerCase()))
          .forEach(note => {
            const tile = document.createElement("div");
            tile.className = "note-tile";
            tile.style.background = note.color || "#fff";

            const textarea = document.createElement("textarea");
            textarea.value = note.text;
            requestAnimationFrame(() => autoResize(textarea));
            textarea.addEventListener('input', () => autoResize(textarea));

            const editBar = document.createElement("div");
            editBar.className = "edit-bar";
            ["color1", "color2", "color3", "color4"].forEach(cls => {
              const btn = document.createElement("button");
              btn.className = `color-btn ${cls}`;
              btn.onclick = () => {
                const bg = window.getComputedStyle(btn).backgroundColor;
                tile.style.background = bg;
                updateDoc(doc(notesRef, note.id), { color: bg });
              };
              editBar.appendChild(btn);
            });

            const footer = document.createElement("div");
            footer.className = "note-footer";

            const saveButton = document.createElement("button");
            saveButton.innerText = "Save";
            saveButton.onclick = async () => {
              await updateDoc(doc(notesRef, note.id), { text: textarea.value });
              setTimeout(() => autoResize(textarea), 100);
            };

            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.onclick = () => {
              deleteDoc(doc(notesRef, note.id));
            };

            footer.appendChild(saveButton);
            footer.appendChild(deleteButton);

            tile.appendChild(textarea);
            tile.appendChild(editBar);
            tile.appendChild(footer);
            grid.appendChild(tile);
          });
      });
    }

    document.getElementById('addNoteBtn').addEventListener('click', async () => {
      console.log("Add button clicked");
      const newNote = {
        text: '',
        date: new Date(),
        color: "#fff"
      };
      try {
        await addDoc(notesRef, newNote);
      } catch (err) {
        console.error("Failed to add note:", err);
      }
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      renderNotes(e.target.value);
    });

    renderNotes();
  </script>
</body>
</html>
